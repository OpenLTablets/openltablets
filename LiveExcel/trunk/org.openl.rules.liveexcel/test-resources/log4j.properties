# Log4J properties file. It contains definitions of logging level 
# for root category, for all tests and definition of one appender that 
# may be used to store any level output

# Normal unit tests logging configuration
#log4j.rootCategory=ERROR, console

#
# Custom logging level for tests on a per-category basis
# DEBUG < INFO < WARN < ERROR < FATAL
log4j.logger.com.exigen.le=DEBUG, liveExcel
#log4j.logger.com.exigen.le=ERROR, console
log4j.logger.org.hibernate=INFO, hibernate
log4j.logger.org = INFO, log

# A bit specific settings for console output
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p [%t] %c{1} - %m%n

log4j.appender.hibernate = org.apache.log4j.FileAppender 
log4j.appender.hibernate.File = ../../logs/hibernate.log
log4j.appender.hibernate.Append=true 
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.ConversionPattern=%d %-5p [%t] %c{1} - %m%n

log4j.appender.liveExcel = org.apache.log4j.FileAppender 
log4j.appender.liveExcel.File =../../logs/liveExcel.log 
log4j.appender.liveExcel.Append=true 
log4j.appender.liveExcel.layout=org.apache.log4j.PatternLayout
log4j.appender.liveExcel.layout.ConversionPattern=%d %-5p [%t] %c{1} - %m%n


log4j.appender.log = org.apache.log4j.FileAppender 
log4j.appender.log.File = ../../logs/log.log 
log4j.appender.log.Append=true 
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d %-5p [%t] %c{1} - %m%n
