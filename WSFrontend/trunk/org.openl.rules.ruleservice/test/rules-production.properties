ruleservice.tmp.dir = /openl/rules-deploy

# File with NodeType definitions.
# It can be used to initialize JCR at first start.
# Note, that some implementations of JCR require manual steps to do that.
repository.jcr.nodetypes=/org/openl/rules/repository/design_production_nodetypes.xml

# Which class should we instantiate in RepositoryFactory?
repository.factory = org.openl.rules.repository.factories.LocalJackrabbitProductionRepositoryFactory

#repository.factory = org.openl.rules.repository.factories.RmiJackrabbitProductionRepositoryFactory
# In case of Jackrabbit RMI this property defines how to access it
# default is '//localhost:1099/jackrabbit.repository'
#repository.jackrabbit.rmi.url = //localhost:1099/2TR
repository.jackrabbit.local.home=test-resources/openl/common-repository