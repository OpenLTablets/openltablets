<a name="checking_out_and_checking_in_a_project22"></a><a name="_Browsing_a_Project"></a><a name="_Checking_Out_and"></a>Checking Out and Checking In a Project
    </h3>
 

    <p class="MsoBodyText">
A project can be checked out and checked in directly in rule editor.
    </p>
 

    <p class="MsoBodyText">
To check out an open project, above the module tree, click <b>Check <span class="GramE">Out</span> Project<img border=0 src="images/User_image026.gif">.</b> If the project is checked out, to check it in, click <b>Check <span class="GramE">In</span> Project<img border=0 src="images/User_image013.gif">.</b>
    </p>
