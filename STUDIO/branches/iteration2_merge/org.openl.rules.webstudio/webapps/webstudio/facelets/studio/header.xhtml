<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>OpenL Web Studio</title>
  <a4j:loadStyle src="resource:///css/style1.css" />
  <a4j:loadStyle src="resource:///css/2col_leftNav.css" />
  <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}"/>
</head>

<body>
<f:view>
<div id="container"><div id="masthead"><div id="search">
<table width="97%" cellspacing="0" cellpadding="1">
<tr><td align="right" style="font-size: 40%;">
<f:verbatim>
  <script type="text/javascript">
    function sbmForm(f) {
      f.action = '#{contextPath}/index.jsp';
      f.method = 'get';
      f.submit();
    }
  </script>
</f:verbatim>
<h:form target="top" id="headerForm">
  <span style="	font-size:300%;font-weight: bold;color:#8B4513;">Select OpenL Module:</span>
  <h:selectOneMenu value="#{headerBean.selectedProject}" onchange="sbmForm(this.form)" id="select_wrapper">
    <f:selectItems value="#{headerBean.projects}"/>
  </h:selectOneMenu>
</h:form>
</td></tr>
<tr><td align="right" valign="top"><h:form>
<table style="border-style: solid; border-width: 1px; border-color: black;" cellspacing="0" cellpadding="2"><tr><td>
  <a href="#{contextPath}/index.jsp?mode=business" title="Business View" target="top"><img border='0px;' alt="business view" src="#{contextPath}/webresource/images/business-view.png" /></a>
  <f:verbatim>&amp;nbsp;</f:verbatim>
  <a href="#{contextPath}/index.jsp?mode=developer" title="Developer View" target="top"><img border='0px;' alt="business view" src="#{contextPath}/webresource/images/developer-view.png" /></a>
  <f:verbatim>&amp;nbsp;&amp;nbsp;</f:verbatim>
  <c:if test="#{headerBean.localRequest}">
    <c:if test="#{headerBean.repositoryFailed}">
      <img border='0' src="#{contextPath}/webresource/images/repository/upload-disabled.gif" alt="repo failed"/>
      <f:verbatim>&amp;nbsp;</f:verbatim>
    </c:if>
    <c:if test="#{not headerBean.repositoryFailed}">
      <a target="mainFrame" href="#{contextPath}/faces/facelets/studio/uploadProjects.xhtml" title="Upload projects to repository"><img border='0' src="#{contextPath}/webresource/images/repository/upload.gif" alt="upload"/></a>
      <f:verbatim>&amp;nbsp;</f:verbatim>
    </c:if>
  </c:if>
  <a target="mainFrame" href="#{contextPath}/jsp/search/search.jsp?searchQuery=&quot;openl tablets&quot;" title="Search"><img border='0' src="#{contextPath}/webresource/images/search.png" alt="search"/></a>
  <f:verbatim>&amp;nbsp;</f:verbatim>
  <a href="#{contextPath}/index.jsp?reload=true&amp;select_wrapper=#{headerBean.selectedProject}" title="Refresh Project(s)" target="top"><img border='0' src="#{contextPath}/webresource/images/refresh.gif" alt="reload"/></a>
  <f:verbatim>&amp;nbsp;</f:verbatim>
  <a target="mainFrame" href="#{contextPath}/html/ws-intro.html" title="Help"><img border='0' src="#{contextPath}/webresource/images/help.gif" alt="help"/></a>
  <f:verbatim>&amp;nbsp;</f:verbatim>
  <h:commandLink target="mainFrame" action="#{tableWizard.start}" title="Create new table"><img border='0' src="#{contextPath}/webresource/images/newtable.gif" alt="new table"/></h:commandLink>
  <f:verbatim>&amp;nbsp;</f:verbatim>
  <c:if test="#{headerBean.repositoryFailed}">
    <img border='0' src="#{contextPath}/webresource/images/repository/storage-disabled.gif" alt="repo failed"/>
  </c:if>
  <c:if test="#{not headerBean.repositoryFailed}">
    <a target="top" href="#{contextPath}/faces/facelets/repository/main.xhtml" title="Rules Repository"><img border='0' src="#{contextPath}/webresource/images/repository/storage.gif" alt="repo"/></a>
  </c:if>
  <c:if test="#{not headerBean.hideLogout}">
    <f:verbatim>&amp;nbsp;</f:verbatim>
    <a target="top" href='#{contextPath}/logoff.servlet?_j_acegi_logout=true' title="Logout" onclick="return confirm('Are you sure you want to log off?')"><img border='0' src="#{contextPath}/webresource/images/logout.gif" alt="Logout"/></a>
  </c:if>
  
</td></tr></table>
</h:form></td></tr>  
</table>
</div></div></div>
</f:view>
</body>
</html>
