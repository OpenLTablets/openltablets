<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
                template="/facelets/common/wizardBase.xhtml">
  
  <ui:define name="page">
    <h2>Select destination</h2>

    <h:form id="destForm">
      <fieldset><legend>Workbook</legend>
      <a4j:region>
        <h:selectOneMenu value="#{tableWizard.workbook}">
          <a4j:support event="onchange" reRender="sheet" ajaxSingle="true" oncomplete="updateControls()"/>
          <f:selectItems value="#{tableWizard.workbooks}"/>
        </h:selectOneMenu> </a4j:region>
        <br/>
      </fieldset>

      <fieldset><legend>Worksheet</legend>
      <h:panelGrid columns="2">
        <h:selectOneRadio id="newSheet" onclick="updateControls()" value="#{tableWizard.newWorksheet}" layout="pageDirection">
          <f:selectItem itemValue="existing" itemLabel="Existing"/>
          <f:selectItem itemValue="new" itemLabel="New"/>
        </h:selectOneRadio>
        <h:panelGrid columns="1">
          <h:selectOneMenu value="#{tableWizard.worksheetIndex}" id="sheet">
            <f:selectItems value="#{tableWizard.worksheets}"/>
          </h:selectOneMenu>
          <h:inputText value="#{tableWizard.newWorksheetName}" id="newSheetName"/>
        </h:panelGrid>
      </h:panelGrid>
      </fieldset>

      <hr/>
      <h:inputHidden value="5" id="step" binding="#{tableWizardManager.hiddenStep}"/>
      <h:commandButton value="Prev" action="#{tableWizardManager.prev}"/>
      <h:commandButton value="Next" action="#{tableWizardManager.next}"/>
      <h:commandButton value="Cancel" action="#{tableWizardManager.cancel}"/>
    </h:form>

    <f:verbatim>
    <script type="text/javascript">
      function updateControls() {
        var e = document.forms['destForm']['destForm:newSheet'][0];
        var newSheet = e.value == 'new' ? e.checked : !e.checked;
        $('destForm:sheet').disabled = newSheet;
        $('destForm:newSheetName').disabled = !newSheet;
      }

      function enableControls() {
        $('destForm:sheet').disabled = false;
        $('destForm:newSheetName').disabled = false;
      }

      updateControls();

    </script>
    </f:verbatim>
  </ui:define>
</ui:composition>
