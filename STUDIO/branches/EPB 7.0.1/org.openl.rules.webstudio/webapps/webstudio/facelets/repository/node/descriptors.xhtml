<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:c="http://java.sun.com/jstl/core">

  <rich:dataTable id="descriptorTable" value="#{deploymentController.items}" var="item"
    cellspacing="0px" styleClass="standard" rowClasses="odd,even" >
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Selected" />
        </rich:column>
        <rich:column>
          <h:outputText value="Name" />
        </rich:column>
        <rich:column>
          <h:outputText value="Version" />
        </rich:column>
        <rich:column>
          <h:outputText value="Message" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:column style="text-align:center">
      <h:selectBooleanCheckbox value="#{item.selected}" onclick="updateButtonState()"/>
    </rich:column>
    <rich:column style="text-align:center">
      <h:outputText value="#{item.name}" />
    </rich:column>
    <rich:column style="text-align:center">
      <h:outputText value="#{item.versionName}" />
    </rich:column>
    <rich:column>
      <h:outputText value="#{item.messages}" escape="false" styleClass="#{item.styleForMessages}" />
    </rich:column>
    <rich:column style="text-align:center">
      <h:commandLink styleClass="actionButton" action="#{deploymentController.deleteItem}" immediate="true"
        onclick="if(!window.confirm('Are you sure you want to delete the descriptor?')) {return false;}" rendered="#{artefact.checkedOut}" title="Delete">
        <f:param name="key" value="#{item.name}" />
        <h:graphicImage url="/images/test_neq.gif" styleClass="actionImage" />
      </h:commandLink>
    </rich:column>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty deploymentController.items}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

  <script>
    function isEmptySelection() {
      var table = document.getElementById("mainForm:descriptorTable");
      for (var i = 0; i &lt; table.childNodes[2].childNodes.length; i++) {
        if (table.childNodes[2].childNodes[i].firstChild.firstChild.checked) {
          return false;
        }
      }
      return true;
    }

    function updateButtonState() {
      document.getElementById('mainForm:openSelectedProjectsBtn').className = isEmptySelection() ? 'disabledButton' : 'button';
    }
  </script>

  <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
    <h:commandButton value="Add" styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}" onclick="#{artefact.checkedOut} &amp;&amp; showAddDeployEntry()"
      type="button" />
    <h:commandButton id="openSelectedProjectsBtn" value="Open Selected Projects" styleClass="disabledButton" onclick="return !isEmptySelection()" action="#{deploymentController.openSelectedProjects}" />
  </h:panelGrid>

</ui:composition>
