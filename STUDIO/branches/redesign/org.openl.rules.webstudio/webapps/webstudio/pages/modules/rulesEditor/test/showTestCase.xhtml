<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich">

	<table>
        <h:panelGroup rendered="#{!empty headers}">
        <tr>
            <ui:repeat value="#{headers}" var="hr">
                <th>#{hr}</th>
            </ui:repeat>
        </tr>
        </h:panelGroup>

        <tr>
            <ui:repeat var="arg" value="#{args}">
            <td>
                <rich:tree toggleType="client" selectionType="client"
                    value="#{parameterTreeBuilder.getRoot(arg)}" var="item">
                    <rich:treeNode>#{item.treeText}</rich:treeNode>
                </rich:tree>
            </td>
            </ui:repeat>
        </tr>
	</table>
</ui:composition>
