<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/pages/layout/wizardStep.xhtml">

    <ui:define name="header">Enter technical name and alias type</ui:define>

    <ui:define name="data">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Technical Name" />
                <h:inputText id="technicalName" value="#{wizard.technicalName}">
                    <rich:validator />
                </h:inputText>
                <h:message for="technicalName" styleClass="error" />
                <h:outputText value="Alias Type" />
                <h:selectOneMenu value="#{wizard.aliasType}">
                    <!--<f:selectItem itemValue="" itemLabel="" />-->
                    <f:selectItems value="#{wizard.domainTypes}" />
                </h:selectOneMenu>
                <h:outputText value="" />
            </h:panelGrid>

            <br />
            <hr />

            <a4j:commandButton value="Prev" action="#{tableCreatorWizardManager.prev}" immediate="true"
                oncomplete="go('datatypeAlias/step1.xhtml')" />
            <a4j:commandButton value="Next" action="#{tableCreatorWizardManager.next}"
                oncomplete="go('datatypeAlias/step3.xhtml')">
            </a4j:commandButton>
            <h:commandButton value="Cancel" action="#{tableCreatorWizardManager.cancel}" immediate="true" />
        </h:form>

    </ui:define>

</ui:composition>
