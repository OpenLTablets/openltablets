<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/pages/layout/rulesEditorLayout.xhtml">

    <ui:define name="content">

        <h2>Search Results</h2>

        <h:outputText value="No results found" rendered="#{empty indexSearchBean.searchResults}"
            style="font-weight: bold" />
        <h:panelGroup rendered="#{not empty indexSearchBean.searchResults}">
            <ui:include src="searchResults.xhtml">
                <ui:param name="searchResults" value="#{indexSearchBean.searchResults}" />
            </ui:include>
        </h:panelGroup>

    </ui:define>
</ui:composition>
