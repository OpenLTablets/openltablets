<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalCloseProject" width="400" autosized="true">
    <f:facet name="header">
      <h:outputText value="Confirm Close" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('modalCloseProject').hide();" alt="Close" />
    </f:facet>

    <h:form id="closeProjectForm">
      <h:panelGroup id="modalCloseProjectData">
        <h:outputText value="Are you sure you want to close the project '#{node.name}'? All your local changes will be lost. 
          Project will be removed from local workspace." />
      </h:panelGroup>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4;" cellspacing="0">
        <h:commandButton value="Close Project" action="#{repositoryTreeController.closeProject}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalCloseProject')}.hide();" />
      </h:panelGrid>
    </h:form>

  </rich:popupPanel>

</ui:composition>
