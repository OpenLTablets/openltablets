<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalOpenVersion" width="400" autosized="true">
    <f:facet name="header">
      <h:outputText value="Open Version" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('modalOpenVersion').hide();" alt="Close" />
    </f:facet>

    <h:form id="openVersionForm">
      <h:panelGroup id="modalOpenVersionData">
          <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
            <h:outputText value="Project Name" />
            <input value="#{artefact.name}" type="text" size="35" readonly="true" title="#{artefact.name}"/>
            <h:outputLabel for="projectVersion" styleClass="required" value="Project Version" />
            <h:selectOneMenu id="projectVersion" value="#{repositoryTreeController.version}" required="true">
                <f:selectItems value="#{repositoryTreeController.selectedProjectVersions}" />
            </h:selectOneMenu>
          </h:panelGrid>
    
          <h:panelGroup rendered="#{node.type == 'project' and artefact.opened and rulesUserSession.localUser}">
            <br />
            <h:outputText value="Are you sure you want to open the project '#{node.name}'? All your local changes will be lost. 
                Your project in local workspace will be replaced by project of specified version that will be checked out from repository." />
            <br />
          </h:panelGroup>
      </h:panelGroup>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0">
        <h:commandButton value="Open" action="#{repositoryTreeController.openProjectVersion}" />
        <input type="button" value="Cancel" onclick="RichFaces.$('modalOpenVersion').hide();" />
      </h:panelGrid>
    </h:form>

  </rich:popupPanel>

  <script>
    function openOpenVersionDialog() {
        RichFaces.$('modalOpenVersion').show();
        focusElement('openVersionForm:projectVersion');
    }
  </script>
</ui:composition>
