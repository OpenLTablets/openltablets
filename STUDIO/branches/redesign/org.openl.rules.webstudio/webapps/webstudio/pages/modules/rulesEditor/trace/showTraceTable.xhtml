<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rules="http://openl-tablets.sourceforge.net/jsf"
    template="/pages/layout/framePanel.xhtml">

    <ui:define name="content">

        <br />

        <h:panelGroup rendered="#{not empty param.first}">
            <b>Select  a Trace Element on the left side and you will see it's trace here</b>
        </h:panelGroup>

        <h:panelGroup rendered="#{empty param.first}">
            <table>
                <tr style="vertical-align: top">
                	<td><b>Input parameters: </b></td>
                	<td>
	                   <ui:include src="/pages/modules/rulesEditor/test/showTestCase.xhtml">	                   		
	                        <ui:param name="args" value="#{showTraceTableBean.inputParameters}" />
	                    </ui:include>
	                </td>
                    <td>
                        <ui:include src="/pages/common/tableViewMenu.xhtml" />
                    </td>
                </tr>
            </table>

            <br />
			<table>
                <tr>
    				<td><b>Returned result: </b></td>
					<td>
						<h:outputText rendered="#{showTraceTableBean.spreadsheetResultReturn}"
                    				value="#{showTraceTableBean.formattedResult}"
                    				escape="false" />
                    				
                    	<h:panelGroup rendered="#{!showTraceTableBean.spreadsheetResultReturn}">
	            			<ui:include src="/pages/modules/rulesEditor/test/showTestCase.xhtml">
                        		<ui:param name="args" value="#{showTraceTableBean.returnResult}" />
                   			</ui:include> 
	            		</h:panelGroup>
                    </td>    				            
	            </tr>
            </table>
            <c:set var="errors" value="#{showTraceTableBean.errors}" />
            <h:panelGroup rendered="#{not empty errors}">
                <ui:include src="/pages/modules/rulesEditor/messages.xhtml">
                    <ui:param name="messages" value="#{errors}" />
                    <ui:param name="editable" value="false" />
                </ui:include>
                <p />
            </h:panelGroup>

            <rules:tableEditor table="#{showTraceTableBean.traceTable}" filter="#{showTraceTableBean.traceFilter}"
                editable="false" collapseProps="true" view="#{showTraceTableBean.traceTableView}" />

        </h:panelGroup>
    </ui:define>

</ui:composition>
