<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup id="leftPanel" layout="block">
        <div id="leftPanelTab">
            <div class="view_header">
                <span id="navigationHeader" onclick="goTo('home.xhtml')" style="cursor: pointer"></span>
            </div>
            <div>
                <div id="projectsTreePanel" style="display: none">
                    <ui:include src="/pages/modules/rulesEditor/projectTree.xhtml" />
                </div>
                <div id="rulesTreePanel" style="display: none">
                    <ui:include src="/pages/modules/rulesEditor/tree.xhtml" />
                </div>
            </div>
        </div>
    </h:panelGroup>

    <script>
      //<![CDATA[
        var NAVI_HEADER_ITEM = "naviHeader";

        function toProjectsPanel() {
            $j("#navigationHeader").text("Projects");
            $j("#navigationHeader").removeAttr("title");

            $j("#projectsTreePanel").show();
            $j("#rulesTreePanel").hide();
        }

        function toRulesPanel(header) {
            if (!header) {
                header = sessionStorage.getItem(NAVI_HEADER_ITEM);
            } 
            if (header) {
                sessionStorage.setItem(NAVI_HEADER_ITEM, header);
                $j("#navigationHeader").text(header);
                $j("#navigationHeader").attr("title", header);    
            }

            $j("#projectsTreePanel").hide();
            $j("#rulesTreePanel").show();
        }
      //]]>
    </script>

</ui:composition>
