<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup id="leftPanel" layout="block">
        <div id="leftPanelTab">
            <div class="view_header" style="cursor: pointer">
                <span id="projectsHeader" onclick="toProjects()">Projects</span>
            </div>
            <div>
                <div id="projectsTreePanel">
                    <ui:include src="/pages/modules/rulesEditor/projectTree.xhtml" />
                </div>
                <div id="rulesTreePanel" style="display: none">
                    <ui:include src="/pages/modules/rulesEditor/tree.xhtml" />
                </div>
            </div>
        </div>
    </h:panelGroup>

    <script>
        function toProjects() {
            $j("#projectsTreePanel").show();
            $j("#rulesTreePanel").hide();
        }

        function toRules(header) {
            if (header) {
                $j("#projectsHeader").text(header);
                $j("#projectsHeader").attr("title", header);
            }
            $j("#projectsTreePanel").hide();
            $j("#rulesTreePanel").show();
        }
    </script>

</ui:composition>
