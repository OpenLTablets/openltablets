<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalCheckOutProject" width="400" autosized="true">
    <f:facet name="header">
      <h:outputText value="Confirm Check Out" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('modalCheckOutProject').hide();" alt="Close" />
    </f:facet>

    <h:form id="checkOutProjectForm">
      <h:panelGroup id="modalCheckOutProjectData">
        <h:outputText value="Are you sure you want to check out the project '#{node.name}'? All your local changes will be lost. 
          Your project in local workspace will be replaced by project that will be checked out from repository." />
      </h:panelGroup>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0">
        <h:commandButton value="Check Out Project" action="#{repositoryTreeController.checkOutProject}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalCheckOutProject')}.hide();" />
      </h:panelGrid>
    </h:form>

  </rich:popupPanel>

</ui:composition>
