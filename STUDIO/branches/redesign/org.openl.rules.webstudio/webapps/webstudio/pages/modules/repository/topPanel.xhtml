<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich">

    <div class="buttonPanel">
      <h:outputLink onclick="openNewProjectDialog();return false;" styleClass="button">
          <h:outputText value="Create New" />
          <rich:tooltip showDelay="500">Create new project</rich:tooltip>
      </h:outputLink>

      <h:outputLink onclick="openUploadProjectDialog();return false;" styleClass="button">
          <h:outputText value="Upload" />
          <rich:tooltip showDelay="500">Upload existing project or Excel file with rules to repository</rich:tooltip>
      </h:outputLink>

      <h:outputLink onclick="openNewDeploymentProjectDialog();return false;" styleClass="button2">
          <h:outputText value="Create Deployment" />
          <rich:tooltip showDelay="500">Create new deployment</rich:tooltip>
      </h:outputLink>
    </div>

</ui:composition>
