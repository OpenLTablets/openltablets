<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:jsffn="http://rules.openl.org/taglibs/jsffn">

    <link href="#{contextPath}/css/wizard.css" rel="stylesheet" type="text/css"></link>

    <c:forEach begin="1" end="#{jsffn:toNumber(max)}" var="index">
        <h:outputText value="#{index}" styleClass="step step_passed" rendered="#{current gt index}" />
        <h:outputText value="#{index}" styleClass="step step_current" rendered="#{current == index}" />
        <h:outputText value="#{index}" styleClass="step step_not_passed" rendered="#{current lt index}" />

        <c:if test="#{index lt max}">
            <h:outputText value=" " styleClass="line line_passed" rendered="#{current gt index}" />
            <h:outputText value=" " styleClass="line line_current" rendered="#{current == index}" />
            <h:outputText value=" " styleClass="line line_not_passed" rendered="#{current lt index}" />
        </c:if>
    </c:forEach>
</ui:composition>
