<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich"
    template="/pages/layout/view.xhtml">

    <ui:define name="workspace">

        <rich:tree id="problemsTree" styleClass="tree" value="#{problemsBean.tree}" var="node"
            nodeType="#{node.type}" toggleType="client">
            <rich:treeNode type="errors"
                iconCollapsed="webresource/images/error16.png"
                iconExpanded="webresource/images/error16.png">
                <h:outputText value="#{node.name}" />
            </rich:treeNode>
            <rich:treeNode type="error" iconLeaf="webresource/images/error16.png">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="content">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="warnings"
                iconCollapsed="webresource/images/warning16.png"
                iconExpanded="webresource/images/warning16.png">
                <h:outputText value="#{node.name}" />
            </rich:treeNode>
            <rich:treeNode type="warning" iconLeaf="webresource/images/warning16.png">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="content">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
        </rich:tree>

    </ui:define>

</ui:composition>
