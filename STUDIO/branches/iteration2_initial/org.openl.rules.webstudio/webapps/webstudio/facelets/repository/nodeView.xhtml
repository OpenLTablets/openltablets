<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:authz="http://rules.openl.org/taglibs/acegi">

  <h:panelGroup rendered="#{node.type == 'repository'}">
    <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="button" value="Create New Project" type="button" onclick="openNewProjectDialog();" />
      <h:commandButton styleClass="button" value="Upload Project"  type="button" onclick="openUploadProjectDialog();" />
    </h:panelGrid>

    <rich:tabPanel style="height:500px;">
      <rich:tab label="Rules Projects">
        <ui:include src="/repository/projects.xhtml" />
      </rich:tab>
    </rich:tabPanel>
  </h:panelGroup>

  <h:panelGroup rendered="#{node.type == 'file'}">
    <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="#{artefact.project.checkedOut ? 'button':'disabledButton'}" value="Update" type="button" onclick="#{artefact.project.checkedOut} &amp;&amp; openUpdateFileDialog();" />
      <h:commandButton styleClass="#{artefact.project.checkedOut ? 'button':'disabledButton'}" value="Delete" type="button" onclick="#{artefact.project.checkedOut} &amp;&amp; confirmDeleteNode();" />
    </h:panelGrid>
  </h:panelGroup>

  <h:panelGroup rendered="#{node.type == 'folder'}">
    <h:panelGrid columns="3" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="#{artefact.project.checkedOut ? 'button':'disabledButton'}" value="Add Folder" type="button" onclick="#{artefact.project.checkedOut} &amp;&amp; openNewFolderDialog();" />
      <h:commandButton styleClass="#{artefact.project.checkedOut ? 'button':'disabledButton'}" value="Upload File" type="button" onclick="#{artefact.project.checkedOut} &amp;&amp; openNewFileDialog();" />
      <h:commandButton styleClass="#{artefact.project.checkedOut ? 'button':'disabledButton'}" value="Delete" type="button" onclick="#{artefact.project.checkedOut} &amp;&amp; confirmDeleteNode();" />
    </h:panelGrid>
  </h:panelGroup>

  <h:panelGroup rendered="#{node.type == 'project'}">
    <h:panelGroup rendered="#{artefact.deleted}">
      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Undelete" type="button" onclick="confirmUndeleteProject();" />
        <h:commandButton styleClass="button" value="Erase" type="button" onclick="confirmEraseProject();" />
      </h:panelGrid>
    </h:panelGroup>
    <h:panelGroup rendered="#{!artefact.deleted}">
      <h:panelGrid columns="8" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="#{!artefact.opened ? 'button':'disabledButton'}" value="Open" action="#{repositoryTreeController.openProject}" onclick="return #{!artefact.opened};"/>
        <h:commandButton styleClass="#{!artefact.opened ? 'button':'disabledButton'}" value="Open Version" type="button" onclick="#{!artefact.opened} &amp;&amp; openOpenVersionDialog();" />
        <h:commandButton styleClass="#{artefact.opened &amp;&amp; !artefact.localOnly ? 'button':'disabledButton'}" value="Close" action="#{repositoryTreeController.closeProject}" onclick="return #{artefact.opened &amp;&amp; !artefact.localOnly};"/>
        <h:commandButton styleClass="#{!(artefact.checkedOut || artefact.locked || artefact.localOnly) ? 'button':'disabledButton'}" value="Check Out" action="#{repositoryTreeController.checkOutProject}" onclick="return #{!(artefact.checkedOut || artefact.locked || artefact.localOnly)};"/>
        <h:commandButton styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}" value="Check In" type="button" onclick="#{artefact.checkedOut} &amp;&amp; openCheckInDialog();"/>
        <h:commandButton styleClass="button" value="Copy" type="button" onclick="openCopyProjectDialog();" />
        <h:commandButton styleClass="#{((!artefact.locked || artefact.lockedByMe || artefact.localOnly) &amp;&amp; authz:isGranted('ROLE_ADMIN')) ? 'button':'disabledButton'}" value="Delete" type="button" onclick="#{!artefact.locked || artefact.lockedByMe || artefact.localOnly} &amp;&amp; confirmDeleteNode();" />
        <h:commandButton styleClass="button" value="Compare" type="button" onclick="window.open('#{contextPath}/faces/repository/compare.xhtml?projectName=#{artefact.name}','compare','width=1000,height=800,screenX=50,screenY=100,resizable=yes,scrollbars=yes,status=yes');" />
      </h:panelGrid>
      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}" value="Add Folder" type="button" onclick="#{artefact.checkedOut} &amp;&amp; openNewFolderDialog();" />
        <h:commandButton styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}" value="Upload File" type="button" onclick="#{artefact.checkedOut} &amp;&amp; openNewFileDialog();" />
      </h:panelGrid>

    </h:panelGroup>
  </h:panelGroup>

  <rich:tabPanel switchType="client" style="height:425px; margin-top:5px;"
    rendered="#{node.type != 'repository'
   &amp;&amp; node.type != 'drepository'
   &amp;&amp; node.type != 'deployment'}">
    <rich:tab label="Properties">
      <h:panelGroup rendered="#{node.type == 'file'}">
        <ui:include src="/repository/node/fileProps.xhtml" />
      </h:panelGroup>
      <h:panelGroup rendered="#{node.type == 'folder'}">
        <ui:include src="/repository/node/folderProps.xhtml" />
      </h:panelGroup>
      <h:panelGroup rendered="#{node.type == 'project'}">
        <ui:include src="/repository/node/projectProps.xhtml" />
      </h:panelGroup>
    </rich:tab>
    <rich:tab label="Versions">
      <ui:include src="/repository/node/versions.xhtml" />
    </rich:tab>
    <rich:tab label="Elements" rendered="#{node.type != 'file'}">
      <ui:include src="/repository/node/elements.xhtml" />
    </rich:tab>
    <rich:tab label="Dependencies" rendered="#{node.type == 'project'}">
      <ui:include src="/repository/node/dependency.xhtml" />
    </rich:tab>
  </rich:tabPanel>

  <h:panelGroup rendered="#{node.type == 'drepository'}">
    <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="button" value="Create New Deployment Project" type="button" onclick="openNewDeploymentProjectDialog();" />
    </h:panelGrid>

    <rich:tabPanel style="height:500px;">
      <rich:tab label="Deployment Projects">
        <ui:include src="/repository/projectsD.xhtml" />
      </rich:tab>
    </rich:tabPanel>
  </h:panelGroup>

  <h:panelGroup rendered="#{node.type == 'deployment'}">
    <ui:include src="node/deployment.xhtml" />
  </h:panelGroup>

</ui:composition>
