<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:authz="http://rules.openl.org/taglibs/acegi">

    <style>
        #rb {
            text-align: right;
            padding: 17px 10px;
        }
        #rb a {
            text-decoration: none;
        }
        #rb .dropdown {
            margin: 0 9px;
            font-weight: bold;
            text-align: left;
        }
        #rb .dropdown-toggle {
            color: #444;
            font-size: 12px;
        }
        #ll {
            position: absolute;
            top: 16px;
            right: 210px;
            padding-right: 80px;
        }

        #ll .tooltip.bottom {
            margin-top: 9px;
        }

        #ll .tooltip-inner {
            max-width: 150px;
        }

        #ll a {
            text-decoration: none;
            padding: 18px 15px 14px;
            font-size: 12px;
            line-height: 1.2;
            color: #777;
            margin-left: 3px;
        }

        #ll a:active {
            background: transparent;
        }

        #ll .active {
            cursor: default;
        }
        #ll .nav-editor:hover,
        #ll .nav-editor.active {
            border-bottom: 2px solid #4ae;
        }
        #ll .nav-repo:hover,
        #ll .nav-repo.active {
            border-bottom: 2px solid #77d100;
        }
        #ll .nav-admin:hover,
        #ll .nav-admin.active {
            border-bottom: 2px solid #f00;
        }
    </style>

    <div>
        <div style="position: absolute; left: 15px; top: 11px">
            <a href="#{contextPath}/" style="text-decoration: none">
                <ui:include src="/pages/common/logo.xhtml" />
            </a>
        </div>

        <div id="rb">
            <h:panelGroup rendered="#{systemConfig['user.mode'] != 'single'}">
            </h:panelGroup>

            <span class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <authz:authentication operation="username" /><b class="caret"></b>
                </a>
                <ul class="dropdown-menu pull-right" role="menu" style="margin-top: 15px">
                    <li><a tabindex="-1" href="javascript:void(0)" onclick="editUserProfile();">#{msg['ws.header.user.details']}</a></li>
                    <li><a tabindex="-1" href="javascript:void(0)" onclick="editUserProfile('settings');">#{msg['ws.header.user.settings']}</a></li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" href="javascript:void(0)" onclick="window.open('http://openl-tablets.sourceforge.net/docs/openl-tablets/#{versionProperties['openl.version']}/OpenL Tablets - WebStudio User Guide/index.html','help','width=1000,height=800,screenX=50,screenY=100,resizable=yes,scrollbars=yes,status=yes');">#{msg['ws.header.help']}</a></li>
                    <h:panelGroup rendered="#{systemConfig['user.mode'] != 'single'}">
                    <li><a tabindex="-1" href="#{contextPath}/security_logout"
                            onclick="return confirm('#{msg['ws.header.signout.confirm']}')">#{msg['ws.header.signout']}</a></li>
                    </h:panelGroup>
                </ul>
            </span>
        </div>

        <c:set var="adminUrl" value="/faces/pages/modules/administration/settings/index.xhtml" />
        <div id="ll">
            <a href="#{contextPath}/" class="nav-editor#{menu=='rules' ? ' active' : ''}" onclick="#{menu=='rules' ? 'return false' : ''}"
                data-toggle="tooltip" data-placement="bottom" data-original-title="#{msg['ws.header.editor.title']}" title="">#{msg['ws.header.editor']}</a><a
                href="#{contextPath}/faces/pages/modules/repository/index.xhtml" class="nav-repo#{menu=='repository' ? ' active' : ''}"
                data-toggle="tooltip" data-placement="bottom" data-original-title="#{msg['ws.header.repo.title']}" title=""
                onclick="#{menu=='repository' ? 'return false' : repositoryTreeState.clearSelectPrj()}">#{msg['ws.header.repo']}</a><h:panelGroup rendered="#{authz:hasAccessTo(adminUrl)}"><a
                href="#{contextPath}#{adminUrl}" class="nav-admin#{menu=='admin' ? ' active' : ''}"
                   data-toggle="tooltip" data-placement="bottom" data-original-title="#{msg['ws.header.admin.title']}" title=""
                   onclick="#{menu=='admin' ? 'return false' : ''}">#{msg['ws.header.admin']}</a>
            </h:panelGroup>

            <span style="position: relative">
                <ui:include src="/pages/modules/userAccount.xhtml">
                    <ui:param name="module" value="#{menu}" />
                </ui:include>
            </span>
        </div>
    </div>

    <script>
        $j(function () {
            $j("[data-original-title]").tooltip();
        });
    </script>
</ui:composition>
