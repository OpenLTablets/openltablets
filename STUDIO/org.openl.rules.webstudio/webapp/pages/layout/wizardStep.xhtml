<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />
    <c:set var="wizard" value="#{tableCreatorWizardManager.wizard}" />

    <div class="page">
        <h1 class="page-header">
            <ui:insert name="header" />
        </h1>

        <div>
            <h:panelGroup rendered="#{not tableCreatorWizardManager.lockedByOtherUser}">
                <ui:insert name="data" />
            </h:panelGroup>
            <h:panelGroup rendered="#{tableCreatorWizardManager.lockedByOtherUser}">
                The project is locked by another user and cannot be edited.
            </h:panelGroup>
        </div>
    </div>

</ui:composition>
