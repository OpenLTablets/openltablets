<ui:composition
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}"/>

    <style>
        #changes > div:nth-child(2) {
            display: none;
        }

        #changes {
            display: table;
        }

        #changes .row {
            display: table-row;
            font-family: Arial, Verdana, sans-serif;
            font-size: 11px;
        }

        #changes header {
            border-bottom: 1px solid #ccc;
            font-weight: bold;

        }

        #changes > .row:last-child .modifiedOn {
            font-weight: bold;
        }

        .row > div {
            padding: 6px 11px;
            text-align: center;
            display: table-cell;
        }

        div.row:hover {
            background-color: #FAE5C1;
        }
    </style>
    <div class="page">

        <h1 class="page-header">Changes (<span>0</span>)</h1>

        <span class="problem-info noChanges" style="display: none">No changes in history</span>

        <div class="historyTable" style="display: none">
            <section id="changes">
                <header class="row">
                    <div>Compare</div>
                    <div>Modified On</div>
                    <div>Action</div>
                </header>
                <div class="row">
                    <div><input type="checkbox" value="{version}"/></div>
                    <div class="modifiedOn">{modifiedOn}</div>
                    <div><a href="#">Restore</a></div>
                </div>
            </section>

            <br/>
            <input type="button" id="compareBtn" value="Compare" onclick="compare();"/>
        </div>

    </div>

    <rich:popupPanel id="confirmRestore" minWidth="530" autosized="true">
        <f:facet name="header">Confirm Restore</f:facet>

        <f:facet name="controls">
            <img src="#{contextPath}/images/close.gif" class="close" onclick="RichFaces.$('confirmRestore').hide();"
                 alt="Close"/>
        </f:facet>
        <div>
            <div>
                Do you really want to restore version modified on <span id="changeDate"/>?
                <input type="hidden" id="versionToRestore" name="toRestore" value=""/>
            </div>

            <footer>
                <input type="button" value="Restore" onclick="restore();"/>
                <input type="button" value="Cancel" onclick="RichFaces.$('confirmRestore').hide();"/>
            </footer>
        </div>
    </rich:popupPanel>

    <script>
        //<![CDATA[
        var $jq = jQuery.noConflict();

        var checkbox1;
        var checkbox2;

        var $compareBtn = $jq('#compareBtn');
        $compareBtn.prop("disabled", true);

        $jq('#changes').on("change", "input[type='checkbox']", function () {
            if ($jq(this).is(":checked")) {
                $jq(checkbox2).prop("checked", false);
                checkbox2 = checkbox1;
                checkbox1 = this;
            } else {
                if (!$jq(checkbox1).is(":checked")) {
                    checkbox1 = checkbox2;
                }
                checkbox2 = null;
            }
            $compareBtn.prop("disabled", checkbox2 == null);
        });

        $jq('#changes').on("click", "a", function (e) {
            e.preventDefault();
            var row = $jq(this).closest(".row");
            $j('#versionToRestore').val($jq(row).find("input[type='checkbox']").val());
            $j('#changeDate').text($jq(row).find(".modifiedOn").text());
            RichFaces.$('confirmRestore').show();
        });

        function compare() {
            var url = '#{contextPath}/faces/pages/modules/compare.xhtml?disableUpload=true';
            url += "&version1=" + $jq(checkbox1).val();
            url += "&version2=" + $jq(checkbox2).val();
            window.open(url, 'Compare', 'width=1240,height=700,screenX=50,screenY=100,resizable=yes,scrollbars=yes,status=yes');
        }

        function restore() {
            $jq.ajax({
                type: "POST",
                contentType: 'text/plain',
                url: "#{contextPath}/web/history/restore",
                data: jQuery("#versionToRestore").val(),
                datatype: "json"
            }).done(function () {
                $jq('#changes').trigger('refresh');
                ws.ui.success("Restoring changes was successful!");
                ws.nav.reloadPanel('left');
            }).fail(function () {
                ws.ui.error("Restoring changes was failed!");
            });
            RichFaces.$('confirmRestore').hide();
        }

        $jq('#changes').bind('refresh', function () {
            $jq.ajax({
                url: "#{contextPath}/web/history/project",
                datatype: "json"
            })
                .done(function (data) {
                    if (data.length > 0) {
                        $jq('.page .noChanges').hide();
                        var rowTemplate = $jq('#changes>div:nth-child(2)');
                        var htmlTemplate = $jq('<div/>').append(rowTemplate).html();
                        var history = htmlTemplate;
                        $jq('#changes div.row').remove();

                        data.forEach(function (item) {
                            history += htmlTemplate.replace(/{version}/g, item.version).replace(/{modifiedOn}/g, item.modifiedOn);
                        });
                        $jq('#changes').append(history);
                        $jq('.page .page-header span').text(data.length - 1);
                        $jq('.page .historyTable').show();
                    } else {
                        $jq('.page .historyTable').hide();
                        $jq('.page .noChanges').show();
                    }
                });
        });
        $jq('#changes').trigger('refresh');
        //]]>
    </script>

</ui:composition>
