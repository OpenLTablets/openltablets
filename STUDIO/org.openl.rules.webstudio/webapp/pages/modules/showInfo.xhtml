<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:rich="http://richfaces.org/rich">

    <rich:popupPanel id="showInfo" minWidth="530" autosized="true">
        <f:facet name="header">
            <h:outputText value="Details" />
        </f:facet>
        
        <div id="showInfoContent"></div>
        
        <f:facet name="controls">
            <h:graphicImage value="/images/close.gif" class="close"
                onclick="hideShowInfo()" alt="Close" />
        </f:facet>

        <footer>
            <input type="button" value="Close" onclick="hideShowInfo()" />
        </footer>

    </rich:popupPanel>

    <script>
      //<![CDATA[
        function showShowInfo(id) {
        	$j("#showInfoContent").html($j('#' + id).html());
            RichFaces.$("showInfo").show();
        }

        function hideShowInfo() {
            RichFaces.$("showInfo").hide();
            $j("#showInfoContent").html("");
        }
      //]]>
    </script>

</ui:composition>
