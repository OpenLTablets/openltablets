<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <rich:popupPanel id="showPropertiesFileNamePatternDescription" minWidth="510" autosized="true">
        <f:facet name="header">
            <h:outputText value="Properties file name pattern description" />
        </f:facet>

        <f:facet name="controls">
            <h:graphicImage value="/images/close.gif" class="close"
                            onclick="ws.ui.hide('showPropertiesFileNamePatternDescription')" alt="Close" />
        </f:facet>

        <h:form prependId="false" id="showPropertiesFileNamePatternDescriptionForm">
            <h:panelGroup id="showPropertiesFileNamePatternDescriptionData">
                <h:outputText escape="false" value="#{projectBean.propertiesFileNamePatternDescription}" />

                <div>
                    <h:outputText value="#{projectBean.propertiesPatternWarnings}" />
                </div>
            </h:panelGroup>

            <footer>
                <input type="button" value="Close" onclick="ws.ui.hide('showPropertiesFileNamePatternDescription');" />
            </footer>

            <a4j:jsFunction name="showPatternInfo" render="showPropertiesFileNamePatternDescriptionData"
                            oncomplete="ws.ui.show('showPropertiesFileNamePatternDescription');">
                <a4j:param name="processorClass" assignTo="${projectBean.propertiesFileNameProcessor}" />
            </a4j:jsFunction>
        </h:form>
    </rich:popupPanel>

    <script>
    //<![CDATA[

    //]]>
    </script>

</ui:composition>
