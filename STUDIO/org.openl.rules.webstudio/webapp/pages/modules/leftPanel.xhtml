<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="curmodule" value="#{studio.currentModule}" />

    <h:panelGroup id="leftPanel" layout="block">
        <div id="leftPanelTab">
            <div id="projectsTreePanel">
                <h:panelGroup rendered="#{empty curmodule}">
                <ui:include src="/pages/modules/projectTree.xhtml" />
                </h:panelGroup>
            </div>
            <div id="rulesTreePanel">
                <h:panelGroup rendered="#{!empty curmodule}">
                <ui:include src="/pages/modules/tree.xhtml" />
                </h:panelGroup>
            </div>
            <div id="recentVisitedTablesPanel" style="display:none">
                <h:panelGroup rendered="#{!empty curmodule}">
                <ui:include src="/pages/modules/history.xhtml" />
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>

</ui:composition>
