<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:jsffn="http://rules.openl.org/taglibs/jsffn">

    <style>
        .module-imports {
            margin-top: 15px;
        }

        .module-imports ul {
            list-style-type: none;
            padding-left: 8px;
            margin-top: 3px;
            margin-bottom:3px;
        }

       .module-imports ul li {
           pdding-top: 5px;
           padding-bottom:5px;
       }

    </style>

    <c:set var="node" value="#{repositorySelectNodeStateHolder.selectedNode}" />
    <c:set var="prj" value="#{repositoryTreeController.rulesProjects}" />

    <div class="content" style="margin: 1px 14px 11px">

        <h1>#{studio.currentModule.name}<span style="margin:0 8px 0 20px;color:#1199ee">&#8249;&#8211;</span><a
                href="#project.xhtml?name=#{jsffn:encodeURL(studio.currentProject.name)}">#{studio.currentProject.name}</a></h1>

        <h:panelGrid columns="2" style="margin-top: 20px">
            <h:outputText value="#{msg['ws.module.tables']}: " style="font-weight: bold" />
            <h:panelGroup>
                <h:outputText value="#{fn:length(studio.model.tableSyntaxNodes)}" />
                <h:outputText value="#{studio.model.errorNodesNumber} #{msg['ws.module.tables.failed']}" styleClass="badge badge-error"
                    rendered="#{studio.model.errorNodesNumber > 0}" style="margin-left: 7px" />

            </h:panelGroup>

            <h:outputText value="" />
            <h:outputText value="" />

      </h:panelGrid>

	  <h:panelGroup rendered="#{modulePageBean.dependencies.size() > 0}" layout="block" styleClass="module-imports">
           <div style="font-weight: bold; margin-left: 7px; margin-top: 7px;">#{msg['ws.module.dependencies']}:</div>
          <div>
              <ul>
                  <a4j:repeat value="#{modulePageBean.dependencies}" var="keys" >
                      <li>#{keys}</li>
                  </a4j:repeat>
              </ul>
          </div>
      </h:panelGroup>

	  <h:panelGroup rendered="#{modulePageBean.includes.size() > 0}" layout="block" styleClass="module-imports">
	      <div style="font-weight: bold; margin-left: 7px;">#{msg['ws.module.includes']}:</div>
	      <div>
	          <ul>
	           <a4j:repeat value="#{modulePageBean.includes}" var="keys">
	                  <li>#{keys}</li>
	           </a4j:repeat>
	           </ul>
	          </div>
	   </h:panelGroup>

	   <h:panelGroup rendered="#{modulePageBean.imports.size() > 0}" layout="block" styleClass="module-imports">
	       <div style="font-weight: bold; margin-left: 7px; margin-top: 7px;">#{msg['ws.module.imports']}:</div>
 	      <div>
	          <ul>
	              <a4j:repeat value="#{modulePageBean.imports}" var="keys" >
	                  <li>#{keys}</li>
	              </a4j:repeat>
	          </ul>
	      </div>
	  </h:panelGroup>

    </div>

</ui:composition>
