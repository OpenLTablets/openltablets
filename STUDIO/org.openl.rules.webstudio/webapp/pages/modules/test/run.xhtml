<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rules="http://openl-tablets.sourceforge.net/jsf">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <script>
        function explain(url) {
           window.open('#{contextPath}/faces/pages/layout/frameView.xhtml' + url
               + '&amp;header=Explanation&amp;title=Explanation&amp;treePage=faces/pages/modules/explain/explain.xhtml&amp;mainPage=faces/pages/modules/explain/showExplainTable.xhtml',"_blank","toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, copyhistory=yes, width=1000, height=800")
        }
    </script>

    <div class="view_header">
        <h:outputText value="Results of running "/>
        <h:outputLink value="#{studio.url('table')}">
            <f:param name="uri" value="#{runBean.uri}" />
            <h:outputText value="#{runBean.tableName}" />
        </h:outputLink>
    </div>
    <div class="content">
        <h:outputText value="View expired. Test data is no more available." rendered="#{runBean.expired}" />

        <h:panelGroup rendered="#{not runBean.expired}">
            <h:outputText value="null" rendered="#{empty runBean.results}" />

            <table class="table">
                <tr>
                    <h:panelGroup rendered="#{not empty runBean.testDescription.executionParams}">
                        <ui:repeat value="#{runBean.testDescription.parametersNames}" var="parameterHeader">
                            <th>#{parameterHeader}</th>
                        </ui:repeat>
                    </h:panelGroup>
                    <th>Result</th>
                </tr>
                <a4j:repeat value="#{runBean.results}" var="result" binding="#{runBean.resultItems}">
                    <tr style="vertical-align: top">
                        <h:panelGroup rendered="#{not empty runBean.testDescription.executionParams}">
                        <ui:repeat value="#{runBean.testDescription.executionParams}" var="parameter">
                        <td>
                            <ui:include src="/pages/modules/test/parameter.xhtml">
                                <ui:param name="parameter" value="#{parameter}" />
                            </ui:include>
                        </td>
                        </ui:repeat>
                        </h:panelGroup>
                        <td><c:set var="errors" value="#{runBean.errors}" /> <h:panelGroup
                                rendered="#{empty errors}">

                                <h:panelGroup rendered="#{empty runBean.explanationValueResult and empty runBean.spreadsheetResult}">
		                      		<ui:include src="/pages/modules/test/parameter.xhtml">
		                          		<ui:param name="parameter" value="#{runBean.result}" />
		                           	</ui:include>	                                
                                </h:panelGroup>

                                <h:outputLink
                                    value="javascript: explain('?rootID=#{runBean.explanatorId}')"
                                    rendered="#{not empty runBean.explanationValueResult}">
                                    <h:outputText value="#{runBean.formattedExplanationValueResult}" />
                                </h:outputLink>
                                <h:outputText rendered="#{not empty runBean.spreadsheetResult}"
                                    value="#{runBean.formattedSpreadsheetResult}" escape="false" />
                                <br />
                            </h:panelGroup> <h:panelGroup rendered="#{not empty errors}">
                                <ui:include src="/pages/modules/messages.xhtml">
                                    <ui:param name="messages" value="#{errors}" />
                                    <ui:param name="editable" value="#{studio.model.editable}" />
                                </ui:include>
                            </h:panelGroup></td>
                    </tr>
                </a4j:repeat>
            </table>
        </h:panelGroup>

    </div>

</ui:composition>
