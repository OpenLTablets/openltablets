<ui:composition template="/WEB-INF/templates/default-jcr.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Repository Browser</ui:define>

	<ui:define name="body">

	<ui:include src="/ui/jcr/messages.xhtml" />

    <h:panelGrid columns="2" cellspacing="10"
	style="height:600;"
	headerClass="outpanelHeader" columnClasses="columnTree, columnProps">
	
		<h:panelGroup id="svTree">
			<ui:include src="/ui/jcr/tree.xhtml" />
		</h:panelGroup>

		<h:panelGroup  id="svBrowser">
			<ui:include src="search/inline.xhtml"/>
			
			<p/>

			<h:panelGroup id="nodeView">
				<ui:include src="/ui/jcr/nodeView.xhtml" />
			</h:panelGroup>
		</h:panelGroup>
		
	</h:panelGrid>

	<h:commandButton styleClass="smlBackButton" value="index-jcr" action="index" immediate="true"/>
	<rich:panel>
		<h:selectOneRadio binding="#{skinBean.component}" />
		<h:commandLink action="#{skinBean.change}" value="set skin" />
	</rich:panel>

	</ui:define>

	<ui:define name="special">
		<ui:include src="/ui/jcr/modal/copyProject.xhtml" />
		<ui:include src="/ui/jcr/modal/deleteNode.xhtml" />
		<ui:include src="/ui/jcr/modal/deleteProject.xhtml" />
		<ui:include src="/ui/jcr/modal/newFile.xhtml" />
		<ui:include src="/ui/jcr/modal/newFolder.xhtml" />
		<ui:include src="/ui/jcr/modal/newProject.xhtml" />
		<ui:include src="/ui/jcr/modal/updateFile.xhtml" />
		<ui:include src="/ui/jcr/modal/activeProject.xhtml" />
	</ui:define>
</ui:composition>
