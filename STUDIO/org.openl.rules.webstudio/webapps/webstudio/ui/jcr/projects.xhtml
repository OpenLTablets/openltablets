<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:dataTable value="#{repositoryTreeController.projects}" var="prj">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Version" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created At" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created By" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column>
        <h:outputText value="#{prj.name}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.version}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdAt}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdBy}" />
      </rich:column>
      <rich:column style="text-align:center">
        <h:commandLink styleClass="actionButton" action="#{deploymentController.deleteItem}" immediate="true"
          onclick="if(!window.confirm('Really delete project?')) {return false;}" rendered="#{prj.marked4Deletion}">
          <f:param name="key" value="#{index}" />
          <h:graphicImage url="/images/close.gif" styleClass="actionImage" style="vertical-align:bottom;" alt="Close" title="Close" />
        </h:commandLink>
        <h:commandLink styleClass="actionLabel" action="#{deploymentController.deleteItem}" immediate="true"
          onclick="if(!window.confirm('Really delete project?')) {return false;}" rendered="#{prj.marked4Deletion}">
          <f:param name="key" value="#{index}" />
          <h:outputText value="Close" />
        </h:commandLink>
        &#160;
        <h:commandLink styleClass="actionButton" immediate="true"
          onclick="return confirmCopyProject('#{prj.name}');" rendered="#{!prj.marked4Deletion}">
          <f:param name="key" value="#{index}" />
          <h:graphicImage url="/images/copy.gif" styleClass="actionImage" style="vertical-align:bottom;" alt="Copy" title="Copy" />
        </h:commandLink>
        &#160;
        <h:commandLink styleClass="actionButton" action="#{prj.delete}" immediate="true"
          onclick="if(!window.confirm('Really delete project?')) {return false;}">
          <f:param name="key" value="#{index}" />
          <h:graphicImage url="/images/delete.gif" styleClass="actionImage" style="vertical-align:bottom;" alt="Delete" title="Delete" />
        </h:commandLink>
      </rich:column>

    </rich:columnGroup>
  </rich:dataTable>

</ui:composition>
