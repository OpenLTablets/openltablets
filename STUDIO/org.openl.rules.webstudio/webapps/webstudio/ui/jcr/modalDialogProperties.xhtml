<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

  <rich:inputNumberSpinner id="major" value="#{repositoryTreeController.major}" style="display:none;" />
  <rich:inputNumberSpinner id="minor" value="#{repositoryTreeController.minor}" style="display:none;" />
  <h:inputText id="folderName" value="#{repositoryTreeController.folderName}" style="display:none;" />
  <h:inputText id="newProjectName" value="#{repositoryTreeController.newProjectName}" style="display:none;" />

  <h:inputText id="projectName" value="#{dependencyController.projectName}" style="display:none;" />
  <h:inputText id="lowerVersion" value="#{dependencyController.lowerVersion}" style="display:none;" />
  <h:inputText id="upperVersion" value="#{dependencyController.upperVersion}" style="display:none;" />

  <h:commandButton id="checkIn" style="display:none;" action="#{repositoryTreeController.checkInProject}" />
  <h:commandButton id="newFolder" style="display:none;" action="#{repositoryTreeController.addFolder}" />
  <h:commandButton id="copyProject" style="display:none;" action="#{repositoryTreeController.copyProject}" />
  <h:commandButton id="addDependency" style="display:none;" action="#{dependencyController.add}" />
</ui:composition>
