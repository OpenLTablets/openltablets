<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:modalPanel  id="modalPanel" minHeight="200" minWidth="450" 
		height="200" width="500" zindex="2000">
		<f:facet name="header">
			<h:outputText value="Confirm Project Delete" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalPanel')" />
		</f:facet>

		<table style="width:100%; height: 180px;"><tr><td align="center" height="60%">

		<p>
		Are you sure you want to delete the project '<b style="background:yellow;">place project name here</b>'?
		</p>

		</td></tr><tr><td align="center">

		<h:form id="modalForm">
			<table width="50%" align="center"><tr><td>
				<h:commandButton value="Delete" action="deleteProject"/>
			</td><td>
				<h:commandButton value="Cancel" onclick="Richfaces.hideModalPanel('modalPanel'); return false;" />
			</td></tr></table>
		</h:form>
		
		</td></tr></table>

	</rich:modalPanel>

</ui:composition>
