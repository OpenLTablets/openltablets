<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:panel style="height:200px;">

		<rich:tree style="width:300px" switchType="client" ajaxSubmitSelection="true"
			nodeSelectListener="#{repositoryHandler.processSelection}"
			reRender="nodeView"
			value="#{repositoryHandler.data}" var="item" nodeFace="#{item.type}">
			<rich:treeNode type="repository" icon="#{item.icon}"
				iconLeaf="#{item.iconLeaf}">
				<h:outputText value="#{item.name}" />
			</rich:treeNode>
			<rich:treeNode type="project" icon="#{item.icon}"
				iconLeaf="#{item.iconLeaf}">
				<h:outputText value="#{item.name}" />
			</rich:treeNode>
			<rich:treeNode type="folder" icon="#{item.icon}"
				iconLeaf="#{item.iconLeaf}">
				<h:outputText value="#{item.name}" />
			</rich:treeNode>
			<rich:treeNode type="file" icon="#{item.icon}"
				iconLeaf="#{item.iconLeaf}">
				<h:outputText value="#{item.name}" />
			</rich:treeNode>
		</rich:tree>

	</rich:panel>

</ui:composition>
