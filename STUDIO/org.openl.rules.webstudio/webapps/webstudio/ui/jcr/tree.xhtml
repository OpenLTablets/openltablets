<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:panel style="width:300px; height:518px; overflow:auto">
    <rich:tree switchType="client" ajaxSubmitSelection="true" nodeSelectListener="#{repositoryTreeController.processSelection}"
      reRender="modalDeleteNode, nodeView" value="#{repositoryTreeController.data}" var="item" nodeFace="#{item.type}"
      adviseNodeSelected="#{repositoryTreeController.adviseNodeSelected}">

      <rich:treeNode type="repository" icon="#{item.icon}" iconLeaf="#{item.iconLeaf}">
        <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="project" icon="#{item.icon}" iconLeaf="#{item.iconLeaf}">
        <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="folder" icon="#{item.icon}" iconLeaf="#{item.iconLeaf}">
        <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="file" icon="#{item.icon}" iconLeaf="#{item.iconLeaf}">
        <h:outputText value="#{item.name}" />
      </rich:treeNode>
    </rich:tree>
  </rich:panel>

</ui:composition>
