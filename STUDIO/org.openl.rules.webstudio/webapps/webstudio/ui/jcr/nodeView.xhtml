<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:panelGroup rendered="#{repositoryTreeController.selected.type == 'repository'}">
    <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="button" value="Create New Project" onclick="return openNewProjectDialog();" />
      <h:commandButton styleClass="button" value="Upload Project" onclick="return openUploadProjectDialog();" />
    </h:panelGrid>

    <rich:tabPanel style="height:400px;">
      <rich:tab label="Projects">
        <ui:include src="/ui/jcr/projects.xhtml" />
      </rich:tab>
    </rich:tabPanel>
  </h:panelGroup>

  <h:panelGroup rendered="#{repositoryTreeController.selected.type == 'file'}">
    <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="button" value="Update" onclick="return openUpdateFileDialog();" />
      <h:commandButton styleClass="button" value="Delete" onclick="return confirmDeleteNode();" />
    </h:panelGrid>
  </h:panelGroup>

  <h:panelGroup rendered="#{repositoryTreeController.selected.type == 'folder'}">
    <h:panelGrid columns="3" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
      <h:commandButton styleClass="button" value="Delete" onclick="return confirmDeleteNode();" />
      <h:commandButton styleClass="button" value="Add Folder" onclick="return openNewFolderDialog();" />
      <h:commandButton styleClass="button" value="Add File" onclick="return openNewFileDialog();" />
    </h:panelGrid>
  </h:panelGroup>

  <h:panelGroup
    rendered="#{repositoryTreeController.selected.type == 'project' &amp;&amp; repositoryTreeController.selected.name != repositoryTreeController.secondProjectName}">
    <h:panelGroup rendered="#{repositoryTreeController.selected.dataBean.deleted}">
      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Undelete" onclick="return confirmUndeleteProject();" />
        <h:commandButton styleClass="button" value="ERASE" action="eraseProject" onclick="return confirmEraseProject();" />
      </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup rendered="#{not repositoryTreeController.selected.dataBean.deleted}">
      <h:panelGrid columns="8" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="#{!repositoryTreeController.selected.dataBean.opened ? 'button':'disabledButton'}" value="Open" action="#{repositoryTreeController.openProject}" onclick="return #{!repositoryTreeController.selected.dataBean.opened};"/>
        <h:commandButton styleClass="#{repositoryTreeController.selected.dataBean.opened ? 'button':'disabledButton'}" value="Close" action="#{repositoryTreeController.closeProject}" onclick="return #{repositoryTreeController.selected.dataBean.opened};"/>
        <h:commandButton styleClass="#{!repositoryTreeController.selected.dataBean.checkedOut ? 'button':'disabledButton'}" value="Check Out" action="#{repositoryTreeController.checkOutProject}" onclick="return #{!repositoryTreeController.selected.dataBean.checkedOut};"/>
        <h:commandButton styleClass="#{repositoryTreeController.selected.dataBean.checkedOut ? 'button':'disabledButton'}" value="Check In" action="#{repositoryTreeController.checkInProject}" onclick="return #{repositoryTreeController.selected.dataBean.checkedOut};"/>
        <h:commandButton styleClass="button" value="Copy" onclick="return confirmCopyProject('#{repositoryTreeController.selected.dataBean.name}');" />
        <h:commandButton styleClass="button" value="Delete" onclick="return confirmDeleteNode();" />
        <h:commandButton styleClass="#{repositoryTreeController.selected.dataBean.checkedOut ? 'button':'disabledButton'}" value="Add Folder" onclick="return openNewFolderDialog();" />
        <h:commandButton styleClass="#{repositoryTreeController.selected.dataBean.checkedOut ? 'button':'disabledButton'}" value="Add File" onclick="return openNewFileDialog();" />
      </h:panelGrid>
    </h:panelGroup>
  </h:panelGroup>

  <h:panelGroup
    rendered="#{repositoryTreeController.selected.type != 'repository' &amp;&amp; repositoryTreeController.selected.name != repositoryTreeController.secondProjectName}">
    <rich:tabPanel switchType="client" style="height:425px;">
      <rich:tab label="Properties">
        <h:panelGroup rendered="#{repositoryTreeController.selected.type == 'file'}">
          <ui:include src="/ui/jcr/node/fileProps.xhtml" />
        </h:panelGroup>
        <h:panelGroup rendered="#{repositoryTreeController.selected.type == 'folder'}">
          <ui:include src="/ui/jcr/node/folderProps.xhtml" />
        </h:panelGroup>
        <h:panelGroup rendered="#{repositoryTreeController.selected.type == 'project'}">
          <ui:include src="/ui/jcr/node/projectProps.xhtml" />
        </h:panelGroup>
      </rich:tab>
      <rich:tab label="Versions">
        <ui:include src="/ui/jcr/node/versions.xhtml" />
      </rich:tab>
      <rich:tab label="Elements" rendered="#{repositoryTreeController.selected.type != 'file'}">
        <ui:include src="/ui/jcr/node/elements.xhtml" />
      </rich:tab>
      <rich:tab label="Dependencies" rendered="#{repositoryTreeController.selected.type == 'project'}">
        <ui:include src="/ui/jcr/node/dependency.xhtml" />
      </rich:tab>
    </rich:tabPanel>
  </h:panelGroup>

  <h:panelGroup rendered="#{repositoryTreeController.selected.name == repositoryTreeController.secondProjectName}">
    <ui:include src="node/deployment.xhtml" />
  </h:panelGroup>

</ui:composition>
