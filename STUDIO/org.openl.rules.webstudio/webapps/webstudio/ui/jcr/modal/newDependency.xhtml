<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalNewDependency" width="400" minWidth="400" height="160" minHeight="160">
    <f:facet name="header">
      <h:outputText value="Add dependency" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewDependency');" />
    </f:facet>

    <h:form id="modaNewDependencyForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="project" styleClass="required" value="Project" />
        <h:selectOneMenu id="project" required="true" value="#{addDependency.projectName}">
          <f:selectItems value="#{addDependency.availableProjects}" />
        </h:selectOneMenu>

        <h:outputLabel for="lowerVersion" styleClass="required" value="Lower version" />
        <h:inputText id="lowerVersion" required="true" size="20" maxlength="20" value="#{addDependency.lowerVersion}" />

        <h:outputLabel for="upperVersion" styleClass="required" value="Upper Version" />
        <h:inputText id="upperVersion" required="true" size="20" maxlength="20" value="#{addDependency.upperVersion}" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Add" action="#{addDependency.add}" />
        <h:commandButton styleClass="button" value="Cancel" onclick="Richfaces.hideModalPanel('modalNewDependency');return false;" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>
</ui:composition>
