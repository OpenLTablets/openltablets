<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalCheckIn" width="400" minWidth="400" height="145" minHeight="145">
    <f:facet name="header">
      <h:outputText value="Check In" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalCheckIn');" />
    </f:facet>

    <h:form id="checkInForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="projectName" value="Project Name" />
        <h:inputText id="projectName" styleClass="readonly" size="35" value="#{repositoryTreeController.projectName}" readonly="true" />
        <h:outputLabel for="projectVersion" styleClass="required" value="Project Version" />
        <h:inputText id="projectVersion" size="35" value="#{repositoryTreeController.version}" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Check In" action="#{repositoryTreeController.checkInProject}" />
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalCheckIn');" />
      </h:panelGrid>
      <h:inputHidden id="hiddenProjectName" value="#{repositoryTreeController.projectName}" />
    </h:form>

  </rich:modalPanel>

  <script>
    function openCheckInDialog(projectName) {
      document.getElementById('checkInForm:projectName').value = projectName;
      document.getElementById('checkInForm:hiddenProjectName').value = projectName;
      Richfaces.showModalPanel('modalCheckIn');
      focusElement('checkInForm:projectVersion');
      return false;
    }
  </script>
</ui:composition>
