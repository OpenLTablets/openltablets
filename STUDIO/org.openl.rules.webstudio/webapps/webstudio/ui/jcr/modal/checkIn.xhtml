<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalCheckIn" width="400" minWidth="400" height="195" minHeight="195">
    <f:facet name="header">
      <h:outputText value="Check In" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" alt="Close" title="Close" onclick="Richfaces.hideModalPanel('modalCheckIn');" />
    </f:facet>
    <h:form id="checkInForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText value="Project Name" />
        <input value="#{artefact.name}" class="readonlyRowInput" type="text" size="35" readonly="true" title="#{artefact.name}"/>
        <h:outputText value="Current Version" />
        <h:outputText value="#{(empty artefact[project]) ? '' : artefact.project.version.versionName}"/>
        <h:outputLabel for="major" styleClass="required" value="Major Version" />
        <rich:inputNumberSpinner id="major" minValue="#{repositoryTreeController.major}" maxValue="65535" value="#{repositoryTreeController.major}" inputSize="4" cycled="false" />
        <h:outputLabel for="minor" styleClass="required" value="Minor Version" />
        <rich:inputNumberSpinner id="minor" minValue="0" maxValue="65535" value="#{repositoryTreeController.minor}" inputSize="4" cycled="false" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Check In" action="#{repositoryTreeController.checkInProject}" />
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalCheckIn');" />
      </h:panelGrid>
      <h:inputHidden id="hiddenProjectName" value="#{repositoryTreeController.projectName}" />
    </h:form>

  </rich:modalPanel>

  <script>
    function openCheckInDialog(projectName) {
      document.getElementById('checkInForm:hiddenProjectName').value = projectName;
      Richfaces.showModalPanel('modalCheckIn');
      focusElement('checkInForm:projectVersion');
      return false;
    }
  </script>
</ui:composition>
