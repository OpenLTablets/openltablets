<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:modalPanel  id="modalDeleteNode" minHeight="200" minWidth="450" 
		height="200" width="500" zindex="2000">
		<f:facet name="header">
			<h:outputText value="Confirm Delete" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalDeleteNode');" />
		</f:facet>

		<table style="width:100%; height: 180px;"><tr><td align="center" height="60%">
			<p style="font-size:14px;">

			<h:outputText rendered="#{userSession.selected.type == 'project'}" 
			value="Are you sure you want to delete the project '#{activeNode.name}'?" />
			
			<h:outputText rendered="#{userSession.selected.type == 'folder'}" 
			value="Are you sure you want to delete the folder '#{activeNode.name}'?" />
			
			<h:outputText rendered="#{userSession.selected.type == 'file'}" 
			value="Are you sure you want to delete the file '#{activeNode.name}'?" />

			</p>

		</td></tr><tr><td align="center">

		<h:form id="modalDeleteNodeForm">
			<table width="50%" align="center"><tr><td>
				<h:commandButton value="Delete" action="#{activeNode.delete}"/>
			</td><td>
				<h:commandButton value="Cancel" onclick="Richfaces.hideModalPanel('modalDeleteNode');return false;" />
			</td></tr></table>
		</h:form>
		
		</td></tr></table>
		
		<script>
			function confirmDeleteNode() {
				Richfaces.showModalPanel('modalDeleteNode');
				return false;
			}
		</script>

	</rich:modalPanel>

</ui:composition>
