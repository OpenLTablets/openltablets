<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel  id="modalDeleteNode" minHeight="200" minWidth="400"
    height="200" width="400" zindex="2000">
    <f:facet name="header">
      <h:outputText value="Confirm Delete" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalDeleteNode');" />
    </f:facet>

    <h:form id="modalDeleteNodeForm">
    <h:panelGrid
      styleClass="modalBody"
      cellpadding="0" cellspacing="0" border="0"
      columns="1" columnClasses="modalCol"
      rowClasses="modalRow1,modalRow2,modalRow3"
    >
      <h:panelGroup styleClass="modalMessage">
        <h:outputText rendered="#{repositoryTreeController.selected.type == 'project'}"
        value="Are you sure you want to Delete the project '#{repositoryTreeController.selected.name}'?" />

        <h:outputText rendered="#{repositoryTreeController.selected.type == 'folder'}"
        value="Are you sure you want to Delete the folder '#{repositoryTreeController.selected.name}'?" />

        <h:outputText rendered="#{repositoryTreeController.selected.type == 'file'}"
        value="Are you sure you want to Delete the file '#{repositoryTreeController.selected.name}'?" />
      </h:panelGroup>

      <rich:separator height="1" />

      <h:panelGrid
        styleClass="modalButtonPanel"
        cellpadding="0" cellspacing="0" border="0"
        columns="2" columnClasses="modalButtonCol,modalButtonCol"
      >
        <h:commandButton
          styleClass="modalButton"
          value="Delete"
          action="#{repositoryTreeController.delete}"
        />
        <h:commandButton
          styleClass="modalButton"
          value="Cancel"
          onclick="Richfaces.hideModalPanel('modalDeleteNode');return false;"
        />
      </h:panelGrid>
    </h:panelGrid>
    </h:form>

  </rich:modalPanel>

  <script>
    function confirmDeleteNode() {
      Richfaces.showModalPanel('modalDeleteNode');
      return false;
    }

    function confirmDelete(from, type, name) {
      alert("Delete " + type + " '" + name + "'?");
      return false;
    }
  </script>

</ui:composition>
