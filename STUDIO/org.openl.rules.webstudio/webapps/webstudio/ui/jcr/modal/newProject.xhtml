<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <rich:modalPanel id="modalNewProject" minHeight="200" minWidth="400" height="200" width="400" zindex="2000">
    <f:facet name="header">
      <h:outputText value="New Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewProject');" />
    </f:facet>

    <h:form id="newProjectForm">
      <h:panelGrid columns="1" styleClass="modalBody" cellpadding="0" cellspacing="0" border="0" columnClasses="modalCol"
        rowClasses="modalRow1,modalRow2,modalRow3">
        <h:panelGrid styleClass="modalRow1Grid" columns="1">
          <h:outputText styleClass="niceLabel" value="Project Name:" />
          <h:inputText styleClass="modalInput" id="projectName" maxlength="50" value="#{repositoryTreeController.projectName}"/>
        </h:panelGrid>

        <rich:separator height="1" />

        <h:panelGrid columns="2" styleClass="modalButtonPanel" cellpadding="0" cellspacing="0" border="0"
          columnClasses="modalButtonCol,modalButtonCol">
          <h:commandButton styleClass="modalButton" value="Create" action="#{repositoryTreeController.createProject}" />
          <h:commandButton styleClass="modalButton" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalNewProject');" />
        </h:panelGrid>
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function openNewProjectDialog() {
      Richfaces.showModalPanel('modalNewProject');
      focusElement("newProjectForm:projectName");
      return false;
    }
  </script>

</ui:composition>
