<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:modalPanel  id="modalDeleteProject" minHeight="200" minWidth="450" 
		height="200" width="500" zindex="2000">
		<f:facet name="header">
			<h:outputText value="Confirm Delete" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="closeMDP(false);" />
		</f:facet>

		<table style="width:100%; height: 180px;"><tr><td align="center" height="60%">

		<p id="modalDeleteProject:message" style="font-size:14px;">
		Are you sure you want to delete it?
		</p>

		</td></tr><tr><td align="center">

		<a4j:form id="modalDeleteProjectForm">
			<table width="50%" align="center"><tr><td>
				<a4j:commandButton value="Delete" onclick="return closeMDP(true);" />
			</td><td>
				<a4j:commandButton value="Cancel" onclick="return closeMDP(false);" />
			</td></tr></table>
		</a4j:form>
		
		</td></tr></table>

	</rich:modalPanel>

	<script>
		var lastMDPEval = null;

		function cutIfStarts(s, text, max) {
			var i;
			
			i = s.indexOf(text);
			if (i > 0 &amp;&amp; i &lt;= max) {
				s = s.substr(i + text.length);
			}
			
			return s;
		}
		
		function cutIfEnds(s, text) {
			var i;
			
			i = s.lastIndexOf(text);
			if ((i + text.length) == s.length) {
				s = s.substr(0, i);
			}
			
			return s;
		}

		function initMDP(from) {
			var s = '' + from.getAttribute('onclick');
			
			if (s.charAt(s.length - 1) == '}') {
				// IE
				s = s.substr(0, s.length - 1);
			} else {
				// FF
			}

			s = cutIfStarts(s, 'return false;', 100);
//			alert(s);
			
			lastMDPEval = s;
		}
		
		function closeMDP(result) {
			Richfaces.hideModalPanel('modalDeleteProject');
			
			if (result) {
				eval("function exe(){" + lastMDPEval + "};exe();");
			}
			return false;
		}
		
		function format(s, param) {
			var place = '{0}';
			
			var i = s.indexOf(place);
			if (i > 0) {
				s = s.substr(0, i) + param + s.substr(i + place.length);
			} else {
				s = s + ' ' + param;
			}
			
			return s;
		}
		
		function initMessage(from, msgFormat, param) {
			var el = document.getElementById('modalDeleteProject:message');
			var s = (param) ? param : from.innerHTML;
			el.innerHTML = format(msgFormat, s);
		}
		
		function confirmDeleteProject(from, param) {
			initMessage(from, "Are you sure you want to delete the project '{0}'?", param);
		
			initMDP(from);
			Richfaces.showModalPanel('modalDeleteProject');
			return false;
		}
	</script>

</ui:composition>
