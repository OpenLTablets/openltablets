<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalCopyProject" width="400" minWidth="400" height="145" minHeight="145">
    <f:facet name="header">
      <h:outputText value="Copy Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalCopyProject');" />
    </f:facet>

    <h:form id="copyProjectForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText value="Project Name" />
        <input id="projectName" value="#{artefact.name}" class="readonlyRowInput" type="text" size="35" readonly="true" title="#{artefact.name}"/>
        <h:outputLabel for="newProjectName" styleClass="required" value="New Project Name" />
        <h:inputText id="newProjectName" size="35" maxlength="50" value="#{repositoryTreeController.newProjectName}" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Copy" type="button" onclick="submitCopyProjectForm();" />
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalCopyProject');" />
      </h:panelGrid>
    </h:form>

  </rich:modalPanel>

  <script>
    function openCopyProjectDialog(projectName) {
      if (projectName) {
        document.getElementById('projectName').value = projectName;
        document.getElementById('projectName').title = projectName;
      }
      Richfaces.showModalPanel('modalCopyProject');
      focusElement('copyProjectForm:newProjectName');
      return false;
    }

    function submitCopyProjectForm() {
      document.getElementById('mainForm:srcProjectName').value = document.getElementById('projectName').value;
      document.getElementById('mainForm:newProjectName').value = document.getElementById('copyProjectForm:newProjectName').value;
      document.getElementById('mainForm:copyProject').click();
    }
  </script>
</ui:composition>
