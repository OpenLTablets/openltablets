<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalNewFolder" minHeight="200" minWidth="400" height="200" width="400" zindex="2000">
    <f:facet name="header">
      <h:outputText value="New Folder" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewFolder');" />
    </f:facet>

    <h:form id="newFolderForm">
      <h:panelGrid styleClass="modalBody" cellpadding="0" cellspacing="0" border="0" columns="1" columnClasses="modalCol"
        rowClasses="modalRow1,modalRow2,modalRow3">
        <h:panelGrid styleClass="modalRow1Grid" columns="1">
          <h:outputText styleClass="niceLabel" value="Folder Name:" />
          <h:inputText id="folderName" size="50" value="#{repositoryTreeController.folderName}" />
        </h:panelGrid>

        <rich:separator height="1" />

        <h:panelGrid columns="2" styleClass="modalButtonPanel" cellpadding="0" cellspacing="0" border="0"
          columnClasses="modalButtonCol,modalButtonCol">
          <h:commandButton styleClass="modalButton" value="Create" action="#{repositoryTreeController.addFolder}" />
          <h:commandButton styleClass="modalButton" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalNewFolder');" />
        </h:panelGrid>
      </h:panelGrid>
    </h:form>

  </rich:modalPanel>

  <script>
    function openNewFolderDialog() {
      Richfaces.showModalPanel('modalNewFolder');
      focusElement("newFolderForm:folderName");
      return false;
    }
  </script>

</ui:composition>
