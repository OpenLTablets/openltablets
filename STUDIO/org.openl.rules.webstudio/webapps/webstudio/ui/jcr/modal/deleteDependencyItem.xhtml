<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<rich:modalPanel  id="confirmRemoveDeployEntry" minHeight="200" minWidth="200" height="200" width="300" zindex="2000">
    <f:facet name="header"><h:outputText value="Confirm Removal" /></f:facet>

    <f:facet name="controls">
        <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="NAMESPACE_deleteDepItem.cancel()"/>
    </f:facet>

    <h:form>
        <h:panelGrid
		  styleClass="modalBody"
		  cellpadding="0" cellspacing="0" border="0"
		  columns="1" columnClasses="modalCol"
		  rowClasses="modalRow1,modalRow2,modalRow3">

        <h:outputText value="Are you sure you want to remove the project dependency ?" />

        <rich:separator height="1" />

        <h:panelGrid styleClass="modalButtonPanel"
                     cellpadding="0" cellspacing="0" border="0"
                     columns="2" columnClasses="modalButtonCol,modalButtonCol">

            <h:commandButton styleClass="modalButton" type="button" value="Yes" onclick="NAMESPACE_deleteDepItem.apply()"/>
            <h:commandButton styleClass="modalButton" type="button" value="No" onclick="NAMESPACE_deleteDepItem.cancel()"/>
        </h:panelGrid>

        </h:panelGrid>
    </h:form>

</rich:modalPanel>

    <script type="text/javascript">
        var NAMESPACE_deleteDepItem = new Object();

        Object.extend(NAMESPACE_deleteDepItem, {
            actionElement : null,

            cancel: function() {Richfaces.hideModalPanel('confirmRemoveDeployEntry')},
            apply: function() {this.actionElement.onclick()},
            showModalPanel: function(actionElement) {
                this.actionElement = actionElement.parentNode;
                Richfaces.showModalPanel('confirmRemoveDeployEntry')
            }
        });

    </script>

</ui:composition>
