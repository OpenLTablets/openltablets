<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <rich:modalPanel id="modalNewFile" minHeight="200" minWidth="400" height="200" width="400" zindex="2000">
    <f:facet name="header">
      <h:outputText value="New File" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewFile');" />
    </f:facet>

    <h:form id="newFileForm" enctype="multipart/form-data">
      <h:panelGrid columns="1" styleClass="modalBody" cellpadding="0" cellspacing="0" border="0" columnClasses="modalCol"
        rowClasses="modalRow1,modalRow2,modalRow3">
        <h:panelGrid columns="1" styleClass="modalRow1Grid">
          <h:outputText styleClass="niceLabel" value="File" />
          <t:inputFileUpload id="file" size="50" storage="file" value="#{repositoryTreeController.file}" required="true" />
          <h:outputText styleClass="niceLabel" value="File name:" />
          <h:inputText size="50" value="#{repositoryTreeController.fileName}" required="true" />
        </h:panelGrid>

        <rich:separator height="1" />

        <h:panelGrid columns="2" styleClass="modalButtonPanel" cellpadding="0" cellspacing="0" border="0"
          columnClasses="modalButtonCol,modalButtonCol">
          <h:commandButton styleClass="modalButton" value="Upload" action="#{repositoryTreeController.addFile}" />
          <h:commandButton styleClass="modalButton" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalNewFile');" />
        </h:panelGrid>
      </h:panelGrid>
    </h:form>

  </rich:modalPanel>

  <script>
    function openNewFileDialog() {
      Richfaces.showModalPanel('modalNewFile');
      focusElement("newFileForm:file");
      return false;
    }
  </script>

</ui:composition>
