<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <rich:modalPanel id="modalNewFile" width="400" minWidth="400" height="145" minHeight="145">
    <f:facet name="header">
      <h:outputText value="Add File" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewFile');" />
    </f:facet>

    <h:form id="newFileForm" enctype="multipart/form-data">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="file" styleClass="required" value="File" />
        <t:inputFileUpload id="file" size="40" storage="file" value="#{repositoryTreeController.file}" required="true" />
        <h:outputLabel for="fileName" styleClass="required" value="File name" />
        <h:inputText id="fileName" size="40" maxlength="50" value="#{repositoryTreeController.fileName}" required="true" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Add" action="#{repositoryTreeController.addFile}" onclick="copyMainForm(); return true;"/>
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalNewFile');" />
      </h:panelGrid>

      <rich:calendar id="effectiveDate" value="#{repositoryTreeController.effectiveDate}" popup="true" enableManualInput="true"
        jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}" rendered="#{artefact.project.checkedOut}"
        timeZone="#{formatPatterns.timeZone}">
        <f:converter converterId="org.openl.DateConverter"/>
      </rich:calendar>
      <rich:calendar id="#{prefix}expirationDate" value="#{repositoryTreeController.expirationDate}" popup="true" enableManualInput="true"
        jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}" rendered="#{artefact.project.checkedOut}"
        timeZone="#{formatPatterns.timeZone}">
        <f:converter converterId="org.openl.DateConverter" />
      </rich:calendar>
      <h:inputText id="lineOfBusiness" value="#{artefact.lineOfBusiness}" rendered="#{artefact.project.checkedOut}" style="display:none;" />
    </h:form>
  </rich:modalPanel>

  <script>
    function openNewFileDialog() {
      Richfaces.showModalPanel('modalNewFile');
      focusElement("newFileForm:file");
      return false;
    }

    function copyMainForm() {
      if (document.getElementById('newFileForm:effectiveDateInputDate')) {
        document.getElementById('newFileForm:effectiveDateInputDate').value = document.getElementById('mainForm:projecteffectiveDateInputDate').value;
      }
      if (document.getElementById('newFileForm:expirationDateInputDate')) {
        document.getElementById('newFileForm:expirationDateInputDate').value = document.getElementById('mainForm:projectexpirationDateInputDate').value;
      }
      if (document.getElementById('newFileForm:lineOfBusinessInputDate')) {
        document.getElementById('newFileForm:lineOfBusinessInputDate').value = document.getElementById('mainForm:projectlineOfBusiness').value;
      }
     }

     document.getElementById('newFileForm:effectiveDatePopup').style.display = 'none';
     document.getElementById('newFileForm:expirationDatePopup').style.display = 'none';
  </script>
</ui:composition>
