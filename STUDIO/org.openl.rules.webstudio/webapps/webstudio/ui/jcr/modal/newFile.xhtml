<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:modalPanel  id="modalNewFile" minHeight="200" minWidth="400" 
		height="200" width="400" zindex="2000">
		<f:facet name="header">
			<h:outputText value="New File" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewFile');" />
		</f:facet>

		<h:form id="modalNewFileForm">
		<h:panelGrid
		  styleClass="modalBody"
		  cellpadding="0" cellspacing="0" border="0" 
		  columns="1" columnClasses="modalCol"
		  rowClasses="modalRow1,modalRow2,modalRow3"
		>
			<h:panelGrid
			  styleClass="modalRow1Grid"
			  columns="1"
			>
				<h:outputText styleClass="niceLabel" value="Physical File:" />
				<h:inputText styleClass="modalInput" value="" type="file" />
				<h:outputText styleClass="niceLabel" value="Name of New File:" />
				<h:inputText styleClass="modalInput" value="" />
			</h:panelGrid>
			
			<rich:separator height="1" />
			
			<h:panelGrid
			  styleClass="modalButtonPanel"
			  cellpadding="0" cellspacing="0" border="0"
			  columns="2" columnClasses="modalButtonCol,modalButtonCol"
			>
				<h:commandButton 
				  styleClass="modalButton" 
				  value="Create" 
				  action="addFile"
				/>
				<h:commandButton 
				  styleClass="modalButton" 
				  value="Cancel" 
				  onclick="Richfaces.hideModalPanel('modalNewFile');return false;" 
				/>
			</h:panelGrid>
		</h:panelGrid>
		</h:form>
		
	</rich:modalPanel>

	<script>
		function confirmNewFile() {
			Richfaces.showModalPanel('modalNewFile');
			return false;
		}
	</script>

</ui:composition>
