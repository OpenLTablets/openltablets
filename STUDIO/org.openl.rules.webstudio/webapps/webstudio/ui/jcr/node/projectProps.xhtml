<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
    <h:outputText value="Project Name" />
    <h:outputText value="#{node.name}" />

    <h:outputText value="Project Version" />
    <h:outputText value="#{artefact.version.versionName}" />

    <ui:remove>
      <h:outputText value="Description" />
      <h:inputTextarea value="" rows="3" cols="40" />

      <h:outputText value="Status" />
      <h:selectOneMenu value="DRAFT">
        <f:selectItem itemValue="INITIAL" />
        <f:selectItem itemValue="DRAFT" />
        <f:selectItem itemValue="QA" />
        <f:selectItem itemValue="PRODUCTION" />
        <f:selectItem itemValue="OBSOLETE" />
      </h:selectOneMenu>
    </ui:remove>

    <h:outputText value="Creation Date" />
    <h:outputText value="#{node.createdAt}" />

    <h:outputText value="Created By" />
    <h:outputText value="#{node.createdBy}" />
  </h:panelGrid>

  <ui:include src="/ui/jcr/node/properties.xhtml">
    <ui:param name="prefix" value="project"/>
  </ui:include>

</ui:composition>
