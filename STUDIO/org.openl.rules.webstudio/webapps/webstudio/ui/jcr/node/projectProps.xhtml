<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:panelGrid columns="2" columnClasses="label,">
    <h:outputText styleClass="niceLabel" value="Project Name:" />
    <h:outputText value="#{repositoryTreeController.selected.name}" />

    <ui:remove>
      <h:outputText styleClass="niceLabel" value="Description:" />
      <h:inputTextarea value="" rows="3" cols="40" />

      <h:outputText styleClass="niceLabel" value="Status:" />
      <h:selectOneMenu value="DRAFT">
        <f:selectItem itemValue="INITIAL" />
        <f:selectItem itemValue="DRAFT" />
        <f:selectItem itemValue="QA" />
        <f:selectItem itemValue="PRODUCTION" />
        <f:selectItem itemValue="OBSOLETE" />
      </h:selectOneMenu>
    </ui:remove>

    <h:outputText styleClass="niceLabel" value="Creation Date:" />
    <h:outputText value="#{repositoryTreeController.selected.createdAt}" />

    <h:outputText styleClass="niceLabel" value="Created By:" />
    <h:outputText value="#{repositoryTreeController.selected.createdBy}" />

  </h:panelGrid>

  <ui:include src="/ui/jcr/node/properties.xhtml">
    <ui:param name="prefix" value="project"/>
  </ui:include>

</ui:composition>
