<ui:composition
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:dataTable
	  rendered="#{not empty userSession.repositoryTree.selected.dataBean.elements}"
	  value="#{userSession.repositoryTree.selected.dataBean.elements}"
	  var="el"
	>
		<f:facet name="header">
			<rich:columnGroup>
				<rich:column>
					<h:outputText value="Actions" />
				</rich:column>
				<rich:column>
					<h:outputText value="Folder/File" />
				</rich:column>
				<rich:column>
					<h:outputText value="Version" />
				</rich:column>
				<rich:column>
					<h:outputText value="Last Modified" />
				</rich:column>
				<rich:column>
					<h:outputText value="Modified By" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>

		<rich:columnGroup>
			<rich:column>
				<h:commandLink
				  action="#{el.delete}"
				  onclick="confirmDelete(this, '#{el.type}', '#{el.name}'); return false;"
				>
					<h:graphicImage border="0" value="/images/test_neq.gif"/>
				</h:commandLink>
			</rich:column>
			<rich:column>
				<h:outputText value="#{el.name}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{el.version}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{el.lastModified}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{el.lastModifiedBy}" />
			</rich:column>
		</rich:columnGroup>
		
	</rich:dataTable>

	<h:outputText
	  styleClass="niceLabel"
	  rendered="#{empty userSession.repositoryTree.selected.dataBean.elements}"
	  value="There are no elements (Folders, Files)."
	/>
	
</ui:composition>
