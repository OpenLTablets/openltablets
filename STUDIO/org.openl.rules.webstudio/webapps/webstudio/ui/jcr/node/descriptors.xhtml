<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:c="http://java.sun.com/jstl/core">

  <rich:dataTable value="#{deploymentController.items}" var="item"
    cellspacing="0px" styleClass="standard" rowClasses="odd,even" >
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Selected" />
        </rich:column>
        <rich:column>
          <h:outputText value="Name" />
        </rich:column>
        <rich:column>
          <h:outputText value="Version" />
        </rich:column>
        <rich:column>
          <h:outputText value="Message" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:column style="text-align:center">
      <h:selectBooleanCheckbox value="#{item.selected}" />
    </rich:column>
    <rich:column style="text-align:center">
      <h:outputText value="#{item.name}" />
    </rich:column>
    <rich:column style="text-align:center">
      <h:outputText value="#{item.version}" />
    </rich:column>
    <rich:column style="text-align:center">
      <h:outputText value="#{item.messages}" escape="false" />
    </rich:column>
    <rich:column style="text-align:center">
      <h:commandLink styleClass="actionButton" action="#{deploymentController.deleteItem}" immediate="true"
        onclick="if(!window.confirm('Are you sure you want to delete the project?')) {return false;}" rendered="#{artefact.checkedOut}">
        <f:param name="key" value="#{item.name}" />
        <h:graphicImage url="/images/test_neq.gif" styleClass="actionImage" style="vertical-align:bottom;" alt="Delete" title="Delete" />
      </h:commandLink>
    </rich:column>
  </rich:dataTable>

  <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
    <h:commandButton value="Add Descriptor" styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}" onclick="showAddDeployEntry()"
      type="button" disabled="#{!artefact.checkedOut}" />
    <h:commandButton value="Open Selected Projects" styleClass="button" action="#{deploymentController.openSelectedProjects}" />
  </h:panelGrid>

</ui:composition>
