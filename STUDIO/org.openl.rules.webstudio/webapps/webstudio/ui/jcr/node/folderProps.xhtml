<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:panelGrid columns="2" columnClasses="label,">
    <h:outputText styleClass="niceLabel" value="Folder Name:" />
    <h:outputText value="#{userSession.repositoryTree.selected.dataBean.name}" />

    <h:outputText styleClass="niceLabel" value="Modified Date:" />
    <h:outputText value="#{userSession.repositoryTree.selected.dataBean.lastModified}" />

    <h:outputText styleClass="niceLabel" value="Modified By:" />
    <h:outputText value="#{userSession.repositoryTree.selected.dataBean.lastModifiedBy}" />
  </h:panelGrid>

  <ui:include src="/ui/jcr/node/properties.xhtml"/>

</ui:composition>
