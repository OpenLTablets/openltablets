<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <h:panelGrid columns="2" columnClasses="label,">
    <h:outputText styleClass="niceLabel" value="Effective date:" />
    <rich:calendar value="#{repositoryTreeController.selected.dataBean.effectiveDate}" popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      disabled="#{!repositoryTreeController.selected.dataBean.project.checkedOut}"/>

    <h:outputText styleClass="niceLabel" value="Expiration date:" />
    <rich:calendar value="#{repositoryTreeController.selected.dataBean.expirationDate}" popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      disabled="#{!repositoryTreeController.selected.dataBean.project.checkedOut}"/>

    <h:outputText styleClass="niceLabel" value="Line of business:" />
    <h:inputText value="#{repositoryTreeController.selected.dataBean.lineOfBusiness}"
       readonly="#{!repositoryTreeController.selected.dataBean.project.checkedOut}"
       styleClass="#{!repositoryTreeController.selected.dataBean.project.checkedOut ? 'readonly' : ''}"/>

  </h:panelGrid>
</ui:composition>
