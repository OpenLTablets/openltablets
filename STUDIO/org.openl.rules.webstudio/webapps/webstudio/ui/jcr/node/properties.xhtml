<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <h:messages />

  <h:panelGrid columns="2" columnClasses="label,">
    <h:outputLabel for="#{prefix}effectiveDate" value="Effective date" />
    <t:inputCalendar id="#{prefix}effectiveDate" size="10" value="#{repositoryTreeController.selected.dataBean.effectiveDate}" renderAsPopup="true"
      popupTodayString="Today " popupWeekString="Week" popupDateFormat="#{formatPatterns.datePattern}" renderPopupButtonAsImage="true"
      popupButtonStyle="" popupButtonStyleClass="datepicker" readonly="#{repositoryTreeController.selected.dataBean.readOnly}"
      styleClass="#{repositoryTreeController.selected.dataBean.readOnly ? 'readonly' : ''}">
      <f:convertDateTime pattern="#{formatPatterns.datePattern}" />
    </t:inputCalendar>

    <h:outputLabel for="#{prefix}expirationDate1" value="Expiration date" />
    <t:inputCalendar id="#{prefix}expirationDate1" size="10" value="#{repositoryTreeController.selected.dataBean.expirationDate}" renderAsPopup="true"
      popupTodayString="Today " popupWeekString="Week" popupDateFormat="#{formatPatterns.datePattern}" renderPopupButtonAsImage="true"
      popupButtonStyle="" popupButtonStyleClass="datepicker" readonly="#{repositoryTreeController.selected.dataBean.readOnly}"
      styleClass="#{repositoryTreeController.selected.dataBean.readOnly ? 'readonly' : ''}">
      <f:convertDateTime pattern="#{formatPatterns.datePattern}" />
    </t:inputCalendar>

    <h:outputLabel for="#{prefix}lineOfBusiness1" value="Line of business" />
    <h:inputText id="#{prefix}lineOfBusiness1" readonly="#{repositoryTreeController.selected.dataBean.readOnly}"
      styleClass="#{repositoryTreeController.selected.dataBean.readOnly ? 'readonly' : ''}"
      value="#{repositoryTreeController.selected.dataBean.lineOfBusiness}" />

  </h:panelGrid>
</ui:composition>
