<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:dataTable value="#{propertiesEditorController.properties}" var="p" columnClasses="label,">
    <h:column>
      <h:outputText styleClass="niceLabel" value="#{p.name}:" />
    </h:column>
    <h:column>
      <h:outputText value="#{p.value}" />
    </h:column>
  </h:dataTable>

</ui:composition>
