<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <h:panelGrid columns="2" columnClasses="label,">
    <h:outputText styleClass="niceLabel" value="Effective date:" />

    <rich:calendar popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      disabled="#{repositoryTreeController.selected.dataBean.readOnly}"/>

    <h:outputText styleClass="niceLabel" value="Expiration date:" />
    <rich:calendar popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      disabled="#{repositoryTreeController.selected.dataBean.readOnly}"/>

    <h:outputText styleClass="niceLabel" value="Line of business:" />
    <h:inputText
       readonly="#{repositoryTreeController.selected.dataBean.readOnly}"
       styleClass="#{repositoryTreeController.selected.dataBean.readOnly ? 'readonly' : ''}"/>

  </h:panelGrid>
</ui:composition>
