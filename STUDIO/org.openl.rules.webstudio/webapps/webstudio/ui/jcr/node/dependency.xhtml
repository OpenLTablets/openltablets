<ui:composition
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.ajax4jsf.org/rich"
        xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
        xmlns:ui="http://java.sun.com/jsf/facelets">



<div style="padding-bottom:10px;">
    <a4j:commandButton reRender="newDependencyPanel"
               oncomplete="Richfaces.showModalPanel('modalNewDependency')"
               ajaxSingle="true"
               value="Add Dependency" />
</div>
    
<rich:dataTable rendered="#{not empty repositoryTree.selected.dependencies}"
        value="#{repositoryTree.selected.dependencies}" var="dep">
    <f:facet name="header">
    <rich:columnGroup>
        <rich:column>
            <h:outputText value="Action" />
        </rich:column>
        <rich:column>
            <h:outputText value="Project"/>
        </rich:column>
        <rich:column>
            <h:outputText value="Versions"/>
        </rich:column>
    </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
        <rich:column>
            <h:commandLink action="#{dep.delete}">
            <h:graphicImage styleClass="actionImage" style="vertical-align:bottom;" value="/images/test_neq.gif" title="Remove"
              onclick="NAMESPACE_deleteDepItem.showModalPanel(this); Event.stop(event || window.event);" />
          </h:commandLink>
        </rich:column>
        <rich:column>
            <h:outputText value="#{dep.projectName}" />
        </rich:column>
        <rich:column>
            <h:outputText value="#{dep.versionString}" />
        </rich:column>
    </rich:columnGroup>
</rich:dataTable>


</ui:composition>
