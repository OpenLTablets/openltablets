<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <div style="padding-bottom: 10px;"><h:commandButton onclick="showAddDependency(); return false"
    styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}"
    disabled="#{!artefact.checkedOut}" value="Add Dependency" /></div>

  <rich:dataTable rendered="#{not empty node.dependencies}"
    value="#{node.dependencies}" var="dep">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Versions" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column>
        <h:outputText value="#{dep.projectName}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{dep.versionString}" />
      </rich:column>
        <h:commandLink styleClass="actionButton" action="#{repositoryTreeController.deleteElement}"
          onclick="if(!window.confirm('Are you sure you want to delete the file/folder?')) {return false;}"
          rendered="#{!artefact.project.locked || artefact.project.lockedByMe || artefact.project.localOnly}">
          <f:param name="element" value="#{el.name}" />
          <h:graphicImage url="/images/test_neq.gif" styleClass="actionImage" style="vertical-align:bottom;" alt="Delete" title="Delete" />
        </h:commandLink>
      <rich:column style="text-align:center;">
        <h:commandLink styleClass="actionButton" action="#{dep.delete}"
          onclick="if(!window.confirm('Are you sure you want to delete the project dependency?')) {return false;}"
          rendered="#{artefact.checkedOut}">
          <h:graphicImage url="/images/test_neq.gif" styleClass="actionImage" style="vertical-align:bottom;" alt="Delete" title="Delete" />
        </h:commandLink>
      </rich:column>
    </rich:columnGroup>
  </rich:dataTable>


</ui:composition>
