<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="addDeployEntry" minHeight="200" minWidth="400" height="200" width="400" zindex="2000">
    <f:facet name="header">
      <h:outputText value="Adding new project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('addDeployEntry');" />
    </f:facet>

    <h:form>
      <a4j:keepAlive beanName="deploymentController" />
      <h:panelGrid styleClass="modalBody" cellpadding="0" cellspacing="0" border="0" columns="1" columnClasses="modalCol"
        rowClasses="modalRow1,modalRow2,modalRow3">

        <h:panelGrid columns="1" align="left" styleClass="modalRow1Grid">
          <h:outputText styleClass="niceLabel" value="Project name:" />
          <h:selectOneMenu value="#{deploymentController.projectName}" required="true">
            <f:selectItems value="#{deploymentController.availableProjects}" />
            <a4j:support event="onchange" reRender="deployEntryVersions" ajaxSingle="true" />
          </h:selectOneMenu>

          <h:outputText styleClass="niceLabel" value="Project version:" />
          <h:selectOneMenu id="deployEntryVersions" value="#{deploymentController.version}" required="true">
            <f:selectItems value="#{deploymentController.availableVersions}" />
          </h:selectOneMenu>
        </h:panelGrid>

        <rich:separator height="1" />

        <h:panelGrid styleClass="modalButtonPanel" cellpadding="0" cellspacing="0" border="0" columns="2"
          columnClasses="modalButtonCol,modalButtonCol">

          <h:commandButton styleClass="modalButton" value="Add" action="#{deploymentController.add}" />
          <h:commandButton styleClass="modalButton" type="button" value="Cancel" onclick="Richfaces.hideModalPanel('addDeployEntry')" />
        </h:panelGrid>

      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

</ui:composition>
