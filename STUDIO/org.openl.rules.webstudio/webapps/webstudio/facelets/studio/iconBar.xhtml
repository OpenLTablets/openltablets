<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

    <div id="iconbar">
      <a class="actionButton" target="_top" href="#{contextPath}/studio/studio.xhtml?mode=business" title="Business View">
        <h:graphicImage url="/images/business-view.png" />
      </a>

      <a class="actionButton" target="_top" href="#{contextPath}/studio.xhtml?mode=developer" title="Developer View">
        <img src="#{contextPath}/images/developer-view.png"/>
      </a>

      <a target="mainFrame" href="#{contextPath}/jsp/search/search.jsp?searchQuery=&amp;quot;openl tablets&amp;quot;" title="Search">
        <img src="#{contextPath}/images/search.png"/>
      </a>

      <a href="#{contextPath}/index.jsp?reload=true&amp;select_wrapper=#{selected}" title="Refresh Project(s)" target="_top">
        <img src="#{contextPath}/images/refresh.gif"/>
      </a>

      <a target="mainFrame" href="#{contextPath}/html/ws-intro.html" title="Help">
        <img src="#{contextPath}/images/help.gif"/>
      </a>

      <a target="_top" href="#{contextPath}/repository/jcrMain.xhtml" title="Rules Repository">
        <img src="#{contextPath}/images/jcr/tree_storage.gif"/>
      </a>
    </div>

    <iframe name="hidden_frame" style="display: none;"/>

    <h:panelGrid columns="2">
    <h:panelGroup style="white-space: nowrap;">
      <h:panelGroup style="white-space: nowrap;">
        <a class="actionButton" href="#{contextPath}/jsp/showLinks.jsp?#{tableViewController.url}" target="hidden_frame">
          <h:graphicImage style="height:22px;" url="/images/excel-workbook.png" styleClass="actionImage" alt="#{tableViewController.url}" title="#{tableViewController.uri}" />
        </a>
        <a class="actionLabel" href="#{contextPath}/jsp/showLinks.jsp?#{tableViewController.url}" target="hidden_frame" title="#{tableViewController.uri}">
          <h:outputText value="#{tableViewController.text} : #{tableViewController.displayNameFull}" />
        </a>
      </h:panelGroup>
      &#160;
     <h:panelGroup style="white-space: nowrap;">
       <a class="actionButton" href="#{contextPath}/studio/#{pageName}.xhtml?view=view.business">
         <h:graphicImage url="/images/business-view.png" styleClass="actionImage" title="Business View" alt="Business View" />
       </a>
       <a class="actionButton" href="#{contextPath}/studio/#{pageName}.xhtml?view=view.developer">
         <h:graphicImage url="/images/developer-view.png" styleClass="actionImage" title="Developer(Full) View" alt="Developer(Full) View" />
       </a>
      </h:panelGroup>
    </h:panelGroup>

    <h:panelGrid columns="2" cellpadding="4" cellspacing="0">
      <h:selectOneMenu value="#{tableViewController.wrapper}" required="false">
        <f:selectItems value="#{tableViewController.wrappers}"/>
      </h:selectOneMenu>
      <h:commandButton value="Set Project" styleClass="button" />
    </h:panelGrid>

    </h:panelGrid>

</ui:composition>
