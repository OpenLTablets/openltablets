<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

    <div id="iconbar">
      <a class="actionButton" target="_top" href="#{contextPath}/studio/main.xhtml?mode=business" title="Business View">
        <h:graphicImage url="/images/business-view.gif" styleClass="actionImage" />
      </a>

      <a class="actionButton" target="_top" href="#{contextPath}/studio/main.xhtml?mode=developer" title="Developer View">
        <h:graphicImage url="/images/developer-view.gif" styleClass="actionImage" />
      </a>

      <a class="actionButton" target="mainFrame" href="#{contextPath}/jsp/search/search.jsp?searchQuery=&amp;quot;openl tablets&amp;quot;" title="Search">
        <h:graphicImage url="/images/search.gif" styleClass="actionImage" />
      </a>

      <a class="actionButton" href="#{contextPath}/index.jsp?reload=true&amp;select_wrapper=#{selected}" title="Refresh Project(s)" target="_top">
        <h:graphicImage url="/images/refresh.gif" styleClass="actionImage" />
      </a>

      <a class="actionButton" target="mainFrame" href="#{contextPath}/html/ws-intro.html" title="Help">
        <h:graphicImage url="/images/help.gif" styleClass="actionImage" />
      </a>

      <a class="actionButton" target="_top" href="#{contextPath}/repository/main.xhtml" title="Rules Repository">
        <h:graphicImage url="/images/jcr/tree_storage.gif" styleClass="actionImage" />
      </a>
    </div>

    <iframe name="hidden_frame" style="display: none;"/>

    <h:panelGrid columns="2">
    <h:panelGroup style="white-space: nowrap;">
      <h:panelGroup style="white-space: nowrap;">
        <a class="actionButton" href="#{contextPath}/jsp/showLinks.jsp?#{tableViewController.url}" target="hidden_frame" title="#{tableViewController.uri}">
          <h:graphicImage url="/images/excel-workbook.gif" styleClass="actionImage" />
        </a>
        <a class="actionLabel" href="#{contextPath}/jsp/showLinks.jsp?#{tableViewController.url}" target="hidden_frame" title="#{tableViewController.uri}">
          <h:outputText value="#{tableViewController.text} : #{tableViewController.displayNameFull}" />
        </a>
      </h:panelGroup>
      &#160;
     <h:panelGroup style="white-space: nowrap;">
       <a class="actionButton" href="#{contextPath}/studio/#{pageName}.xhtml?view=view.business" title="Business View">
         <h:graphicImage url="/images/business-view.gif" styleClass="actionImage" />
       </a>
       <a class="actionButton" href="#{contextPath}/studio/#{pageName}.xhtml?view=view.developer" title="Developer(Full) View">
         <h:graphicImage url="/images/developer-view.gif" styleClass="actionImage" />
       </a>
      </h:panelGroup>
    </h:panelGroup>

    <h:panelGrid columns="2" cellpadding="4" cellspacing="0">
      <h:selectOneMenu value="#{tableViewController.wrapper}" required="false">
        <f:selectItems value="#{tableViewController.wrappers}"/>
      </h:selectOneMenu>
      <h:commandButton value="Set Project" styleClass="button" />
    </h:panelGrid>

    </h:panelGrid>

</ui:composition>
