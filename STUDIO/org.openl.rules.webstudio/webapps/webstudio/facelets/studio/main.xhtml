<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/common/base.xhtml">

  <ui:define name="body">
    <div style="display:none;">#{tableViewController.class}</div>
    <table>
      <tr>
        <td width="20%" valign="top" height="650px;">
          <iframe id="projectTree" src="#{contextPath}/studio/tree.xhtml" frameborder="0" style="width: 100%;height: 100%;"/>
        </td>
        <td width="80%" valign="top" height="650px;">
          <iframe id="mainFrame" name="mainFrame" src="#{contextPath}/studio/welcome.xhtml" frameborder="0" style="width: 100%;height: 100%;" />
        </td>
      </tr>
    </table>

    <h:panelGrid columns="2" cellpadding="4" cellspacing="0">
      <h:selectOneMenu value="#{skinBean.skin}" required="false">
        <f:selectItems value="#{skinBean.skins}"/>
      </h:selectOneMenu>
      <h:commandButton value="Set Skin" styleClass="button" />
    </h:panelGrid>
  </ui:define>

</ui:composition>
