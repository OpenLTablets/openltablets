<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  template="/common/baseFrame.xhtml">

  <ui:define name="extrastyle">
    <link href="#{contextPath}/css/style1.css" rel="stylesheet" type="text/css" />
    <link href="#{contextPath}/css/tableEditor.css" rel="stylesheet" type="text/css" />
  </ui:define>

  <ui:define name="extrascript">
    <script type="text/javascript" src="#{contextPath}/javascript/prototype/prototype-1.5.1.js"></script>
    <script>var jsPath = '#{contextPath}/javascript/';</script>
    <script type="text/javascript" src="#{contextPath}/javascript/studio.js"></script>

    <script type="text/javascript" src="#{contextPath}/javascript/TableEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/BaseEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/TextEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/DropdownEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/SuggestEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/MultiLineEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/DateEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/PriceEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/NumericEditor.js"></script>
    <script type="text/javascript" src="#{contextPath}/javascript/MultipleChoiceEditor.js"></script>
  </ui:define>

  <ui:define name="title">#{tableWriterBean.title}</ui:define>

  <ui:define name="page">
    <ui:include src="iconBar.xhtml">
      <ui:param name="pageName" value="edit"/>
    </ui:include>

    <a4j:form id="menu_form">
      <br />
      <br />
      <rich:toolBar itemSeparator="square">
        <rich:toolBarGroup style="padding: 2px;">
          <h:panelGroup style="display:block;">
            <h:graphicImage id="save_all" style="vertical-align:bottom;" value="/images/editor/Save.gif" onclick="tableEditor.save()" />
          </h:panelGroup>
          <h:panelGroup style="display:block;">
            <h:graphicImage id="validate" value="/images/editor/Validation.gif" />
          </h:panelGroup>
        </rich:toolBarGroup>
        <rich:toolBarGroup style="padding: 2px;">
          <h:panelGroup style="display:block;">
            <h:graphicImage id="undo" value="/images/editor/Undo.gif" onclick="tableEditor.undoredo()" />
          </h:panelGroup>
          <h:panelGroup style="display:block;">
            <h:graphicImage id="redo" value="/images/editor/Redo.gif" onclick="tableEditor.undoredo(true)" />
          </h:panelGroup>
        </rich:toolBarGroup>
        <rich:toolBarGroup style="padding: 2px;">
          <rich:dropDownMenu>
            <f:facet name="label">
              <h:panelGrid cellpadding="0" cellspacing="0" columns="3" style="vertical-align:middle">
                <h:graphicImage value="/images/editor/b_row_ins.gif" />
                <rich:spacer width="5" height="5" title="" />
                <h:outputText value="Rows" style="font-weight:bold;" />
              </h:panelGrid>
            </f:facet>
            <rich:menuItem submitMode="none" id="add_row_before_button" value="Add row"
              onclick="tableEditor.doRowOperation(TableEditor.Constants.ADD_BEFORE)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/b_row_ins.gif" />
              </f:facet>
            </rich:menuItem>
            <rich:menuItem submitMode="none" id="remove_row_button" onclick="tableEditor.doRowOperation(TableEditor.Constants.REMOVE)"
              value="Remove row">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/row_del.gif" />
              </f:facet>
            </rich:menuItem>
            <rich:menuItem submitMode="none" id="move_row_down_button" value="Move row down"
              onclick="tableEditor.doRowOperation(TableEditor.Constants.MOVE_DOWN)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/b_row_ins.gif" />
              </f:facet>
            </rich:menuItem>
            <rich:menuItem submitMode="none" id="move_row_up_button" value="Move row up"
              onclick="tableEditor.doRowOperation(TableEditor.Constants.MOVE_UP)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/b_row_ins.gif" />
              </f:facet>
            </rich:menuItem>
          </rich:dropDownMenu>
        </rich:toolBarGroup>
        <rich:toolBarGroup style="padding: 2px;">
          <rich:dropDownMenu>
            <f:facet name="label">
              <h:panelGrid cellpadding="0" cellspacing="0" columns="3" style="vertical-align:middle">
                <h:graphicImage value="/images/editor/b_col_ins.gif" />
                <rich:spacer width="5" height="5" title="" />
                <h:outputText value="Columns" style="font-weight:bold;" />
              </h:panelGrid>
            </f:facet>
            <rich:menuItem submitMode="none" id="add_column_before_button" value="Add column"
              onclick="tableEditor.doColOperation(TableEditor.Constants.ADD_BEFORE)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/b_col_ins.gif" />
              </f:facet>
            </rich:menuItem>
            <rich:menuItem submitMode="none" id="remove_column_button" value="Remove column"
              onclick="tableEditor.doColOperation(TableEditor.Constants.REMOVE)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/col_del.gif" />
              </f:facet>
            </rich:menuItem>
            <rich:menuItem submitMode="none" id="move_column_right_button" value="Move column right"
              onclick="tableEditor.doColOperation(TableEditor.Constants.MOVE_DOWN)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/b_row_ins.gif" />
              </f:facet>
            </rich:menuItem>
            <rich:menuItem submitMode="none" id="move_column_left_button" value="Move column left"
              onclick="tableEditor.doRowOperation(TableEditor.Constants.MOVE_UP)">
              <f:facet name="icon">
                <h:graphicImage value="/images/editor/b_row_ins.gif" />
              </f:facet>
            </rich:menuItem>
          </rich:dropDownMenu>
        </rich:toolBarGroup>
        <rich:toolBarGroup style="padding: 2px;">
          <h:panelGroup style="display:block;">
            <h:graphicImage id="align_left" value="/images/editor/alLeft.gif" onclick="tableEditor.setAlignment('left')" />
          </h:panelGroup>
          <h:panelGroup style="display:block;">
            <h:graphicImage id="align_center" value="/images/editor/alCenter.gif" onclick="tableEditor.setAlignment('center')" />
          </h:panelGroup>
          <h:panelGroup style="display:block;">
            <h:graphicImage id="align_right" value="/images/editor/alRight.gif" onclick="tableEditor.setAlignment('right')" />
          </h:panelGroup>
        </rich:toolBarGroup>
        <rich:toolBarGroup location="right">
          <h:panelGroup>
              <a href="../../docs/editor.html" title="editor help"><img style="border: 0;" src="../../images/help.gif" alt="help"/></a>
          </h:panelGroup>
        </rich:toolBarGroup>
      </rich:toolBar>
    </a4j:form>
    <br />

    <div id="tableEditor" />

    <script>
       var im = new IconManager('dr-menu-label dr-menu-label-unselect rich-ddmenu-label rich-ddmenu-label-unselect',
         'dr-menu-label dr-menu-label-select rich-ddmenu-label rich-ddmenu-label-select', 'bt_disabled');

       function setEnabled(who) {im.enable("menu_form:" + who)}
       function setDisabled(who) {im.disable("menu_form:" + who)}

       function disableMenu(which){
         var v = $("menu_form:" + which);

         v.className = "dr-menu-item dr-menu-item-disabled rich-menu-item rich-menu-item-disabled";
         v.down("span").className = "dr-menu-icon rich-menu-item-icon dr-menu-icon-disabled rich-menu-item-icon-disabled";
         v.down("span", 1).className = "rich-menu-item-label rich-menu-item-label-disabled";
         v.down("img").style.visibility = "hidden";

         v._mouseover = v.onmouseover;
         v._mouseout = v.onmouseout;
         v.onmouseover = v.onmouseout = Prototype.emptyFunction;

         v._onclick = v.onclick;
         v.onclick = function(event) { Event.stop(event || window.event)}
       }

       function enableMenu(which){
         var v = $("menu_form:" + which);

         v.className = "dr-menu-item dr-menu-item-enabled rich-menu-item rich-menu-item-enabled";
         v.down("span").className = "dr-menu-icon rich-menu-item-icon dr-menu-icon-enabled rich-menu-item-icon-enabled";
         v.down("span", 1).className = "rich-menu-item-label rich-menu-item-label-enabled";
         v.down("img").style.visibility = "";

         v.onmouseover = v._mouseover;
         v.onmouseout = v._mouseout;
         v.onclick = v._onclick;
       }

       var align_buttons = ["align_left", "align_center", "align_right"];
       ["save_all", "validate", "undo", "redo", align_buttons].flatten().each(function(who) {im.init("menu_form:" + who)});

       ["move_row_down_button", "move_row_up_button", "move_column_right_button", "move_column_left_button"].each(disableMenu);
       var menu_items = ["add_row_before_button", "remove_row_button", "add_column_before_button", "remove_column_button"];
       menu_items.each(disableMenu);
    </script>

    <script>
      var tableEditor = new TableEditor("tableEditor", "#{contextPath}/faces/ajax/", "#{tableWriterBean.elementID}", "#{false ? "" : param.cell}");
      tableEditor.undoStateUpdated = function(hasItems) {["save_all","undo"].each(hasItems?setEnabled:setDisabled)}
      tableEditor.redoStateUpdated = function(hasItems) {(hasItems?setEnabled:setDisabled)("redo")}
      tableEditor.isSelectedUpdated = function(selected) {
          align_buttons.each(selected?setEnabled:setDisabled);
          menu_items.each(selected?enableMenu:disableMenu);
      }
  </script>

  </ui:define>
</ui:composition>
