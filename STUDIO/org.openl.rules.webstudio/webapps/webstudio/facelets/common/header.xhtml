<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <div class="masthead"><!--  --></div>

  <h:graphicImage styleClass="logo" url="/images/print-logo.gif"/>

  <span id="userName" title="Current user">
    <h:outputText value="#{currentUserInfo.user.userName}" />
  </span>

  <div id="iconbar">
    <h:commandLink class="actionButton" action="#{studioOpener.openStudio}" title="Open LWS in WebStudio">
      <h:graphicImage url="/images/openWebStudio.gif" styleClass="actionImage" />
    </h:commandLink>
  </div>

  <div id="colorScheme">
    <h:panelGrid columns="1" cellpadding="0px" cellspacing="0px">
    <h:outputText value="Color scheme"/>
    <h:selectOneMenu value="#{skinBean.skin}" onchange="submit()" required="false">
      <f:selectItems value="#{skinBean.skins}"/>
    </h:selectOneMenu>
    </h:panelGrid>
  </div>

  <rich:separator height="6" />

</ui:composition>
