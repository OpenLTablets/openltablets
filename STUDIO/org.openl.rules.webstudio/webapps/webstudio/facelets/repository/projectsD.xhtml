<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:dataTable value="#{repositoryTreeController.deploymentProjects}" var="prj"
    cellspacing="0px" styleClass="standard" rowClasses="odd,even">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Version" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created By" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created At" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column>
        <h:outputText value="#{prj.name}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.version}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdBy}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdAt}" />
      </rich:column>
      <rich:column style="text-align:center">
        <h:panelGroup rendered="#{!prj.dataBean.deleted}">
          &#160;
          <h:commandLink styleClass="actionButton" immediate="true" onclick="return openCopyDeploymentProjectDialog('#{prj.name}');">
            <h:graphicImage url="/images/copy.gif" styleClass="actionImage" alt="Copy" title="Copy" />
          </h:commandLink>
          &#160;
          <h:commandLink styleClass="actionButton" immediate="true" action="#{repositoryTreeController.deleteDeploymentProject}"
            onclick="if(!window.confirm('Are you sure you want to delete the deployment project?')) {return false;}">
            <f:param name="deploymentProjectName" value="#{prj.name}" />
            <h:graphicImage url="/images/delete.gif" styleClass="actionImage" alt="Delete" title="Delete" />
          </h:commandLink>
        </h:panelGroup>
      </rich:column>

    </rich:columnGroup>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty repositoryTreeController.deploymentProjects}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

</ui:composition>
