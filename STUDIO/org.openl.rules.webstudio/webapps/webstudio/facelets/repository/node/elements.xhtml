<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

  <rich:dataTable value="#{node.childNodes}" var="el" cellspacing="0px" styleClass="standard"
    rowClasses="odd,even">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Type" />
        </rich:column>
        <rich:column>
          <h:outputText value="Name" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column style="text-align:center;">
        <h:graphicImage url="/images/repository/folder.gif" alt="Folder" title="Folder" rendered="#{el.type=='folder'}" />
        <h:graphicImage url="/images/repository/document.gif" alt="File" title="File" rendered="#{el.type=='file'}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{el.name}" />
      </rich:column>
      <rich:column style="text-align:center;">
        <h:commandLink styleClass="actionButton" action="#{repositoryTreeController.deleteElement}"
          onclick="if(!window.confirm('Are you sure you want to delete the file/folder?')) {return false;}"
          rendered="#{artefact.project.checkedOut}" title="Delete">
          <f:param name="element" value="#{el.name}" />
          <h:graphicImage url="/images/test_neq.gif" styleClass="actionImage" />
        </h:commandLink>
      </rich:column>
    </rich:columnGroup>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty node.childNodes}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

  <h:outputText styleClass="label" rendered="#{empty node.children}" value="There are no elements (Folders, Files)." />
</ui:composition>
