<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <rich:modalPanel id="modalUpdateFile" width="400" minWidth="400" height="120" minHeight="120">
    <f:facet name="header">
      <h:outputText value="Update File" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalUpdateFile');" />
    </f:facet>

    <h:form id="updateFileForm" enctype="multipart/form-data">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="file" styleClass="required" value="File" />
        <t:inputFileUpload id="file" size="40" storage="file" value="#{repositoryTreeController.file}" required="true" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Update" action="#{repositoryTreeController.updateFile}" />
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalUpdateFile');" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function openUpdateFileDialog() {
      submitMainForm(function() {
        Richfaces.showModalPanel('modalUpdateFile');
        focusElement("updateFileForm:file");
      });
    }
  </script>
</ui:composition>
