<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalEraseProject" width="250" minWidth="250" height="110" minHeight="110">
    <f:facet name="header">
      <h:outputText value="Confirm Erase" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalEraseProject');" />
    </f:facet>

    <h:form id="eraseProjectForm">
      <h:outputText value="Are you sure you want to erase the project?" />

      <br />
      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Erase" action="#{repositoryTreeController.eraseProject}" />
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalEraseProject');" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function confirmEraseProject() {
      submitMainForm(function() {
        Richfaces.showModalPanel('modalEraseProject');
      });
    }
  </script>
</ui:composition>
