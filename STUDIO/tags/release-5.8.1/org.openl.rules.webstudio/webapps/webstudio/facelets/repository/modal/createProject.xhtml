<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <rich:popupPanel id="modalNewProject" width="400" autosized="true">
    <f:facet name="header">
      <h:outputText value="New Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
          onclick="RichFaces.$('modalNewProject').hide();" alt="Close" />
    </f:facet>

    <h:form id="newProjectForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText styleClass="required" value="Project Name" />
        <h:inputText id="projectName" size="30" maxlength="50" value="#{repositoryTreeController.projectName}" />
        <h:outputText styleClass="required" value="Project Template" />
        <h:selectOneMenu value="#{repositoryTreeController.newProjectTemplate}" style="width: 196px;">
            <f:selectItems value="#{repositoryTreeController.newProjectTemplates}" />
        </h:selectOneMenu>
      </h:panelGrid>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0">
        <h:commandButton id="sbt" value="Create"
            action="#{repositoryTreeController.createNewRulesProject}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalNewProject')}.hide();" />
      </h:panelGrid>
    </h:form>
  </rich:popupPanel>

  <script>
    function openNewProjectDialog() {
      RichFaces.$('modalNewProject').show();
      focusElement("newProjectForm:projectName");
    }
  </script>
</ui:composition>
