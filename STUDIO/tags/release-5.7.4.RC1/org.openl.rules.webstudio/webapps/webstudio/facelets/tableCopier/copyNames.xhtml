<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"    
    template="/facelets/common/copyWizardBase.xhtml">

    <ui:define name="page">
        <h:form id="copyTableForm">

            <h2>Enter new table name</h2>
            <h:panelGrid columns="3">
                <h:outputText value="Business Name" />
                <h:inputText id="businessName" value="#{tableCopierWizard.tableBusinessName}" />
                <rich:spacer />
                <h:outputText value="Technical Name" />
                <h:inputText id="technicalName" value="#{tableCopierWizard.tableTechnicalName}">
                    <rich:ajaxValidator event="onblur" />
                </h:inputText>
                <rich:message for="technicalName" styleClass="error" />
            </h:panelGrid>
            <br />

      		<h:commandButton value="Prev" action="#{tableCopierWizardManager.prev}" />
      		<h:commandButton value="Next" action="#{tableCopierWizardManager.next}" />
      		<h:commandButton value="Cancel" action="#{tableCopierWizardManager.cancel}" />
        </h:form>

    </ui:define>
</ui:composition>
