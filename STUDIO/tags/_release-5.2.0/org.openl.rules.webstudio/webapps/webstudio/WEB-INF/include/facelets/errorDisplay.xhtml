<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <f:verbatim>
        <script type="text/javascript">
            function editError(uri, cell) {
                var f = document.forms.errorForm;
                f.uri.value = uri;
                f.cell.value = cell;
                f.submit();
            }
        </script>
        <form name="errorForm"
            action="#{facesContext.externalContext.request.contextPath}/faces/facelets/tableeditor/showTable.xhtml">
            <input type="hidden" name="mode" value="edit"></input>
            <input type="hidden" name="uri" value=""></input>
            <input type="hidden" name="cell" value=""></input>
            <input type="hidden" name="view" value="view.developer"></input>
       </form>
    </f:verbatim>
</ui:composition>
