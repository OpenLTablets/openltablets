<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:dataTable value="#{repositoryTreeController.rulesProjects}" var="prj"
    cellspacing="0px" styleClass="standard" rowClasses="odd,even">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Version" />
        </rich:column>
        <rich:column>
          <h:outputText value="Status" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created By" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created At" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column>
        <h:commandLink styleClass="actionButton" value="#{prj.name}" action="#{repositoryTreeController.selectRulesProject}">
          <f:param name="projectName" value="#{prj.name}" />
        </h:commandLink>
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.version}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.status}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdBy}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdAt}">
        	<f:convertDateTime type="date" pattern="#{formatPatterns.datePattern}"/>        	
        </h:outputText>
      </rich:column>
      <rich:column style="text-align:center">
        <h:panelGroup rendered="#{!prj.dataBean.deleted}">
          &#160;
          <h:commandLink styleClass="actionButton" immediate="true" onclick="return openCopyProjectDialog('#{prj.name}');" title="Copy">
            <h:graphicImage url="/webresource/images/copy.gif" styleClass="actionImage"/>
          </h:commandLink>
          &#160;
          <h:commandLink styleClass="actionButton" immediate="true" action="#{repositoryTreeController.deleteRulesProject}"
            onclick="if(!window.confirm('Are you sure you want to delete the project?')) {return false;}" title="Delete">
            <f:param name="projectName" value="#{prj.name}" />
            <h:graphicImage url="/webresource/images/delete.gif" styleClass="actionImage" />
          </h:commandLink>
        </h:panelGroup>
        &#160;
      </rich:column>

    </rich:columnGroup>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty repositoryTreeController.rulesProjects}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

</ui:composition>
