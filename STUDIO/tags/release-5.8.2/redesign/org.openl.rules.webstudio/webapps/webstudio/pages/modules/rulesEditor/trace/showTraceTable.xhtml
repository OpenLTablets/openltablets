<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rules="http://openl-tablets.sourceforge.net/jsf"
    template="/pages/layout/framePanel.xhtml">

    <ui:define name="content">
        <h:panelGroup rendered="#{not empty param.first}">
            <b>Select  a Trace Element on the left side and you will see it's trace here</b>
        </h:panelGroup>

        <h:panelGroup rendered="#{empty param.first}">
            <table>
                <tr style="vertical-align: top">
                    <td style="padding-top: 5px"><b>Input parameters: </b></td>
                    <ui:repeat value="#{showTraceTableBean.inputParameters}" var="parameter">
                    <td>
	                    <ui:include src="/pages/modules/rulesEditor/test/parameter.xhtml">
	                        <ui:param name="parameter" value="#{parameter}" />
	                    </ui:include>
	                </td>
                    </ui:repeat>
                    <td>
                        <ui:include src="/pages/common/tableViewMenu.xhtml" />
                    </td>
                </tr>
                <tr style="vertical-align: top">
                    <td><b>Returned result: </b></td>

                    <h:panelGroup rendered="#{showTraceTableBean.spreadsheetResultReturn}">
                    <td>
                        <h:outputText value="#{showTraceTableBean.formattedResult}" escape="false" />
                    </td>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{!showTraceTableBean.spreadsheetResultReturn}">
                        <ui:repeat value="#{showTraceTableBean.returnResult}" var="parameter">
                        <td>
                            <ui:include src="/pages/modules/rulesEditor/test/parameter.xhtml">
                                <ui:param name="parameter" value="#{parameter}" />
                            </ui:include>
                        </td>
                        </ui:repeat>
                    </h:panelGroup>
                </tr>
            </table>

            <c:set var="errors" value="#{showTraceTableBean.errors}" />
            <h:panelGroup rendered="#{not empty errors}">
                <ui:include src="/pages/modules/rulesEditor/messages.xhtml">
                    <ui:param name="messages" value="#{errors}" />
                    <ui:param name="editable" value="false" />
                </ui:include>
                <p />
            </h:panelGroup>

            <rules:tableEditor table="#{showTraceTableBean.traceTable}" filter="#{showTraceTableBean.traceFilter}"
                editable="false" view="#{showTraceTableBean.traceTableView}" />

        </h:panelGroup>
    </ui:define>

</ui:composition>
