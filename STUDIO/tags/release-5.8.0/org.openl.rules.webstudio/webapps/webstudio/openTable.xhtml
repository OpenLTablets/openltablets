<?xml version="1.0" encoding="UTF-8"?>

<html
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core">

    <body>
        <script type="text/javascript">
            window.parent.frames.leftFrame.location.href = "<h:outputText value='#{openTableBean.leftPage}' />";
            window.parent.frames.mainFrame.location.href = "<h:outputText value='#{openTableBean.mainPage}' />";
            <c:if test="#{param.renderFooter != 'false'}">
                window.parent.frames.footerFrame.location.href = "<h:outputText value='#{openTableBean.footerPage}' />";
            </c:if>
        </script>
    </body>

</html>
