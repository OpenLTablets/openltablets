<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalUploadProject" width="500" height="240">
    <f:facet name="header">
      <h:outputText value="Upload Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
        onclick="Richfaces.hideModalPanel('modalUploadProject');" />
    </f:facet>

    <h:form id="uploadProjectForm">
      <a4j:keepAlive beanName="repositoryTreeController" />
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="file" styleClass="required" value="File" />

        <rich:fileUpload id="file" uploadData="#{repositoryTreeController.uploadedFiles}"
            immediateUpload="true" acceptedTypes="zip, xls, xlsx, xlsm" allowFlash="true"
            listHeight="60px" />

        <h:outputLabel for="projectName" styleClass="required" value="Project Name" />
        <h:inputText id="projectName" size="40" maxlength="50" value="#{repositoryTreeController.projectName}"
            required="true" />
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br/>

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" id="sbt" value="Upload" action="#{repositoryTreeController.upload}" />
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalUploadProject')}.hide();" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function openUploadProjectDialog() {
      Richfaces.showModalPanel('modalUploadProject');
    }
  </script>
</ui:composition>
