<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/facelets/common/wizardBase.xhtml">

    <ui:define name="title">Input technical name</ui:define>

    <ui:define name="page">
    	<h:form>  		
    	  	<h:panelGrid columns="3">
                <h:outputText value="Business Name" />
                <h:inputText id="businessName" value="#{tableWizard.businessName}">
                    <rich:ajaxValidator event="onblur" />
                </h:inputText>
                <rich:message for="businessName" styleClass="error" />
    	    	<h:outputText value="Technical Name" />
    	        <h:inputText id="technicalName" value="#{tableWizard.technicalName}">
                    <rich:ajaxValidator event="onblur" />
                </h:inputText>
                <rich:message for="technicalName" styleClass="error" />
    	    </h:panelGrid> 

    	    <br />  
            <hr/>

     	    <h:commandButton value="Prev" rendered="#{tableWizard.step > 1}" action="#{tableCreatorWizardManager.prev}" />
  	        <h:commandButton value="Next" action="#{tableCreatorWizardManager.next}" />
  	        <h:commandButton value="Cancel" action="#{tableCreatorWizardManager.cancel}" immediate="true" />
        </h:form>
    </ui:define>

</ui:composition>
