<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"    
    template="/facelets/common/copyWizardBase.xhtml">

    <ui:define name="header">
        <a4j:loadScript src="resource:///js/prototype/prototype-1.6.1.js" />
        <a4j:loadScript src="resource:///javascript/validator.js" />
    </ui:define>

    <ui:define name="page">
        <h:form id="copyTableForm">

            <h2>Enter new table name</h2>
            <h:panelGrid columns="2">
                <h:outputText value="Business Name" />
                <h:inputText value="#{tableCopierWizard.tableBusinessName}" />
                <h:outputText value="Technical Name" />
                <h:inputText id="technicalName"
                    value="#{tableCopierWizard.tableTechnicalName}" />
            </h:panelGrid>
            <br />

      		<h:commandButton value="Prev" action="#{tableCopierWizardManager.prev}"/>
      		<h:commandButton value="Next" action="#{tableCopierWizardManager.next}" 
      			onclick="return validateForm()"/>
      		<h:commandButton value="Cancel" action="#{tableCopierWizardManager.cancel}"/>
        </h:form>

        <f:verbatim>
            <script type="text/javascript">
              function validateForm() {
                valid = validateRequired('copyTableForm:technicalName', true);                
                return valid;
              }
            </script>
        </f:verbatim>

    </ui:define>
</ui:composition>
