<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:dataTable value="#{node.dependencies}" var="dep" cellspacing="0px" styleClass="standard" rowClasses="odd,even">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Versions" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column>
        <h:outputText value="#{dep.projectName}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{dep.versionString}" />
      </rich:column>
      <rich:column style="text-align:center;">
        <h:commandLink styleClass="actionButton" action="#{dep.delete}"
          onclick="if(!window.confirm('Are you sure you want to delete the project dependency?')) {return false;}"
          rendered="#{artefact.checkedOut}" title="Delete">
          <h:graphicImage url="/webresource/images/test_neq.gif" styleClass="actionImage" />
        </h:commandLink>
      </rich:column>
    </rich:columnGroup>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty node.dependencies}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

  <br/>

  <h:panelGrid columns="1" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
    <h:commandButton value="Add" styleClass="#{artefact.checkedOut ? 'button':'disabledButton'}" type="button"
      onclick="#{artefact.checkedOut} &amp;&amp; showAddDependency()" />
  </h:panelGrid>
</ui:composition>
