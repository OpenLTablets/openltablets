<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <head>
        <title>OpenL Web Studio</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    </head>

    <frameset rows="100%" cols="100%">
        <frame name="main" src="#{contextPath}/faces/main.xhtml?${pageContext.request.queryString}"
            scrolling="no"  noresize="noresize" />

        <noframes>
            <body>
                <p>To view content you need frames capable browser</p>
            </body>
        </noframes>
    </frameset>

</html>
