<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalOpenVersion" width="400" minWidth="400" height="145" minHeight="#{node.type == 'project' and artefact.opened ? 195:145}">
    <f:facet name="header">
      <h:outputText value="Open Version" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalOpenVersion');" />
    </f:facet>

    <h:form id="openVersionForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText value="Project Name" />
        <input value="#{artefact.name}" class="readonlyRowInput" type="text" size="35" readonly="true" title="#{artefact.name}"/>
        <h:outputLabel for="projectVersion" styleClass="required" value="Project Version" />
        <h:selectOneMenu id="projectVersion" value="#{repositoryTreeController.version}" required="true">
            <f:selectItems value="#{repositoryTreeController.selectedProjectVersions}" />
        </h:selectOneMenu>
      </h:panelGrid>

      <h:panelGroup  rendered="#{node.type == 'project' and artefact.opened and rulesUserSession.localUser}">
        <br />
        <h:outputText value="Are you sure you want to open the project '#{node.name}'? All your local changes will be lost. 
            Your project in local workspace will be replaced by project of specified version that will be checked out from repository." />
        <br />
      </h:panelGroup>
      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Open" action="#{repositoryTreeController.openProjectVersion}" />
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalOpenVersion')}.hide();" />
      </h:panelGrid>
    </h:form>

  </rich:modalPanel>

  <script>
    function openOpenVersionDialog() {
      submitMainForm(function() {
        Richfaces.showModalPanel('modalOpenVersion');
        focusElement('openVersionForm:projectVersion');
      });
    }
  </script>
</ui:composition>
