<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:panelGroup rendered="#{parameter.type.simple}">
        <h:outputText value="#{parameter.value}"
            rendered="#{!parameterTreeBuilder.isDateParameter(parameter.value)}" />

        <h:outputText value="#{parameter.value}"
            rendered="#{parameterTreeBuilder.isDateParameter(parameter.value)}">
            <f:convertDateTime pattern="#{systemConfig['data.format.date']}" />
        </h:outputText>
    </h:panelGroup>

    <rich:tree value="#{parameterTreeBuilder.getRoot(parameter)}" var="item"
        rendered="#{!parameter.type.simple}" toggleType="client" selectionType="client">
        <rich:treeNode>#{item.treeText}</rich:treeNode>
    </rich:tree>

</ui:composition>
