<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/facelets/common/wizardBase.xhtml"
        >

  <ui:define name="page">
    <h2>Return configuration</h2>

    <h:form id="newTableWiz4">

      <h3>Return Logic:</h3>
      <h:inputTextarea value="#{tableWizard.return.logic}"/>

      <hr/>
      <h3>Return Parameters:</h3>

      <h:commandLink value="Add more" action="#{tableWizard.addReturnParameter}"><h:graphicImage value="/images/add_obj.gif" alt="" /></h:commandLink>
      <h:dataTable var="p" value="#{tableWizard.return.parameters}" id="paramTable">
        <h:column>
          <f:facet name="header"><h:outputText value="Business Name"/></f:facet>
          <h:inputText value="#{p.businessName}" id="pname"/>
        </h:column>
        <h:column>
          <f:facet name="header"><h:outputText value="Technical Name"/></f:facet>
          <h:inputText value="#{p.name}" id="tname"/>
        </h:column>
        <h:column>
          <f:facet name="header"><h:outputText value="Type"/></f:facet>
          <h:selectOneMenu value="#{p.type}" style="width:90%;" id="type">
            <f:selectItems value="#{OpenLTypes.paramTypes}"/>
          </h:selectOneMenu>
        </h:column>
        <h:column>
          <h:commandLink action="#{tableWizard.removeReturnParameter}"
                         rendered="#{tableWizard.return.paramsCount > 1}">
            <f:param name="index" value="#{counter.count}"/>
            <h:graphicImage value="/images/delete.gif"/>
          </h:commandLink>

          <h:graphicImage value="/images/moveup.gif" rendered="#{counter.prev &gt; 0}" onclick='wiz_moveup(this, #{counter.prev})'/>
            <h:graphicImage value="/images/empty.gif" rendered="#{counter.prev == 0}" width="16"/>
            <h:graphicImage value="/images/movedown.gif" rendered="#{tableWizard.return.paramsCount > 1 and counter.current &lt; tableWizard.return.paramsCount}"
                            onclick='wiz_moveup(this, #{counter.current})'/>
        </h:column>
        <h:column><h:message for="pname" errorClass="error" showSummary="true" showDetail="true"/></h:column>
      </h:dataTable>


      <hr/>

      <h:inputHidden value="4" id="step" binding="#{tableWizardManager.hiddenStep}"/>
      <h:commandButton value="Prev" action="#{tableWizardManager.prev}"/>
      <h:commandButton value="Next" action="#{tableWizardManager.next}"/>
      <h:commandButton value="Cancel" action="#{tableWizardManager.cancel}"/>
    </h:form>

    <script type="text/javascript">
      var wiz_ids = ['pname', 'tname','type']
      var baseId = "newTableWiz4:paramTable:";
      function wiz_swap(e1, e2) {var tmp = e1.value;e1.value = e2.value;e2.value = tmp;}
      function wiz_moveup(el, pos) {
        if (pos &lt;= 0) return;
        var base1 = baseId+pos+":", base2 = baseId+(pos-1)+":"
        for (var i=0; i &lt; wiz_ids.length; ++i) wiz_swap(document.getElementById(base1 + wiz_ids[i]), document.getElementById(base2 + wiz_ids[i]))
      }
    </script>
  </ui:define>
</ui:composition>
