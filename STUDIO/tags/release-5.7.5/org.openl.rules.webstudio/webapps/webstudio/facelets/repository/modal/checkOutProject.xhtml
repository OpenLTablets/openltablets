<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalCheckOutProject" width="400" minWidth="400" height="110" minHeight="110">
    <f:facet name="header">
      <h:outputText value="Confirm Check Out" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalCheckOutProject');" alt="Close" />
    </f:facet>

    <h:form id="checkOutProjectForm">
      <h:outputText value="Are you sure you want to check out the project '#{node.name}'? All your local changes will be lost. 
          Your project in local workspace will be replaced by project that will be checked out from repository." />

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Check Out Project" action="#{repositoryTreeController.checkOutProject}" />
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalCheckOutProject')}.hide();" />
      </h:panelGrid>
    </h:form>

  </rich:modalPanel>

</ui:composition>
