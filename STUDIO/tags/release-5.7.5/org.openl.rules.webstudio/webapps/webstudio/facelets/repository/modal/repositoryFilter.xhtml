<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalRepFilter" width="400" minWidth="200" height="100" minHeight="110">
    <f:facet name="header">
      <h:outputText value="Repository filter"/>
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalRepFilter');" alt="Close"/>
    </f:facet>

    <h:form id="filterForm">
      <h:inputText id="filter" value="#{repositoryTreeController.filterString}" />

      <br />
      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Apply" action="#{repositoryTreeController.filter}"/>
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalRepFilter')}.hide();" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function showRepFilterDialog() {
        Richfaces.showModalPanel('modalRepFilter');
        focusElement('filterForm:filter');
    }
  </script>

</ui:composition>
