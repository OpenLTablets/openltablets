<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <rich:modalPanel id="modalNewProject" width="400" minWidth="400" height="143" minHeight="143">
    <f:facet name="header">
      <h:outputText value="New Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
          onclick="Richfaces.hideModalPanel('modalNewProject');" alt="Close" />
    </f:facet>

    <h:form id="newProjectForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText styleClass="required" value="Project Name" />
        <h:inputText id="projectName" size="30" maxlength="50" value="#{repositoryTreeController.projectName}" />
        <h:outputText styleClass="required" value="Project Template" />
        <h:selectOneMenu value="#{repositoryTreeController.newProjectTemplate}" style="width: 196px;">
            <f:selectItems value="#{repositoryTreeController.newProjectTemplates}" />
        </h:selectOneMenu>
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br/>

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" id="sbt" value="Create"
            action="#{repositoryTreeController.createNewRulesProject}" />
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalNewProject')}.hide();" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function openNewProjectDialog() {
      Richfaces.showModalPanel('modalNewProject');
      focusElement("newProjectForm:projectName");
    }
  </script>
</ui:composition>
