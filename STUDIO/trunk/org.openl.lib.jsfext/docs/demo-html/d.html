<html>
<head><title>Simple jsp page</title>
	<script type='text/javascript' src='../../src/org/openl/rules/ui/jsf/custom/scripts/popupmenu.js'></script>
</head>
<body style="background-color:beige;">

<style type="text/css">
	.menuholderdiv {
		background: white;
		padding: 4px;
		color: blue;
		text-decoration: underline;
		border: 1px dotted black;
	}

	.menuholderdiv.obl {
		font-style: oblique;
		background: aquamarine;
	}
</style>

<table cellspacing="15px">
	<tr>
		<td>
			<div onmouseover="PopupMenu.sheduleShowMenu('id1', event, 700, 'obl')" onmouseout="PopupMenu.cancelShowMenu()">
				Text 1
				<div id="id1" style="display:none;">
					Menu text <br/>
					<a href="#">Link</a><br/>
					<a href="#">Link</a><br/>
					<a href="#">Link</a>
				</div>
			</div>
		</td>
		<td>
			<div onmouseover="PopupMenu.sheduleShowMenu('id2', event, 1200)" onmouseout="PopupMenu.cancelShowMenu()">
				Column 2
				<div id="id2" style="display:none;">
					Menu text <br/>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td>Line 3</td>
		<td>
			<div width="100%" onmouseover="PopupMenu.showChild('_menu_idJsp6', true)"
				  onmouseout="PopupMenu.showChild('_menu_idJsp6', false)">
				Number 4
				<img style="display:none;z-index:2;position:absolute;" id="_menu_idJsp6" alt=""
					  src="../demo/images/show_menu.gif"
					  name="menurevealbutton" onclick="PopupMenu.showPopupMenu('_menu_div_idJsp6', event, 'obl')"/>

				<div id="_menu_div_idJsp6" style="display:none;" onmouseout="this.style.display='none'">Menu text
				</div>
				&nbsp;
			</div>
		</td>
	</tr>
</table>

</body>
</html>
