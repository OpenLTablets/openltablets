<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <h:head>
        <title><h:outputText value="#{param.title}" /></title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    </h:head>

    <frameset cols="#{treeViewBean.pagesWidth}">
        <frameset rows="*,1">
            <frame name="leftFrame"  src="#{contextPath}/#{treeViewBean.treePage}" scrolling="auto" />
            <frame name="show_app_hidden" src="nothing.html" />
        </frameset>

        <frame name="#{empty param.mainframe ? 'mainFrame' : param.mainframe}"
            src="#{contextPath}/#{treeViewBean.mainPage}" scrolling="auto" />

        <noframes>
            <body>
                <p>To view content you need frames capable browser</p>
            </body>
        </noframes>
    </frameset>

</html>
