<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/pages/layout/simpleLayout.xhtml">

    <ui:define name="content">

        <table style="width: 100%">
            <tr>
                <td style="height: 440px;">
                    <div align="center">
                        <!-- possible error messages -->
                        <c:if test="#{not empty SPRING_SECURITY_LAST_EXCEPTION}">
                            <p class="error">Wrong username or/and password</p>
                            <c:set var="SPRING_SECURITY_LAST_EXCEPTION" value="#{null}" />
                        </c:if>
                        <div>
                            <!-- form itself -->
                            <form action="#{contextPath}/security_login_check" method="post">
                                <table id="loginForm" style="text-align: left;">
                                    <tr>
                                        <td align="right">
                                            <label for="loginName">Username:</label>
                                        </td>
                                        <td>
                                            <input type="text" name="j_username" id="loginName" style="width: 120px" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label for="loginPassword">Password:</label>
                                        </td>
                                        <td>
                                            <input type="password" name="j_password" id="loginPassword" style="width: 120px" />
                                        </td>
                                    </tr>
                                    <c:if test="#{!param.noRemember}">
                                    <tr>
                                        <td align="right">
                                            <label for="rememberMe">Remember me</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" class="transparency" name="rememberMe" id="rememberMe" />
                                        </td>
                                    </tr>
                                    </c:if>
                                    <tr>
                                        <td>&#160;</td>
                                        <td>
                                            <input type="submit" id="loginSubmit" value="Sign in" />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                            <script>
                                focusElement("loginName");
                            </script>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </ui:define>
</ui:composition>
