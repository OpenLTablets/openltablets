<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link href="#{contextPath}/css/common.css" rel="stylesheet" />
        <link href="#{contextPath}/css/layout/main.css" rel="stylesheet" />
        <h:outputScript name="jquery.js" />
        <script src="#{contextPath}/javascript/jquery-ui-1.8.16.custom.min.js"></script>
        <script src="#{contextPath}/javascript/jquery.layout.js"></script>
        <h:outputScript name="jsf.js" library="javax.faces" />
        <script src="#{contextPath}/javascript/jquery.easytabs.min.js"></script>

        <style>
            .ui-layout-resizer {
                display: none !important;
            }
            #header {
                height: 31px !important;
                border-bottom: 1px solid #f3f3f3;
            }
            .simpleView_workspace {
                top: 50px;
            }
            .rf-tab-lbl {
                font-size: 110% !important;
                color: #333;
                font-family: Verdana;
            }
        </style>

        <script>
          //<![CDATA[
            var $j = $.noConflict();

            var loadingPanel;

            // Handle JSF / Richfaces AJAX errors
            var onError = function onError(data) {
                if (data.errorName
                    && data.errorName.indexOf("ViewExpiredException") > -1) { // Session Timeout
                    handleError(399);
                }
                handleError(data.responseCode);
            };
            jsf.ajax.addOnError(onError);

            $j(function () {
                $j('body').layout({
                    closable: false,
                    resizable: false,
                    slidable: false,
                    spacing_open: 1
                });

                loadingPanel = $j("#loadingPanel");

                $j("body").css({"visibility": "visible"});
            });

            function handleError(code) {
                if (code == 399) { // Session Timeout
                    location.href = "#{contextPath}/faces/pages/sessionExpired.xhtml";
                } else {
                    alert("Sorry! Something went wrong. Please, try to refresh WebStudio!");
                }
            }

            function showLoader() {
                if (loadingPanel.is(":hidden")) {
                    loadingPanel.show();
                }
            }

            function hideLoader() {
                if (loadingPanel.is(":visible")) {
                    loadingPanel.hide();
                }
            }
            //]]>
        </script>

        <title>
            <ui:insert name="title">OpenL Tablets WebStudio</ui:insert>
        </title>
    </h:head>

    <h:body style="visibility: hidden">
        <div id="header" class="ui-layout-north">
            <ui:insert name="header">
                <ui:include src="/pages/common/header.xhtml">
                    <ui:param name="menu" value="admin" />
                </ui:include>
            </ui:insert>
        </div>
        <div id="center" class="ui-layout-center">
            <a4j:outputPanel ajaxRendered="true">
                <h:panelGroup styleClass="messages" layout="block"
                    rendered="#{!empty facesContext.maximumSeverity}">
                    <h:messages infoClass="success" errorClass="error" showDetail="true"
                        showSummary="false" tooltip="true" globalOnly="true" />
                </h:panelGroup>
            </a4j:outputPanel>
            <div id="content" class="ui-layout-center" style="padding-top: 15px; position: static">
                <div>
                    <ui:insert name="content" />
                </div>
            </div>
        </div>
        <div id="footer" class="ui-layout-south">
            <ui:insert name="footer">
                <ui:include src="/pages/common/footer.xhtml" />
            </ui:insert>
        </div>

        <div id="loadingPanel" style="display: none">
            <img src="webresource/images/ajax-loader.gif" />
        </div>

        <div style="display: none">
            <a4j:status onstart="showLoader()" onstop="hideLoader()" />
         </div>
    </h:body>
</html>
