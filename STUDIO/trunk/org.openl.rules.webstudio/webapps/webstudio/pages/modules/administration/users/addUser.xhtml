<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:oh="http://openl-tablets.sf.net/jsf/html">

    <rich:popupPanel id="modalAddUser" width="400" autosized="true">
        <f:facet name="header">
            <h:outputText value="Add New User" />
        </f:facet>

        <f:facet name="controls">
            <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
            onclick="RichFaces.$('modalAddUser').hide()" alt="Close" />
        </f:facet>

        <h:form>
            <h:panelGrid columns="2">
                <label class="required">Username</label>
                <h:inputText value="#{usersBean.user.username}" />
                <label class="required">Password</label>
                <h:inputSecret value="#{usersBean.user.password}" />
                <label class="required">Confirm</label>
                <h:inputSecret value="#{usersBean.confirmPassword}" />
                <label>First Name</label>
                <h:inputText value="#{usersBean.user.firstName}" />
                <label>Last Name</label>
                <h:inputText value="#{usersBean.user.lastName}" />
                <label class="required">Groups</label>
            </h:panelGrid>

            <br />
            <br />

            <a4j:commandButton value="Save" action="#{usersBean.addUser}" oncomplete="RichFaces.$('modalAddUser').hide()"
                render=":userList" styleClass="button-primary" />
            <input type="button" value="Cancel" onclick="RichFaces.$('modalAddUser').hide()" />
        </h:form>

    </rich:popupPanel>

</ui:composition>
