<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j">

    <style>
        .subheader {
            color: #EE8811;
            font: normal 110% Verdana;
        }
    </style>

    <h:form>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Privileges</th>
            <th></th>
        </tr>
        <tr>
            <th colspan="4" class="subheader">Predefined groups</th>
        </tr>
        <ui:repeat value="#{groupsBean.predefinedGroups}" var="group">
        <tr>
            <td>#{group.name}</td>
            <td>#{group.description}</td>
            <td>
                <ui:repeat var="privilege" value="#{group.privileges}">
                <h:panelGroup class="badge" style="margin-right: 2px"
                    rendered="#{privilege.name.startsWith('PRIVILEGE')}">#{privilege.displayName}</h:panelGroup>
                <h:panelGroup class="badge badge-info" style="margin-right: 2px"
                    rendered="#{privilege.name.startsWith('GROUP')}">#{privilege.displayName}</h:panelGroup>
                </ui:repeat>
                <h:panelGroup class="badge badge-error" style="margin-right: 2px"
                    rendered="#{group.name == 'Administrators'}">Админ всё может</h:panelGroup>
            </td>
            <td></td>
        </tr>
        </ui:repeat>
        <tr>
            <th colspan="4" class="subheader">Custom groups</th>
        </tr>
        <ui:repeat value="#{groupsBean.groups}" var="group">
        <tr>
            <td>#{group.name}</td>
            <td>#{group.description}</td>
            <td>
                <ui:repeat var="privilege" value="#{group.privileges}">
                <h:panelGroup class="badge" style="margin-right: 2px"
                    rendered="#{privilege.name.startsWith('PRIVILEGE')}">#{privilege.displayName}</h:panelGroup>
                <h:panelGroup class="badge badge-info" style="margin-right: 2px"
                    rendered="#{privilege.name.startsWith('GROUP')}">#{privilege.displayName}</h:panelGroup>
                </ui:repeat>
            </td>
            <td>
                <a4j:commandLink execute="@this" render="@form"
                    action="#{groupsBean.deleteGroup(group.name)}"
                    onclick="if(!window.confirm('Are you sure you want to delete the group?')) {return false;}"
                    title="Delete">
                    <h:graphicImage url="/webresource/images/delete.gif" />
                </a4j:commandLink>
            </td>
        </tr>
        </ui:repeat>
    </table>

    </h:form>

    <br />
    <br />

    <a4j:commandLink value="Add New Group" />

</ui:composition>
