<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:oh="http://openl-tablets.sf.net/jsf/html">

    <link href="webresource/css/tooltip.css" rel="stylesheet" />
    <script src="webresource/js/tooltip.js"></script>
    <script src="webresource/js/validation.js"></script>

    <style>
        .propsGroupHeader {
            color: #1199EE;
            font-size: 110%;
            padding: 8px 0 3px 1px;
        }
        .editableProp {
            cursor: pointer;
        }
        .inheritedProp {
            background: rgba(255, 128, 0, 0.3);
        }
        .inheritedProp .propData a {
            margin-left: 30px;
        }
        .propName {
            color: #555555;
            padding: 3px 0 1px 1px;
            min-width: 70px;
        }
        .propData {
            padding: 3px 0 1px;
        }
        .propValue {
            margin-left: 5px;
        }
        .propEditor {
            margin-left: 2px;
        }
        .propEditor input[type="text"],
        .propEditor input[type="password"],
        .propEditor textarea {
            padding: 1px;
        }
        .editableProp .propValue {
            border-bottom: 1px dashed #cccccc;
        }
        .propDescription {
            display: none;
        }
        .propHide {
            display: none;
        }
        #savePropsButton {
            display: none;
        }
    </style>

    <h:panelGroup rendered="#{tablePropertiesBean.showProperties}">
    <h:form prependId="false">
        <h:panelGroup id="propsTable">
        <table>
            <a4j:repeat value="#{tablePropertiesBean.propertyRows}" var="row">

            <h:panelGroup rendered="#{row.type.name() == 'GROUP'}">
            <tr>
                <td colspan="2" class="propsGroupHeader">#{row.data}</td>
            </tr>
            </h:panelGroup>

            <h:panelGroup rendered="#{row.type.name() == 'PROPERTY'}">

            <ui:param name="prop" value="#{row.data}" />
            <ui:param name="editable"
                value="#{tablePropertiesBean.editable and !prop.system and prop.canBeOverridenInTable and prop.name != 'version'}" />

            <tr class="#{editable ? 'editableProp' : ''}#{prop.inheritedProperty ? ' inheritedProp' : ''}"
                onmouseover="showRemoveBtn(this)" onmouseout="hideRemoveBtn(this)">
                <td class="propName" onclick="#{editable ? 'editProperty(this.parentNode)' : ''}">
                    #{prop.displayName}
                </td>
                <td class="propData" onclick="#{editable ? 'editProperty(this.parentNode)' : ''}">
                    <h:outputText class="propValue" value="#{prop.displayValue}"/>

                    <h:panelGroup rendered="#{editable}">
                    <span class="propEditor#{!empty prop.value ? ' propHide' : ''}">
                        <rich:calendar id="date" value="#{prop.value}" datePattern="#{prop.format}"
                            rendered="#{prop.dateType}" inputStyle="width:100px" />

                        <h:selectBooleanCheckbox id="checkbox" value="#{prop.value}" rendered="#{prop.booleanType}" />

                        <oh:multiselect id="multiselect" items="#{prop.enumArrayItems}" selected="#{prop.enumArrayValue}"
                            rendered="#{prop.enumArray}" />

                        <h:inputText value="#{prop.value}" id="text" 
                            rendered="#{!(prop.dateType || prop.booleanType || prop.enumType || prop.enumArray || prop.stringArray)}" />

                        <h:inputText id="array" value="#{prop.stringValue}" rendered="#{prop.stringArray}" />

                        <span class="propDescription">#{prop.description}</span>
                    </span>
                    </h:panelGroup>
                </td>
                <td style="padding: 0 7px">
                    <h:panelGroup rendered="#{prop.inheritedProperty}">
                        <a href="#showTable.xhtml?uri=#{prop.inheritedTableUri}"
                            title="Go to Properties table"><img src="webresource/images/up.gif" /></a>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{editable and !prop.inheritedProperty}">
                        <a4j:commandLink id="removePropBtn" action="#{tablePropertiesBean.remove(prop)}" title="Remove"
                            render="propsTable :addPropsPanel" oncomplete="$j('#savePropsButton').fadeIn();"
                            style="display: none">
                            <img style="opacity: 0.5" src="webresource/images/close.gif" />
                        </a4j:commandLink>
                    </h:panelGroup>
                </td>
            </tr>
            </h:panelGroup>

            </a4j:repeat>
        </table>

        <h:panelGroup rendered="#{tablePropertiesBean.editable}" style="margin: 8px 0" layout="block">
            <a4j:commandButton id="savePropsButton" value="Save" style="margin-left: 2px"
                action="#{tablePropertiesBean.save}" data="#{tablePropertiesBean.newTableUri}"
                oncomplete="goTo('showTable.xhtml?uri=' + encodeURIComponent(event.data), true)" />
            <h:outputLink id="addPropBtn" value="javascript:void(0)" onclick="$j(this).hide();$j('#addPropsPanel').fadeIn()"
                rendered="#{!empty tablePropertiesBean.propertiesToAdd}" style="margin-left: 4px">Add</h:outputLink>
        </h:panelGroup>
        </h:panelGroup>
    </h:form>

    <h:panelGroup rendered="#{tablePropertiesBean.editable}">
    <h:form prependId="false">
        <h:panelGroup id="addPropsPanel" layout="block"
            style="display: none; margin: 7px 3px; padding: 8px; border: 1px solid #eeeeee; background: #f5f5f5; text-align: center">
            <div style="display: inline-block; text-align: left;">
                <div style="color: #555555; margin-bottom: 8px">Select property to add</div>
                <div>
                    <h:selectOneMenu value="#{tablePropertiesBean.propertyToAdd}">
                        <f:selectItems value="#{tablePropertiesBean.propertiesToAdd}" />
                    </h:selectOneMenu>
                </div>
                <div style="margin-top: 9px">
                    <a4j:commandButton value="Add" onclick="$j('#addPropsPanel').hide()"
                        action="#{tablePropertiesBean.addNew}" render=":propsTable @form"
                        oncomplete="$j('#savePropsButton').fadeIn();$j('#addPropBtn').fadeIn()" />
                    <a href="javascript:void(0)" onclick="$j('#addPropsPanel').hide();$j('#addPropBtn').fadeIn()"
                        style="margin-left: 3px">Cancel</a>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    </h:panelGroup>

    <script>
        function editProperty(elem) {
            elem = $j(elem);
            elem.removeClass("editableProp");
            elem.find(".propValue").hide();
            elem.find(".propEditor").show();
            $j("#savePropsButton").show();

            var tooltipData = elem.find(".propEditor .propDescription").html();
            if (tooltipData) {
                var tooltipElemId = elem.find(".propEditor input").attr("id");
                new Tooltip(tooltipElemId, tooltipData, {skin:'blue', position: 'top_left', maxWidth: '150px'});
            }
        }

        function showRemoveBtn(row) {
            $j(row).find("a[id*='removePropBtn']").show();
        }
        function hideRemoveBtn(row) {
            $j(row).find("a[id*='removePropBtn']").hide();
        }
    </script>
    </h:panelGroup>

</ui:composition>
