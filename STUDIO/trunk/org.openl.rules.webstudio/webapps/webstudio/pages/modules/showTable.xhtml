<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rules="http://openl-tablets.sourceforge.net/jsf">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <style>
        #content {
            overflow: hidden;
        }

        #tableToolbarPanel {
            padding-top: 1px;
            border-bottom: 1px solid #eaeaea;
            height: 55px;
            min-width: 1000px;
        }

        #tablePanel {
            overflow: auto;
            position: absolute;
            top: 57px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #tablePanel > div {
            padding: 12px 7px 0;
        }

        /* TODO Create Button plugin */
        .toolbarButton {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: #313131;
            padding: 4px 7px;
            text-align: center;
            margin: 0 2px;
        }
        .toolbarButton:hover {
            color: #000000;
            box-shadow: 0 0 1px #99BBFF;
            background: #E8EFF7;
        }
        .toolbarButton > span {
            display: block;
            margin-top: 3px;
        }
        .toolbarButton .arrow {
            background: url('webresource/images/arrow_down.png') no-repeat center;
            padding: 2px 3px;
        }
        .toolbarButton .arrow:hover {
            background-color: #BBCCDD;
        }
        .menuButton {
            padding: 4px 3px;
            margin: 0;
        }
        .menuButton table {
            border-collapse: collapse;
            text-align: center;
        }
        #tableToolbarPanel .delimeter {
            border-left: 1px solid white;
            border-right: 1px solid rgba(215,215,215,0.4);
            padding: 0;
        }
        .targetTablesPopup {
            display: none;
            padding: 3px 4px 2px;
        }
        .targetTablesPopup div {
            margin-bottom: 3px;
        }
    </style>

    <c:if test="#{!showTableBean.dispatcherValidationNode}">
    <div id="tableToolbarPanel">
        <table>
            <tr>

                <!-- First Block -->
                <c:if test="#{showTableBean.editable}">
                <td>
                    <h:form prependId="false">
                        <table>
                            <tr>
                                <td>
                                    <h:outputLink value="#showTable.xhtml" title="Edit the table" styleClass="toolbarButton"
                                        rendered="#{showTableBean.canEdit}"  >
                                        <f:param name="uri" value="#{showTableBean.uri}" />
                                        <f:param name="mode" value="edit" />
                                        <img src="webresource/images/editTable.gif" />
                                        <span>Edit</span>
                                    </h:outputLink>
                                </td>
                                <td>
                                    <h:outputLink value="#{contextPath}/action/launch" styleClass="toolbarButton"
                                        rendered="#{showTableBean.canEdit}"
                                        title="Open the table in Excel - #{showTableBean.uri}" 
                                        target="hidden" >
                                        <f:param name="uri" value="#{showTableBean.uri}" />
                                        <img src="webresource/images/excel.png" />
                                        <span>Open</span>
                                    </h:outputLink>
                                </td>
                                <td>
                                    <a4j:commandLink action="#{tableCopierWizardManager.start}" rendered="#{showTableBean.copyable}"
                                        oncomplete="goTo('copyTable.xhtml')" title="Create a new table based on the existing one"
                                        styleClass="toolbarButton">
                                        <img src="webresource/images/copyTable.gif" />
                                        <span>Copy</span>
                                    </a4j:commandLink>
                                </td>
                                <td>
                                    <a4j:commandLink action="#{showTableBean.removeTable}" title="Delete the table"
                                        rendered="#{showTableBean.canRemove}"
                                        onclick="if(!confirm('Do you really want to remove this table?'))return false;"
                                        oncomplete="goTo('module.xhtml?' + encodeURIComponent('#{studio.currentModule.project.name}') + '/' + encodeURIComponent('#{studio.currentModule.name}'), true)"
                                        styleClass="toolbarButton">
                                        <img src="webresource/images/delete.png" />
                                        <span>Remove</span>
                                    </a4j:commandLink>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </td>
                </c:if>

                <!-- Delimeter -->
                <td class="delimeter"></td>

                <c:if test="#{showTableBean.testable and !showTableBean.hasErrors}">

                <!-- Second Block -->
                <td>
                    <c:set var="testIndices" value="#{showTableBean.selectedIndices}" />
                    <c:set var="traceUrl"
                        value="#{contextPath}/faces/pages/layout/frameView.xhtml?title=Trace&amp;treePage=faces/pages/modules/trace/tree.xhtml&amp;relWidth=70&amp;mainPage=faces/pages/modules/trace/showTraceTable.xhtml&amp;first=true&amp;uri=#{showTableBean.encodedUri}" />
                    <h:form prependId="false">
                        <c:set var="runLink"
                            value="#{showTableBean.table.type == 'xls.run.method' ? 'test/runTestMethod.xhtml' : 'test/runAllTests.xhtml'}?uri=#{showTableBean.encodedUri}" />
                        <div id="unitsMenu" style="display: none">
                            <c:set var="columnSize" value="#{fn:length(showTableBean.tests[0].executionParams)}" />
                            <table id="testTable" class="table" style="margin: 2px 2px 1px 2px">
                                <tr>
                                    <th>
                                        <h:selectBooleanCheckbox id="allTestCheck" value="true" onclick="changeAllItemStatus(this, 'unitsMenu')" title="Check/Uncheck All" />
                                    </th>
                                    <th colspan="#{columnSize}">
                                        Test Parameter(s)
                                    </th>
                                </tr>
                                <ui:repeat var="test" value="#{showTableBean.tests}">
                                <tr>
                                    <td>
                                        <h:selectBooleanCheckbox value="#{showTableBean.selectedTests[test]}" onclick="changeItemStatus(this, 'unitsMenu', 'allTestCheck')" />
                                    </td>
                                    <ui:repeat var="parameter" value="#{test.executionParams}">
                                    <td>
                                        <ui:include src="/pages/modules/test/parameter.xhtml">
                                            <ui:param name="parameter" value="#{parameter}" />
                                        </ui:include>
                                    </td>
                                    </ui:repeat>
                                </tr>
                                </ui:repeat>
                            </table>
                            <div style="padding: 6px 5px">
                                <a4j:commandButton id="runButton" action="#{showTableBean.makeTestSuite}" value="Run"
                                    rendered="#{showTableBean.canRun}"
                                    title="Run" onclick="return  isAnyTestSelected(); " oncomplete="goTo('#{runLink}')"
                                    style="display:none" />
                                <a4j:commandButton id="traceButton" action="#{showTableBean.makeTestSuite}"
                                    rendered="#{showTableBean.canTrace}"
                                    value="Trace" title="Trace" onclick="return isAnyTestSelected();"
                                    oncomplete="open_win('#{traceUrl}', 'trace_win')"
                                    style="display:none" />
                                <h:commandButton id="traceIntoFileButton" action="#{showTableBean.traceIntoFile}"
                                    rendered="#{showTableBean.canTrace}"
                                    value="Trace into File" onclick="return isAnyTestSelected();" title="Trace into File"
                                    style="display:none" />
                                <a4j:commandButton id="benchmarkButton" action="#{showTableBean.makeTestSuite}"
                                    rendered="#{showTableBean.canBenchmark}"
                                    value="Benchmark" title="Benchmark" onclick="return isAnyTestSelected();"
                                    oncomplete="goTo('test/benchmarkMethod.xhtml')" style="display:none" />
                            </div>
                        </div>
                        <table>
                            <tr>
                                <td>
                                    <a4j:commandLink id="runLink" action="#{showTableBean.makeTestSuite}" title="Run" styleClass="toolbarButton menuButton"
                                        rendered="#{showTableBean.canRun}"
                                        onclick=" return isAnyTestSelected();" oncomplete="goTo('#{runLink}')"
                                        onmouseover="$j(this).find('.arrow').css({'visibility':'visible'})"
                                        onmouseout="$j(this).find('.arrow').css({'visibility':'hidden'})"
                                        style="padding-right: 1px">
                                        <table>
                                            <tr>
                                                <td>
                                                    <img src="webresource/images/run.gif" />
                                                </td>
                                                <td rowspan="2" class="arrow"
                                                    onclick="showButtonMenu(event, 'unitsMenu', 'a');$j('#runButton').show();$j('#traceButton, #traceIntoFileButton, #benchmarkButton').hide();return false;"
                                                    style="visibility: hidden;">
                                                    <f:verbatim>&amp;nbsp;&amp;nbsp;</f:verbatim>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span>Run</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </a4j:commandLink>
                                </td>
                                <td>
                                    <a4j:commandLink id="traceLink" action="#{showTableBean.makeTestSuite}" title="Trace" styleClass="toolbarButton menuButton"
                                        rendered="#{showTableBean.canTrace}"
                                        onclick="return isAnyTestSelected();" oncomplete="open_win('#{traceUrl}', 'trace_win')"
                                        onmouseover="$j(this).find('.arrow').css({'visibility':'visible'})"
                                        onmouseout="$j(this).find('.arrow').css({'visibility':'hidden'})"
                                        style="padding-right: 1px">
                                        <table>
                                            <tr>
                                                <td>
                                                    <img src="webresource/images/trace.gif" />
                                                </td>
                                                <td rowspan="2" class="arrow"
                                                    onclick="showButtonMenu(event, 'unitsMenu', 'a');$j('#traceButton, #traceIntoFileButton').show();$j('#runButton, #benchmarkButton').hide();return false;"
                                                    style="visibility: hidden;">
                                                    <f:verbatim>&amp;nbsp;&amp;nbsp;</f:verbatim>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span>Trace</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </a4j:commandLink>
                                </td>
                                <td>
                                    <a4j:commandLink id="benchmarkLink" action="#{showTableBean.makeTestSuite}" title="Benchmark" styleClass="toolbarButton menuButton"
                                        rendered="#{showTableBean.canBenchmark}"
                                        onclick="return isAnyTestSelected();"
                                        onmouseover="$j(this).find('.arrow').css({'visibility':'visible'})"
                                        onmouseout="$j(this).find('.arrow').css({'visibility':'hidden'})"
                                        oncomplete="goTo('test/benchmarkMethod.xhtml')"
                                        style="padding-right: 1px">
                                        <table>
                                            <tr>
                                                <td>
                                                    <img src="webresource/images/clock-icon.png" />
                                                </td>
                                                <td rowspan="2" class="arrow"
                                                    onclick="showButtonMenu(event, 'unitsMenu', 'a');$j('#benchmarkButton').show();$j('#runButton, #traceButton, #traceIntoFileButton').hide();return false;"
                                                    style="visibility: hidden;">
                                                    <f:verbatim>&amp;nbsp;&amp;nbsp;</f:verbatim>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span>Benchmark</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </a4j:commandLink>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </td>
                </c:if>

                <c:if test="#{showTableBean.table.executable}">
                    <td>
                        <h:form id="inputArgsForm">
                            <c:set var="runLink"
                                value="test/runTestMethod.xhtml?uri=#{showTableBean.encodedUri}" />
                            <c:set var="traceUrl"
                                value="#{contextPath}/faces/pages/layout/frameView.xhtml?title=Trace&amp;treePage=faces/pages/modules/trace/tree.xhtml&amp;relWidth=70&amp;mainPage=faces/pages/modules/trace/showTraceTable.xhtml&amp;first=true&amp;uri=#{showTableBean.encodedUri}" />
                            <c:set target="#{inputArgsBean}" property="uri" value="#{showTableBean.uri}" />
                            <c:if test="#{inputArgsBean.methodHasParameters}">
                                <c:if test="#{showTableBean.canRun}">
                                    <a class="toolbarButton" title="Launch the table" href="javascript:void(0)"
                                        onclick="showButtonMenu(event, 'inputArgsMenu', 'a');$j('#inputArgsForm\\:runButton').show();$j('#inputArgsForm\\:traceButton,#inputArgsForm\\:traceIntoFileButton').hide();">
                                        <img src="webresource/images/run.gif" />
                                        <span>Run</span>
                                    </a>
                                </c:if>
                                <c:if test="#{showTableBean.canTrace}">
                                    <a class="toolbarButton" title="Launch the table and trace steps" href="javascript:void(0)"
                                        onclick=" showButtonMenu(event, 'inputArgsMenu', 'a');$j('#inputArgsForm\\:traceButton,#inputArgsForm\\:traceIntoFileButton').show();$j('#inputArgsForm\\:runButton').hide();">
                                        <img src="webresource/images/trace.gif" />
                                        <span>Trace</span>
                                    </a>
                                </c:if>
                                <div id="inputArgsMenu" style="display: none">
                                    <ui:include src="/pages/modules/test/inputTestCase.xhtml" />
                                    <div style="padding: 8px 5px 6px">
                                        <a4j:commandButton id="runButton" style="display: none"
                                            action="#{inputArgsBean.makeTestSuite}" value="Run" title="Launch the table"
                                            oncomplete="goTo('#{runLink}')"/> 
                                        <a4j:commandButton id="traceButton" style="display: none"
                                            action="#{inputArgsBean.makeTestSuite}" value="Trace" title="Launch the table and trace steps"
                                            oncomplete="open_win('#{traceUrl}', 'trace_win')" />
                                        <h:commandButton id="traceIntoFileButton" style="display: none"
                                            action="#{showTableBean.traceIntoFile(true)}" value="Trace into File"
                                            title="Trace into File" />
                                    </div>
                                </div>
                            </c:if>
                            <c:if test="#{not inputArgsBean.methodHasParameters}">
                                <a4j:commandLink action="#{showTableBean.makeTestSuite}" styleClass="toolbarButton" title="Run"
                                    rendered="#{showTableBean.canRun}"
                                    oncomplete="goTo('#{runLink}')">
                                    <img src="webresource/images/run.gif" />
                                    <span>Run</span>
                                </a4j:commandLink>
                                <a4j:commandLink action="#{showTableBean.makeTestSuite}" styleClass="toolbarButton"
                                    rendered="#{showTableBean.canTrace}"
                                    oncomplete="open_win('#{traceUrl}', 'trace_win')" title="Trace">
                                    <img src="webresource/images/trace.gif" />
                                    <span>Trace</span>
                                </a4j:commandLink>
                            </c:if>
                        </h:form>
                    </td>
                </c:if>

                <c:if test="#{showTableBean.hasTests}">
                    <td>
                        <h:outputLink value="#test/runAllTests.xhtml" title="Run Tests" styleClass="toolbarButton"
                            rendered="#{showTableBean.canRun}"  >
                            <f:param name="uri" value="#{showTableBean.uri}" />
                            <img src="webresource/images/test_ok.gif" />
                            <span>Test</span>
                        </h:outputLink>
                    </td>
                </c:if>

                <c:if test="#{showTableBean.canCreateTest}">
                <td>
                    <h:form>
                        <a4j:commandLink action="#{tableCreatorWizardManager.startWizard}"
                            styleClass="toolbarButton" title="Create a new Test table" 
                            oncomplete="goTo('create/index.xhtml?initStep=test/step2.xhtml')" >
                            <a4j:param assignTo="#{tableCreatorWizardManager.tableType}" value="TEST_DIRECT" />
                            <img src="webresource/images/test_new.gif" />
                            <span>Create Test</span>
                        </a4j:commandLink>
                    </h:form>
                </td>
                </c:if>

                <c:if test="#{!empty showTableBean.targetTables}">
                <c:set var="oneTargetTable" value="#{fn:length(showTableBean.targetTables) == 1}" />
                <td style="padding: 0 10px">
                    <div style="font-weight: bold; color: #333333; margin-bottom: 2px">
                        <h:outputText value="Target Table" />
                        <h:outputText value="s" rendered="#{!oneTargetTable}" />
                    </div>
                    <div>
                        <ui:repeat value="#{showTableBean.targetTables}" var="targetTable" varStatus="i">
                        <h:panelGroup rendered="#{i.index == 0}">
                            <h:outputLink value="#showTable.xhtml">
                                <f:param name="uri" value="#{targetTable.uri}" />
                                <h:outputText value="#{showTableBean.getTableName(targetTable)}" />
                            </h:outputLink>
                            <h:outputLink value="javascript:void(0)" rendered="#{!oneTargetTable}"
                                onclick="showPopupMenu(event, 'targetTables', $j(this).prev(), {'offsetTop' : 2, 'offsetLeft' : -5})"
                                style="margin-left: 4px">
                                <h:graphicImage url="/webresource/images/arrow_down.png" title="Other Target Tables" />
                            </h:outputLink>
                        </h:panelGroup>
                        </ui:repeat>
                    </div>
                    <h:panelGroup id="targetTables" class="targetTablesPopup" rendered="#{!oneTargetTable}" layout="block">
                        <ui:repeat value="#{showTableBean.targetTables}" var="targetTable" varStatus="i">
                        <h:panelGroup rendered="#{i.index > 0}">
                        <div>
                            <h:outputLink value="#showTable.xhtml">
                                <f:param name="uri" value="#{targetTable.uri}" />
                                <h:outputText value="#{showTableBean.getTableName(targetTable)}" /> 
                            </h:outputLink>
                        </div>
                        </h:panelGroup>
                        </ui:repeat>
                    </h:panelGroup>
                </td>
                </c:if>

                <!-- If table has tests and runs -->
                <c:if test="#{showTableBean.hasAnyTests}">
                <c:set var="oneTest" value="#{fn:length(showTableBean.allTests) == 1}" />
                <td style="padding: 0 10px">
                    <div style="font-weight: bold; color: #333333; margin-bottom: 2px">Available Tests/Runs</div>
                    <div>
                        <ui:repeat value="#{showTableBean.allTests}" var="test" varStatus="i">
                        <h:panelGroup rendered="#{i.index == 0}">
                            <h:outputLink value="#showTable.xhtml" >
                                <f:param name="uri" value="#{test.info.sourceUrl}" />
                                <h:outputText value="#{showTableBean.getTestName(test)}" />
                            </h:outputLink>
                            <h:outputLink value="javascript:void(0)" rendered="#{!oneTest}"
                                onclick="showPopupMenu(event, 'availableTests', $j(this).prev(), {'offsetTop' : 2, 'offsetLeft' : -5})"
                                style="margin-left: 4px">
                                <h:graphicImage url="/webresource/images/arrow_down.png"
                                    title="Other Available Tests/Runs" />
                            </h:outputLink>
                        </h:panelGroup>
                        </ui:repeat>
                    </div>
                    <h:panelGroup id="availableTests" class="targetTablesPopup" rendered="#{!oneTest}" layout="block">
                        <ui:repeat value="#{showTableBean.allTests}" var="test" varStatus="i">
                        <h:panelGroup rendered="#{i.index > 0}">
                        <div>
                            <h:outputLink value="#showTable.xhtml">
                                <f:param name="uri" value="#{test.info.sourceUrl}" />
                                <h:outputText value="#{showTableBean.getTestName(test)}" />
                            </h:outputLink>
                        </div>
                        </h:panelGroup>
                        </ui:repeat>
                    </h:panelGroup>
                </td>
                </c:if>

            </tr>
        </table>
    </div>
    </c:if>

    <div id="tablePanel">
        <div>
            <h:panelGroup rendered="#{showTableBean.hasProblems}" layout="block" style="margin-bottom: 12px;">
                <div style="font-weight: bold; font-size: 12px; margin: 0px 2px 4px 2px;">
                    <span style="margin-right: 4px">Problems</span>
                    <img src="webresource/images/arrow_down.gif" title="Hide Problems"
                        onclick="$j('#problemsPanel').toggle('fast');this.src=(this.title == 'Hide Problems' ? 'webresource/images/arrow_right.gif' : 'webresource/images/arrow_down.gif');this.title=(this.title == 'Hide Problems' ? 'Show Problems' : 'Hide Problems');" />
                </div>
                <div id="problemsPanel">
                    <ui:include src="/pages/modules/messages.xhtml">
                        <ui:param name="messages" value="#{showTableBean.problems}" />
                        <ui:param name="editable" value="#{showTableBean.canEdit}" />
                    </ui:include>
                </div>
            </h:panelGroup>

            <form target="hidden" name="editInExcelForm" method="post" action="#{contextPath}/action/launch">
                <input type="hidden" name="uri" value="" />
            </form>

            <rules:tableEditor id="t" table="#{showTableBean.table}" view="#{studio.tableView}"
                linkBase="#showTable.xhtml" mode="#{showTableBean.mode}" editable="#{showTableBean.canEdit}"
                showFormulas="#{studio.showFormulas}"
                beforeSaveAction="#{showTableBean.beforeSaveAction}" afterSaveAction="#{showTableBean.afterSaveAction}"
                onBeforeSave="javascript:onBeforeSave();" onAfterSave="javascript:onAfterSave(data);"
                onError="javascript:onError(data);" excludeScripts="prototype"  >

                <h:outputLink value="javascript:editInExcel(document.forms.editInExcelForm)"
                    rendered="#{showTableBean.canEdit}">Edit in Excel</h:outputLink>
                <h:outputLink value="javascript:search($j(PopupMenu.lastTarget).text())">Search</h:outputLink>
            </rules:tableEditor>
        </div>
    </div>

    <ui:remove>
    <div style="position: absolute; right: 10px">
        Table Details
    </div>
    </ui:remove>

    <script>
      //<![CDATA[
        function open_win(url, name) {
            window.open(url, name, "toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, copyhistory=yes, width=900, height=700, top=20, left=100")
        }

        function showButtonMenu(event, popupId, buttonElem) {
            event.stopPropagation();
            var button = $j(event.target).parent(buttonElem);
            if (!button.length)
                button = $j(event.target).closest(buttonElem);
            showPopupMenu(event, popupId, button, {'offsetLeft' : -1, 'fitToScreen' : true});
        }

        function editInExcel(f) {
            f.uri.value = "#{showTableBean.uri}";
            f.submit();
        }

        function onBeforeSave() {
            showLoader();
        }

        function onAfterSave(data) {
            goTo("showTable.xhtml?uri=" + encodeURIComponent(data.newUri), true);
            hideLoader();
        }

        function onError(data) {
            hideLoader();
            message(data.message, 7000);
        }

        function isAnyTestSelected() {

            var numChecked = $j("#testTable :checked").length;
            if (numChecked > 0) {
                return true;
            }

            message("No tests selected", 3000);
            return false;
        }

        function canLeavePage() {
            // TODO: add "var='myVar'" parameter to rules:tableEditor tag instead of hardcoded variable name and id of a table
            var t = _tet_te; // variable name of a table, is generated from it's editorId te_toolbar
            
            if (t.hasChanges) {
                var isOk = confirm('Table is not saved. Do you want to save all changes?');
                if (isOk) {
                    t.saveChanges();
                }  else {
                   t.undoredo();
                } 
            }
            return true;
        }
        
      //]]>
    </script>

</ui:composition>
