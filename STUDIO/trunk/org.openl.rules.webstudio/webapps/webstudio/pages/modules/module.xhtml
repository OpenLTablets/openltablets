<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:a4j="http://richfaces.org/a4j">

    <style>
        .module-imports {
            margin-top: 15px;
        }

        .module-imports ul {
            list-style-type: none;
            padding-left: 8px;
            margin-top: 3px;
            margin-bottom:3px;
        }

       .module-imports ul li {
           pdding-top: 5px;
           padding-bottom:5px;
       }

    </style>

    <c:set var="node" value="#{repositorySelectNodeStateHolder.selectedNode}" />
    <c:set var="prj" value="#{repositoryTreeController.rulesProjects}" />

    <div class="content" style="margin: 11px 14px">
        <h:panelGrid columns="2" cellspacing="6" columnClasses="">
            <h:outputText value="Project Name: " style="color: #555" />
            <h:outputText value="#{studio.currentModule.project.name}" style="font-weight: bold" />
            <h:outputText value="Module Name: " style="color: #555" />
            <h:outputText value="#{studio.currentModule.name}" style="font-weight: bold" />

            <h:outputText value="Number of Tables: " style="color: #555" />
            <h:panelGroup>
                <h:outputText value="#{fn:length(studio.model.tableSyntaxNodes)}" />
                <h:outputText value="#{studio.model.errorNodesNumber} failed" styleClass="badge badge-error"
                    rendered="#{studio.model.errorNodesNumber > 0}" style="margin-left: 7px" />

            </h:panelGroup>

            <h:outputText value="" />
            <h:outputText value="" />

      </h:panelGrid>

	  <h:panelGroup rendered="#{modulePageBean.dependencies.size() > 0}" layout="block" styleClass="module-imports">
           <div style="font-weight: bold; margin-left: 7px; margin-top: 7px;">Project dependencies:</div>
          <div>
              <ul>
                  <a4j:repeat value="#{modulePageBean.dependencies}" var="keys" >
                      <li>#{keys}</li>
                  </a4j:repeat>
              </ul>
          </div>
      </h:panelGroup>

	  <h:panelGroup rendered="#{modulePageBean.includes.size() > 0}" layout="block" styleClass="module-imports">
	      <div style="font-weight: bold; margin-left: 7px;">Included modules:</div>
	      <div>
	          <ul>
	           <a4j:repeat value="#{modulePageBean.includes}" var="keys">
	                  <li>#{keys}</li>
	           </a4j:repeat>
	           </ul>
	          </div>
	   </h:panelGroup>

	   <h:panelGroup rendered="#{modulePageBean.imports.size() > 0}" layout="block" styleClass="module-imports">
	       <div style="font-weight: bold; margin-left: 7px; margin-top: 7px;">Imported libraries and packages:</div>
 	      <div>
	          <ul>
	              <a4j:repeat value="#{modulePageBean.imports}" var="keys" >
	                  <li>#{keys}</li>
	              </a4j:repeat>
	          </ul>
	      </div>
	  </h:panelGroup>

    </div>

</ui:composition>
