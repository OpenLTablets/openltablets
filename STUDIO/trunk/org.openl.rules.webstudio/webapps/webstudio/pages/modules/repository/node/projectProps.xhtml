<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:param name="propsFormName" value="projectPropsTableForm" />
  
<h:panelGroup id="#{propsFormName}repoPropsTable" layout="block"> 
    <table class="formfields" style="max-width: 500px;">
	    <tr>
	        <td class="label">
	            <h:outputText value="Name" />
	        </td>
	        <td>
	            <h:outputText value="#{node.name}" style="font-weight: bold" />
	        </td>
	    </tr>
	    <tr>
	        <td class="label">
	            <h:outputText value="Revision" />
	        </td>
	        <td>
	            <h:outputText value="#{artefact.version.versionName}" />
	        </td>
	    </tr>
	    <tr>
	        <td class="label">
	            <h:outputText value="Status" />
	        </td>
	        <td>
	            <h:outputText value="#{node.status}" />
	        </td>
	    </tr>
	    <tr>
	        <td class="label">
	            <h:outputText value="Created At" />
	        </td>
	        <td>
	            <h:outputText value="#{node.createdAt}">
	                <f:convertDateTime type="date" pattern="#{systemConfig['data.format.date']}"/>
	            </h:outputText>
	        </td>
	    </tr>
	    <tr>
	        <td class="label">
	            <h:outputText value="Created By" />
	        </td>
	        <td>
	            <h:outputText value="#{node.createdBy}" />
	        </td>
	    </tr>
	    <tr>
            <td class="label">
                <h:outputText value="Modified At" rendered="#{node.modifiedAt != null}" />
            </td>
            <td>
                <h:outputText value="#{node.modifiedAt}" rendered="#{node.modifiedAt != null}">
		            <f:convertDateTime type="date" pattern="#{systemConfig['data.format.date']}"/>
		        </h:outputText>
            </td>
        </tr>
        <tr>
            <td class="label">
                <h:outputText value="Modified By" rendered="#{node.modifiedBy != null}"/>
            </td>
            <td>
                <h:outputText value="#{node.modifiedBy}" rendered="#{node.modifiedBy != null}"/>
            </td>
        </tr>
	    
	  <ui:include src="/pages/modules/repository/node/bdimensionalProps.xhtml" >
	    <ui:param name="prefix" value="project"/>
	  </ui:include>
    </table>
</h:panelGroup>
<ui:include src="/pages/modules/repository/node/addPropsPanel.xhtml">
  <ui:param name="prefix" value="project"/>
</ui:include>
    
</ui:composition>
