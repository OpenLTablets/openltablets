<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/pages/layout/simpleView.xhtml">

  <ui:define name="workspace">
  <style>
    #content {
        padding: 0;
    }
  </style>

  <rich:dataTable value="#{repositoryTreeController.rulesProjects}" var="prj" styleClass="table table-striped">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Name" />
        </rich:column>
        <rich:column>
          <h:outputText value="Revision" />
        </rich:column>
        <rich:column>
          <h:outputText value="Status" />
        </rich:column>
        <rich:column>
          <h:outputText value="Modified By" />
        </rich:column>
        <rich:column>
          <h:outputText value="Modified At" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

      <rich:column>
        <h:commandLink value="#{prj.name}" action="#{repositoryTreeController.selectRulesProject}">
          <f:param name="projectName" value="#{prj.name}" />
        </h:commandLink>
      </rich:column>
      <rich:column style="text-align:center">
        <h:outputText value="#{prj.version}" />
      </rich:column>
      <rich:column style="text-align:center">
        <h:outputText value="#{prj.status}" />
      </rich:column>
      <rich:column style="text-align:center">
        <h:outputText value="#{prj.modifiedBy != null ? prj.modifiedBy : prj.createdBy}" />
      </rich:column>
      <rich:column style="text-align:center">
        <h:outputText value="#{prj.modifiedAt != null ? prj.modifiedAt : prj.createdAt}">
        	<f:convertDateTime type="date" pattern="#{systemConfig['data.format.date']}" />
        </h:outputText>
      </rich:column>
      <rich:column>
        <h:panelGroup rendered="#{!prj.data.deleted}">
          &#160;
          <h:commandLink immediate="true"
              rendered="#{repositoryTreeState.canCreate}"
              onclick="openCopyProjectDialog('#{prj.name}'); return false;" title="Create a new project in Design Repository with a different project name but the same content">
              <h:graphicImage url="/webresource/images/copy.gif" styleClass="actionImage" alt="Copy"/>
          </h:commandLink>
          <h:panelGroup rendered="#{repositoryTreeController.canUnlock and prj.data.locked and not prj.data.lockedByMe}">
              &#160;
              <h:commandLink immediate="true"
                  action="#{repositoryTreeController.unlockProject}"
                  onclick="if(!window.confirm('All unsaved user changes will be lost during unlock. Do you want to proceed?')) {return false;}"
                  title="Unlock project">
                  <f:param name="projectName" value="#{prj.name}" />
                  <h:graphicImage url="/webresource/images/unlock.png" styleClass="actionImage" alt="Unlock"/>
              </h:commandLink>
          </h:panelGroup>
          <h:panelGroup rendered="#{repositoryTreeController.canDelete and (not prj.data.locked or prj.data.lockedByMe)}">
              &#160;
              <h:commandLink immediate="true"
                  action="#{repositoryTreeController.deleteRulesProject}"
                  onclick="if(!window.confirm('Are you sure you want to delete the project?')) {return false;}"
                  title="Archive project">
                  <f:param name="projectName" value="#{prj.name}" />
                  <h:graphicImage url="/webresource/images/delete.png" styleClass="actionImage" alt="Delete"/>
              </h:commandLink>
          </h:panelGroup>
        </h:panelGroup>
        &#160;
      </rich:column>

  </rich:dataTable>

  <h:panelGroup rendered="#{empty repositoryTreeController.rulesProjects}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>
  
  </ui:define>

</ui:composition>
