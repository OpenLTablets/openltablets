<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:oh="http://openl-tablets.sf.net/jsf/html">

    <style>
        .propsGroupHeader {
            color: #1199EE;
            font-size: 12px;
            padding-top: 15px !important;
        }
        .editableProp {
            cursor: pointer;
        }
        .inheritedProp {
            background: rgba(255, 128, 0, 0.3);
        }
        .inheritedProp .propData a {
            margin-left: 30px;
        }
        .propName {
            color: #555555;
            min-width: 70px;
        }
        .propData {
            padding: 3px 0 1px;
            max-width: 500px;
            overflow: hidden;
        }
        .propValue {
            margin-left: 5px;
        }
        .propEditor {
            margin-left: 2px;
        }
        .propEditor input[type="text"],
        .propEditor input[type="password"],
        .propEditor textarea {
            padding: 1px;
            width: 91%;
        }
        .editableProp .propValue {
            border-bottom: 1px dashed #cccccc;
        }
        .propDescription {
            display: none;
        }
        .propHide {
            display: none;
        }
        #savePropsButton {
            display: none;
        }
    </style>
    <h:panelGroup>
        <span class="propsGroupHeader label">
            Business Dimension Properties
        </span>
    </h:panelGroup>
    
    <h:panelGroup layout="block">
    
    <ui:param name="propsFormName" value="#{prefix}PropsTableForm" />
    <ui:param name="panelFormName" value="#{prefix}RepoPropsPanel" />
    
    <h:panelGroup id="#{propsFormName}repoPropsTable" layout="block">
    <table>
        
        <a4j:repeat value="#{repositoryProjectPropsBean.propsStore}" var="prop">
        
        <h:panelGroup>
        <ui:param name="added" value="#{empty prop.value}" />
        <ui:param name="pref" value="#{prop.name}" />

        <tr class="editableProp"
            onmouseover="showRemoveBtn(this)" onmouseout="hideRemoveBtn(this)">
            <td class="propName #{prop.inheritedProperty ? ' inheritedProp' : ''} label" onclick="#{repositoryTreeState.canSave ? 'editProperty(this.parentNode)' : '' }">
                <a4j:outputPanel>
	                #{prop.displayName}
	                <rich:tooltip showDelay="500" rendered="#{prop.inheritedProperty}">
	                    <h:outputText value="Inherited from #{prop.inheritedTableName}"/>
	                </rich:tooltip>
                </a4j:outputPanel>
            </td>
            <td class="propData #{prop.inheritedProperty ? ' inheritedProp' : ''}" onclick="#{repositoryTreeState.canSave ? 'editProperty(this.parentNode)' : '' }"
            style="max-width: 500px; overflow: hidden;">
                <a4j:outputPanel>
	                <h:outputText class="propValue" value="#{prop.displayValue}"
	                    style="max-width: 500px; overflow: hidden; #{added ? 'display:none' : ''}" />
	                <rich:tooltip showDelay="500" rendered="#{prop.inheritedProperty}">
	                    <h:outputText value="Inherited from #{prop.inheritedTableName}"/>
	                </rich:tooltip>
                </a4j:outputPanel>

                <h:panelGroup>
                <span class="propEditor#{added ? '' : ' propHide'}">
                    <rich:calendar id="date" value="#{prop.value}" datePattern="#{prop.format}"
                        rendered="#{prop.dateType}" inputStyle="width:100px" />

                    <h:selectBooleanCheckbox id="checkbox" value="#{prop.value}" rendered="#{prop.booleanType}" />
                    
                    <oh:multiselect id="multiselect" items="#{prop.enumArrayItems}" selected="#{prop.enumArrayValue}"
                            rendered="#{prop.enumArray}" />

                    <h:inputText value="#{prop.value}" id="text" 
                        rendered="#{!(prop.dateType || prop.booleanType || prop.enumType || prop.enumArray || prop.stringArray)}" />

                    <h:inputText id="array" value="#{prop.stringValue}" rendered="#{prop.stringArray}" />
                </span>
                </h:panelGroup>
            </td>
            <td style="padding: 0 7px">
            <span>
                <a4j:commandLink id="savePropsButton" title="Save"
	                 action="#{repositoryProjectPropsBean.save(prop)}" 
	                 render="#{propsFormName}repoPropsTable #{panelFormName}addRepoPropsPanel nodeView projectTree" style="display: none; margin-left: 2px"
	                 rendered="#{repositoryTreeState.canSave}"><img
                     style="opacity: 0.5" src="webresource/images/ok.png" />
	             </a4j:commandLink>
                 <a4j:commandLink id="removePropBtn" action="#{repositoryProjectPropsBean.remove(prop)}" title="Remove"
                     render="#{propsFormName}repoPropsTable nodeView projectTree" style="display: none; margin-left: 2px"
                     rendered="#{repositoryTreeState.canSave and !prop.inheritedProperty}"><img
                     style="opacity: 0.5" src="webresource/images/close.gif" />
                 </a4j:commandLink>
             </span>
            </td>
        </tr>
        </h:panelGroup>

        </a4j:repeat>
    </table>

    <div style="margin: 8px 0">
        <h:outputLink id="#{propsFormName}addPropBtn" value="javascript:void(0)" onclick="$j(this).hide();$j('##{panelFormName}addRepoPropsPanel').fadeIn()"
            rendered="#{!empty repositoryProjectPropsBean.propsForSelect and repositoryTreeState.canSave}" style="margin-left: 4px">Add</h:outputLink>
    </div>
    </h:panelGroup>

    <h:panelGroup id="#{panelFormName}addRepoPropsPanel" layout="block"
        style="display: none; margin: 7px 3px; padding: 8px; border: 1px solid #eeeeee; background: #f5f5f5; text-align: left; width: 250px">
        <div style="display: inline-block; text-align: left;">
            <div style="color: #555555; margin-bottom: 8px">Select property to add</div>
            <div>
                <h:selectOneMenu value="#{repositoryProjectPropsBean.propertyToAdd}">
                    <f:selectItems value="#{repositoryProjectPropsBean.propsForSelect}" />
                </h:selectOneMenu>
            </div>
            <div style="margin-top: 9px">
                <a4j:commandButton value="Add" onclick="$j('##{panelFormName}addRepoPropsPanel').hide()"
                    action="#{repositoryProjectPropsBean.addNew}" render="#{propsFormName}repoPropsTable #{panelFormName}addRepoPropsPanel"
                    oncomplete="$j('##{propsFormName}addPropBtn').fadeIn()" />
                <a href="javascript:void(0)" onclick="$j('##{panelFormName}addRepoPropsPanel').hide();$j('##{propsFormName}addPropBtn').fadeIn()"
                    style="margin-left: 3px">Cancel</a>
            </div>
        </div>
    </h:panelGroup>

    <script>
        function editProperty(elem) {
            elem = $j(elem);
            elem.removeClass("editableProp");
            elem.find(".propValue").hide();
            elem.find(".propEditor").show();
            $j("#savePropsButton").show();
        }

        function showRemoveBtn(row) {
            $j(row).find("a[id*='removePropBtn']").show();
            $j(row).find("a[id*='savePropsButton']").show();
        }
        function hideRemoveBtn(row) {
            $j(row).find("a[id*='removePropBtn']").hide();
            $j(row).find("a[id*='savePropsButton']").hide();
        }
    </script>
    </h:panelGroup>
</ui:composition>
