<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <rich:popupPanel id="modalNewProject" autosized="true">
    <f:facet name="header">
      <h:outputText value="New Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
          onclick="RichFaces.$('modalNewProject').hide();" alt="Close" />
    </f:facet>

        <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
            <rich:tabPanel switchType="client">
                <rich:tab header="Template">
                    <h:form id="createProjectFormTempl">
                    <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
                        <h:outputText styleClass="required" value="Project Template" />
                        <h:selectOneMenu value="#{repositoryTreeController.newProjectTemplate}" style="width: 196px;">
                            <f:selectItems value="#{repositoryTreeController.newProjectTemplates}" />
                        </h:selectOneMenu>
                        <h:outputLabel for="projectName" styleClass="required" value="Project Name" />
                        <h:inputText id="projectName" size="40" maxlength="50" value="#{repositoryTreeController.projectName}" />
                    </h:panelGrid>

                    <hr/>

                    <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0">
                        <h:commandButton id="sbtTemplates" value="Create"
                            action="#{repositoryTreeController.createNewRulesProject}" />
                        <input type="button" value="Cancel" onclick="clearProjName(); #{rich:component('modalNewProject')}.hide();" />
                    </h:panelGrid>
                    </h:form>
                </rich:tab>
                <rich:tab header="Files">
                    <h:form id="createProjectFormFiles">
                        <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
                            <h:outputLabel for="file" styleClass="required" value="File" />

                            <rich:fileUpload id="file" fileUploadListener="#{repositoryTreeController.uploadListener}"
                                acceptedTypes="xls, xlsx, xlsm" />

                            <h:outputLabel for="projectName" styleClass="required" value="Project Name" />
                            <h:inputText id="projectName" size="40" maxlength="50" value="#{repositoryTreeController.projectName}" />
                        </h:panelGrid>

                        <hr/>

                        <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0">
                            <h:commandButton id="sbtFiles" value="Create"
                                action="#{repositoryTreeController.createProjectWithFiles}" />
                            <input type="button" value="Cancel" onclick="clearProjName(); #{rich:component('modalNewProject')}.hide();" />
                        </h:panelGrid>
                    </h:form>
                </rich:tab>
            </rich:tabPanel>
         </h:panelGrid>
  </rich:popupPanel>

  <script>
    function clearProjName() {
        document.getElementById('createProjectFormTempl:projectName').value='';
        document.getElementById('createProjectFormFiles:projectName').value='';
    }
  
    function openNewProjectDialog() {
      RichFaces.$('modalNewProject').show();
      focusElement("newProjectForm:projectName");
    }
  </script>
</ui:composition>
