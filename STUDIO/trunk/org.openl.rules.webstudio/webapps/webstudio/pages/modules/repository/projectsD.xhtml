<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/pages/layout/simpleView.xhtml">

  <ui:define name="workspace">
  <style>
    #content {
        padding: 0;
    }
  </style>

  <rich:dataTable value="#{repositoryTreeController.deploymentProjects}" var="prj"
    styleClass="table table-striped">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Name" />
        </rich:column>
        <rich:column>
          <h:outputText value="Revision" />
        </rich:column>
        <rich:column>
          <h:outputText value="Status" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created By" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created At" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

      <rich:column>
        <h:commandLink value="#{prj.name}" action="#{repositoryTreeController.selectDeploymentProject}">
          <f:param name="projectName" value="#{prj.name}" />
        </h:commandLink>
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.version}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.status}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdBy}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdAt}">
        	<f:convertDateTime type="date" pattern="#{systemConfig['data.format.date']}" />
        </h:outputText>
      </rich:column>
      <rich:column style="text-align:center">
        <h:panelGroup rendered="#{!prj.data.deleted}">
          &#160;
          <h:commandLink immediate="true" rendered="#{repositoryTreeState.canCreateDeployment}" onclick="openCopyDeploymentProjectDialog('#{prj.name}'); return false;" title="Copy">
            <h:graphicImage url="/webresource/images/copy.gif" styleClass="actionImage" alt="Copy" />
          </h:commandLink>
          <h:panelGroup rendered="#{repositoryTreeController.canDeleteDeployment and (not prj.data.locked or prj.data.lockedByMe)}">
            &#160;
            <h:commandLink immediate="true" action="#{repositoryTreeController.deleteDeploymentProject}" title="Delete"
              onclick="if(!window.confirm('Are you sure you want to delete the Deploy Configuration?')) {return false;}">
              <f:param name="deploymentProjectName" value="#{prj.name}" />
              <h:graphicImage url="/webresource/images/delete.gif" styleClass="actionImage" alt="Delete" />
            </h:commandLink>
          </h:panelGroup>
        </h:panelGroup>
      </rich:column>

  </rich:dataTable>

  <h:panelGroup rendered="#{empty repositoryTreeController.deploymentProjects}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>
</ui:define>

</ui:composition>
