<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich">

    <h:panelGroup id="topPanel" layout="block">
        <div class="buttonPanel">
            <h:outputLink onclick="openNewProjectDialog();return false;" styleClass="button-primary"
                title="Create or Import project" rendered="#{repositoryTreeState.canCreate}">
                <h:outputText value="Create Project" />
            </h:outputLink>

            <h:outputLink onclick="openNewDeploymentProjectDialog();return false;" styleClass="button" title="Create new Deploy Configuration" rendered="#{repositoryTreeState.canCreateDeployment}">
                <h:outputText value="Create Deploy Configuration" />
            </h:outputLink>
        </div>
    </h:panelGroup>

</ui:composition>
