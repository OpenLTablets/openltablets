<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich">

    <h:panelGroup id="topPanel" layout="block">
        <div class="buttonPanel">
            <h:outputLink onclick="openNewProjectDialog();return false;" styleClass="button-primary" title="Create new project">
                <h:outputText value="Create New" />
            </h:outputLink>

            <h:outputLink onclick="openImportProjectDialog();return false;" styleClass="button" title="Import existing project or Excel file with rules to Repository">
                <h:outputText value="Import" />
            </h:outputLink>

            <h:outputLink onclick="openNewDeploymentProjectDialog();return false;" styleClass="button" title="Create new Deploy Configuration">
                <h:outputText value="Create Deploy Configuration" />
            </h:outputLink>
        </div>
    </h:panelGroup>

</ui:composition>
