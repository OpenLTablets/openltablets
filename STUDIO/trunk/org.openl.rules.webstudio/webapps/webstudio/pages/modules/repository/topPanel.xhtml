<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <h:panelGroup id="topPanel" layout="block">
        <div class="buttonPanel">
            <a4j:commandLink id="designRepoRefresh" title="Refresh" action="#{repositoryTreeController.refreshTree}"
                render="projectTree nodeView uploadPrjFromLocalDiv uploadPrjFromLocalTable" process="@this"
                style="background:url('webresource/images/refresh.png')" styleClass="imageButton" />
            <a4j:commandLink id="productionRepoRefresh" title="Refresh" action="#{productionRepositoriesTreeController.refreshTree}"
                render="prodTree" process="@this" style="background:url('webresource/images/refresh.png'); display: none;"
                styleClass="imageButton" />

            <span style="margin-left: 17px;"></span>

            <h:outputLink onclick="openNewProjectDialog();return false;" styleClass="button-primary"
                title="Create a new project" rendered="#{repositoryTreeState.canCreate}">
                <h:outputText value="Create Project" />
            </h:outputLink>

            <h:outputLink onclick="openNewDeploymentProjectDialog();return false;" styleClass="button" title="Create a new Deploy Configuration" rendered="#{repositoryTreeState.canCreateDeployment}">
                <h:outputText value="Create Deploy Configuration" />
            </h:outputLink>
        </div>
    </h:panelGroup>

</ui:composition>
