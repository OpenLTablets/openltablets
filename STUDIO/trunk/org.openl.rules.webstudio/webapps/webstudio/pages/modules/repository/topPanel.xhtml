<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich">

    <h:panelGroup id="topPanel" layout="block">
        <div class="buttonPanel">
            <h:outputLink onclick="openNewProjectDialog();return false;" styleClass="button-primary" title="Create new project">
                <h:outputText value="Create New" />
            </h:outputLink>

            <h:outputLink onclick="openUploadProjectDialog();return false;" styleClass="button" title="Upload existing project or Excel file with rules to repository">
                <h:outputText value="Upload" />
            </h:outputLink>

            <h:outputLink onclick="openNewDeploymentProjectDialog();return false;" styleClass="button" title="Create new deployment" >
                <h:outputText value="Create Deployment" />
            </h:outputLink>
        </div>
    </h:panelGroup>

</ui:composition>
