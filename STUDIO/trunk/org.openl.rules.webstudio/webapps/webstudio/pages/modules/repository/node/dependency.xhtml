<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:dataTable value="#{node.dependencies}" var="dep" styleClass="table table-striped">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Versions" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:column>
        <h:outputText value="#{dep.projectName}" />
    </rich:column>
    <rich:column>
        <h:outputText value="#{dep.versionString}" />
    </rich:column>
    <rich:column style="text-align: center;">
        <h:commandLink action="#{dep.delete}"
            onclick="if(!window.confirm('Are you sure you want to delete the project dependency?')) {return false;}"
            rendered="#{artefact.openedForEditing}" title="Delete">
            <h:graphicImage url="/webresource/images/error.png" styleClass="actionImage" alt="Delete" />
        </h:commandLink>
    </rich:column>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty node.dependencies}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

  <br/>

  <h:panelGrid columns="1" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
    <h:commandButton value="Add" disabled="#{!artefact.openedForEditing}"
      onclick="showAddDependency();return false;" />
  </h:panelGrid>
</ui:composition>
