<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/pages/layout/view.xhtml">

    <ui:define name="toolbar">
        <style>
            #prodNameFilter {
                position: relative;
            }
            #prodNameFilter input {
                width: 100%;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding-right: 20px;
            }
            #prodNameFilter img {
                position: absolute;
                right: 10px;
                top: 3px;
                cursor: pointer;
                opacity: 0.5;
            }
        </style>
        <span id="prodNameFilter">
            <input type="text" onkeyup="prodFilterProjects(this.value)" placeholder="Filter by Name" />
            <img src="webresource/images/close.gif" onclick="$j('#prodNameFilter input').val(''); prodFilterProjects('')" />
        </span>
    </ui:define>

    <ui:define name="workspace">
        <rich:tree id="prodTree" toggleType="ajax" selectionType="ajax" selectionChangeListener="#{productionRepositoriesTreeState.processSelection}"
         value="#{productionRepositoriesTreeState.root}" var="item" nodeType="#{item.type}"
         render="nodeView nodeTabPanel content modalOpenProjectData modalOpenVersionData modalExportFileData modalCloseProjectData modalEditProjectData modalSaveData modalCopyProjectData modalCopyDeploymentProjectData modalDeleteNodeData modalSmartRedeployData modalExportVersionData modalNewDependency">
            <rich:treeNode type="prodrepository" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}"
                ontoggle="prodFilterProjects($j('#prodNameFilter input').val())">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
            <rich:treeNode type="proddeployment" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
            <rich:treeNode type="prodproject" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
            <rich:treeNode type="prodfolder" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
            <rich:treeNode type="prodfile" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
        </rich:tree>

    </ui:define>

</ui:composition>
