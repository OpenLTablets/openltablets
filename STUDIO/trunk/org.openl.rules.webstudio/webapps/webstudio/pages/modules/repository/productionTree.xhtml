<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <h:panelGroup layout="block" style="padding-bottom: 7px;">
        <ui:remove>
            <h:button id="filterButton1" value="Filter" onclick="showRepFilterDialog();return false;">
                <rich:tooltip showDelay="500">Filter repository tree</rich:tooltip>
            </h:button>
        </ui:remove>
        <a4j:commandLink title="Refresh" action="#{productionRepositoriesTreeController.refreshTree}"
            render="prodTree" process="@this" style="margin-left: 5px;">
            <h:graphicImage url="/webresource/images/refresh.png" alt="Refresh" />
        </a4j:commandLink>
    </h:panelGroup>

    <rich:tree id="prodTree" toggleType="ajax" selectionType="ajax" selectionChangeListener="#{productionRepositoriesTreeState.processSelection}"
     value="#{productionRepositoriesTreeState.root}" var="item" nodeType="#{item.type}"
     render="nodeView nodeTabPanel content modalOpenProjectData modalOpenVersionData modalCloseProjectData modalEditProjectData modalSaveData modalCopyProjectData modalCopyDeploymentProjectData modalDeleteNodeData modalSmartRedeployData modalExportVersionData modalNewDependency">
      <rich:treeNode type="prodrepository" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
        <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="proddeployment" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
         <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="prodproject" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}">
         <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="prodfolder" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
         <h:outputText value="#{item.name}" />
      </rich:treeNode>
      <rich:treeNode type="prodfile" iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}" iconLeaf="#{item.iconLeaf}">
         <h:outputText value="#{item.name}" />
      </rich:treeNode>
    </rich:tree>

</ui:composition>
