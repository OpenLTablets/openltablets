<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <script>
        function open_explain_win(url) {
           window.open('#{contextPath}/faces/pages/layout/frameView.xhtml' + url
               + '&amp;title=Explanation&amp;treePage=faces/pages/modules/rulesEditor/explain/explain.xhtml&amp;mainPage=faces/pages/modules/rulesEditor/explain/showExplainTable.xhtml',"_blank","toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, copyhistory=yes, width=1000, height=800")
        }
    </script>

    <h:panelGroup rendered="#{runAllTestsBean.numberOfTests > 1}">
    <div class="view_header">
        <h:outputText value="Number of Tests: " />
        <h:panelGroup>
            <h:outputText value="#{runAllTestsBean.numberOfTests}" />
            <h:outputText value=" (#{runAllTestsBean.numberOfFailedTests} failed)"
                rendered="#{runAllTestsBean.numberOfFailedTests > 0}"
                style="color: red" />
        </h:panelGroup>
    </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{runAllTestsBean.numberOfTests le 1 and not empty runAllTestsBean.testedTableUri}">
    <div class="view_header">
        <h:outputText value="Results of running "/>
        <h:outputLink value="showTable.xhtml" target="content">
            <f:param name="uri" value="#{runAllTestsBean.testedTableUri}" />
            <h:outputText value="#{runAllTestsBean.testedTableName}" />
        </h:outputLink>
    </div>
    </h:panelGroup>

    <div class="content">
        <h:outputText value="View expired. Test data is no more available." rendered="#{runAllTestsBean.expired}" />

        <h:panelGroup rendered="#{not runAllTestsBean.expired}">
            <ui:repeat value="#{runAllTestsBean.ranTests}" var="testUnitsResults">
                <h1>
                    <h:outputLink value="#{contextPath}/faces/pages/modules/rulesEditor/showTable.xhtml"
                        target="content" style="color: #{testUnitsResults.numberOfFailures > 0 ? 'red' : '#009600'};">
                        <f:param name="uri" value="#{testUnitsResults.testSuite.uri}" />
                        <h:outputText value="#{runAllTestsBean.getTestTableName(testUnitsResults)}" />
                    </h:outputLink>
                </h1>
                <table class="testtable">
                    <tr>
                        <ui:repeat value="#{testUnitsResults.testDataColumnDisplayNames}" var="parameterHeader">
                            <th>#{parameterHeader}</th>
                        </ui:repeat>
                        <h:panelGroup rendered="#{testUnitsResults.anyUnitHasDescription}">
                            <th><h:outputText value="Description" /></th>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{not testUnitsResults.spreadsheetResultTester}">
                            <th><h:outputText value="Expected" /></th>
                        </h:panelGroup>
                        <th>Result</th>
                    </tr>

                    <ui:repeat value="#{testUnitsResults.testUnits}" var="testUnit">
                        <tr>
                            <ui:repeat value="#{runAllTestsBean.getParamDescriptions(testUnit)}" var="parameter">
                            <td>
                                <ui:include src="/pages/modules/rulesEditor/test/parameter.xhtml">
                                    <ui:param name="parameter" value="#{parameter}" />
                                </ui:include>
                            </td>
                            </ui:repeat>
                            <h:panelGroup rendered="#{testUnitsResults.anyUnitHasDescription}">
                                <td><h:outputText value="#{runAllTestsBean.getUnitDescription(testUnit)}" /></td>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{not testUnitsResults.spreadsheetResultTester}">
                                <td>
                                    <!-- Show tree for not explainable values, e.g. java beans -->
                                    <h:panelGroup rendered="#{empty runAllTestsBean.getExplanationValueExpected(testUnit)}">
                                        <ui:repeat value="#{runAllTestsBean.getExpectedParameter(testUnit)}" var="expParam">
                                            <ui:include src="/pages/modules/rulesEditor/test/parameter.xhtml">
                                                <ui:param name="parameter" value="#{expParam}" />
                                            </ui:include>
                                        </ui:repeat>
                                    </h:panelGroup>

                                    <!-- Show link to explanation number value -->     
                                    <h:outputLink value="javascript: open_explain_win('?rootID=#{runAllTestsBean.getExpectedExplanatorId(testUnit)}&amp;header=Explanation')"
                                        rendered="#{not empty runAllTestsBean.getExplanationValueExpected(testUnit)}">                                     
                                        <h:outputText value="#{runAllTestsBean.getFormattedExplanationValueExpected(testUnit)}" />                                    	
                                    </h:outputLink>
                                </td>
                            </h:panelGroup>
                            <td>
                                <h:panelGroup rendered="#{runAllTestsBean.getCompareResult(testUnit) == 0 or runAllTestsBean.getCompareResult(testUnit) == 1}">
                                    <span style="vertical-align: top">
                                        <h:graphicImage value="webresource/images/ok.png"
                                            rendered="#{runAllTestsBean.getCompareResult(testUnit) == 0}" />
                                        <h:graphicImage value="webresource/images/error.png"
                                            rendered="#{runAllTestsBean.getCompareResult(testUnit) == 1}" />
                                    </span>
                                    <h:outputText value=" " />

                                    <!-- Show tree for not explanable values, e.g. java beans -->
                                    <h:panelGroup rendered="#{empty runAllTestsBean.getExplanationValueActual(testUnit) and empty runAllTestsBean.getSpreadsheetResult(testUnit)}">
                                        <div style="display: inline-block;">
                                            <ui:repeat value="#{runAllTestsBean.getActualParameter(testUnit)}" var="actualParam">
                                                <ui:include src="/pages/modules/rulesEditor/test/parameter.xhtml">
                                                    <ui:param name="parameter" value="#{actualParam}" />
                                                </ui:include>
                                            </ui:repeat>
                                      </div>
                                    </h:panelGroup>

                                    <!-- Show link to explanation number value -->
                                    <h:outputLink
                                        value="javascript: open_explain_win('?rootID=#{runAllTestsBean.getActualExplanatorId(testUnit)}&amp;header=Explanation')"
                                        rendered="#{not empty runAllTestsBean.getExplanationValueActual(testUnit)}">
                                        <h:outputText value="#{runAllTestsBean.getFormattedExplanationValueActual(testUnit)}" />
                                    </h:outputLink>
                                    <h:outputText rendered="#{not empty runAllTestsBean.getSpreadsheetResult(testUnit)}"
                                        value="#{runAllTestsBean.getFormattedSpreadsheetResult(testUnit)}" escape="false" />
                                </h:panelGroup> 
                                <h:panelGroup rendered="#{runAllTestsBean.getCompareResult(testUnit) == 2}">
                                    <ui:include src="/pages/modules/rulesEditor/messages.xhtml">
                                        <ui:param name="messages" value="#{runAllTestsBean.getErrors(testUnit)}" />
                                        <ui:param name="editable" value="#{studio.model.editable}" />
                                    </ui:include>
                                </h:panelGroup>
                           </td>
                        </tr>
                    </ui:repeat>
                </table>
            </ui:repeat>
        </h:panelGroup>
    </div>

</ui:composition>
