<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:authz="http://rules.openl.org/taglibs/acegi"
      xmlns:a4j="http://richfaces.org/a4j">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>OpenL Web Studio</title>
        <a4j:loadStyle src="resource:///css/openl/style1.css" />
        <a4j:loadStyle src="resource:///css/header.css" />
        <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}"/>
        <style>
            form { margin: 0px; }
            .projectItem {
                margin-top: 3px;
                color: #337AB6;
            }
            .moduleItem {
                padding-left: 10px;
            }
        </style>
    </head>

    <body>
        <f:view>

          <f:verbatim>
              <script type="text/javascript">
                function sbmForm(f) {
                    f.action = '#{contextPath}/main.jsp';
                    f.method = 'get';
                    f.submit();
                }
            </script>
          </f:verbatim>

        <div id="headerWrapper">
        <table id="header" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <h:graphicImage url="/webresource/images/print-logo.gif" />
                </td>
                <td style="text-align: right; padding-bottom: 5px;">
                    <h:graphicImage url="/webresource/images/logo.png" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:form target="top" id="headerForm">
                        <h:panelGroup rendered="#{not empty headerBean.projects}">
                            <span style="font-size:12px; font-weight:bold; color:black;">Select Module: </span>
                            <h:selectOneMenu value="#{headerBean.selectedProject}" onchange="sbmForm(this.form)"
                                id="select_wrapper" enabledClass="moduleItem" disabledClass="projectItem">
                                <f:selectItems value="#{headerBean.projects}" />
                            </h:selectOneMenu>
                        </h:panelGroup>
                        <h:outputText value="No OpenL Projects in the Workspace" style="font-size:16px; color:red"
                            rendered="#{empty headerBean.projects}" />
                    </h:form>
                </td>
                <td style="text-align: right;">
                    <h:form>
                    <span id="userName" title="Current user">
                        <authz:authentication operation="username"/>
                    </span>
                    <table style="display: inline;" cellspacing="0" cellpadding="2">
                      <tr><td style="border: 1px solid rgb(150,150,150); padding: 4px 3px 1px;">
                      <a href="#{contextPath}/main.jsp?mode=business" title="Business View" target="top"><img
                          border='0px;' alt="Business View"
                          src="#{contextPath}/webresource/images/business-view.png" /></a>
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <a href="#{contextPath}/main.jsp?mode=developer" title="Developer View" target="top"><img
                          border='0px;' alt="Developer View"
                          src="#{contextPath}/webresource/images/developer-view.png" /></a>
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <c:if test="#{headerBean.showFormulas}">
                        <a href="#{contextPath}/main.jsp?showFormulas=false" title="Dont't Show Formulas"
                            target="top"><img border='0px;' alt="Dont't Show Formulas"
                            src="#{contextPath}/webresource/images/formula.png" /></a>
                      </c:if>
                      <c:if test="#{not headerBean.showFormulas}">
                        <a href="#{contextPath}/main.jsp?showFormulas=true" title="Show Formulas" target="top"><img
                            border='0px;' alt="Show Formulas"
                            src="#{contextPath}/webresource/images/formula.png" /></a>
                      </c:if>
                      <f:verbatim>&amp;nbsp;</f:verbatim>

                      <!-- Expand/Collapse Table Properties View  --> 
                      <c:if test="#{headerBean.collapseProperties}">
                        <a href="#{contextPath}/main.jsp?collapseProperties=false" title="Expand Properties"
                            target="top"><img border='0px;' alt="Expand Properties"
                            src="#{contextPath}/webresource/images/collapsed_props.gif" /></a>
                      </c:if>
                      <c:if test="#{not headerBean.collapseProperties}">
                        <a href="#{contextPath}/main.jsp?collapseProperties=true" title="Collapse Properties" target="top"><img
                            border='0px;' alt="Collapse Properties"
                            src="#{contextPath}/webresource/images/extended_props.gif" /></a>
                      </c:if>
                      
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <c:if test="#{headerBean.localRequest}">
                        <c:if test="#{headerBean.repositoryFailed}">
                          <img border='0' src="#{contextPath}/webresource/images/repository/upload-disabled.gif"
                              alt="Upload project(s) failed"/>
                          <f:verbatim>&amp;nbsp;</f:verbatim>
                        </c:if>
                        <c:if test="#{not headerBean.repositoryFailed}">
                          <a target="mainFrame" href="#{contextPath}/faces/facelets/studio/uploadProjects.xhtml"
                              title="Upload project(s) to repository"><img border='0'
                              src="#{contextPath}/webresource/images/repository/upload.gif"
                              alt="Upload project(s) to repository"/></a>
                          <f:verbatim>&amp;nbsp;</f:verbatim>
                        </c:if>
                      </c:if>
                      <a target="mainFrame"
                          href="#{contextPath}/faces/facelets/search/simpleSearch.xhtml?searchQuery=&quot;openl tablets&quot;"
                          title="Search"><img border='0' src="#{contextPath}/webresource/images/search.png"
                          alt="Search"/></a>
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <a href="#{contextPath}/main.jsp?reload=reload&amp;select_wrapper=#{headerBean.selectedProject}"
                          title="Refresh Project(s)" target="top"><img border='0'
                          src="#{contextPath}/webresource/images/refresh.gif" alt="Refresh Project(s)"/></a>
                      <h:panelGroup rendered="#{headerBean.projectsExist and not headerBean.projectReadOnly}">
                          <f:verbatim>&amp;nbsp;&amp;nbsp;</f:verbatim>
                          <h:commandLink target="mainFrame" action="#{tableCreatorWizardManager.start}"
                              title="Create new table"><img border='0'
                              src="#{contextPath}/webresource/images/newtable.gif"
                              alt="Create new table"/></h:commandLink>
                      </h:panelGroup>
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <a target="mainFrame"
                          onclick="window.open('#{contextPath}/faces/facelets/diff/compare.xhtml','Compare','width=1000,height=800,screenX=50,screenY=100,resizable=yes,scrollbars=yes,status=yes');return false;"
                          href="#" title="Compare Excel files"><img border='0'
                          src="#{contextPath}/webresource/images/compare.gif" alt="Compare Excel files" /></a>
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <c:if test="#{headerBean.repositoryFailed}">
                        <img border='0' src="#{contextPath}/webresource/images/repository/storage-disabled.gif"
                            alt="Rules Repository failed"/>
                      </c:if>
                      <c:if test="#{not headerBean.repositoryFailed}">
                        <a target="top" href="#{contextPath}/faces/facelets/repository/main.xhtml"
                            title="Rules Repository"><img border='0'
                            src="#{contextPath}/webresource/images/repository/storage.gif" alt="Rules Repository"/></a>
                      </c:if>
                      <f:verbatim>&amp;nbsp;</f:verbatim>
                      <a href="#{contextPath}/main.jsp?reload=forced&amp;select_wrapper=#{headerBean.selectedProject}"
                          title="Refresh Project with dependencies" target="top"><img border='0'
                          src="#{contextPath}/webresource/images/forced_refresh.png" alt="Refresh Project(s)"/></a>
                      <a href="#" onclick="window.open('#{contextPath}/help/OpenLWebStudio_UserGuide/index.html','help','width=1000,height=800,screenX=50,screenY=100,resizable=yes,scrollbars=yes,status=yes');return false;"
                         title="Help"><img border='0' src="#{contextPath}/webresource/images/help.png" alt="Help"/></a>
                      <c:if test="#{not headerBean.hideLogout}">
                        <f:verbatim>&amp;nbsp;</f:verbatim>
                        <a target="top" href='#{contextPath}/logoff.servlet?_j_acegi_logout=true' title="Log out"
                            onclick="return confirm('Are you sure you want to Log out?')"><img border='0'
                            src="#{contextPath}/webresource/images/logout.gif" alt="Log out"/></a>
                      </c:if>
                    </td></tr>
                    </table>
                    </h:form>
                </td>
            </tr>  
        </table>
        </div>
        </f:view>
    </body>
</html>
