<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="header">
        <a4j:loadScript src="resource:///javascript/jquery-1.4.4.min.js" />
        <a4j:loadScript src="resource:///javascript/jquery.easytabs.min.js" />

        <style>
            #tab-container { border: 1px solid rgb(195,195,195); border-width: 1px 0; height: 300px; background: #F7F7F7; margin: 13px 3px; }
            #tab-container ul { height: 300px; list-style: none; margin: 0; padding: 0; background: #DDDDDD; float: left; border-right: 1px solid rgb(190,190,190); }
            #tab-container ul li { width: 100px; margin: 0; padding: 0; text-align: center; }
            #tab-container ul li a { display: block; padding: 15px 0; outline: none; text-decoration: none; color: black; }
            #tab-container ul li a span { display: block; }
            #tab-container ul li.selected-tab { background: #F7F7F7; font-weight: bold; position: relative; left: 1px; border: 1px solid rgb(195,195,195); border-left: 0; border-right: 1px dashed rgb(225,225,225);  box-shadow: -2px 1px 2px rgb(210,210,210); }
            #tab-container ul li:first-child.selected-tab { border-top: 0; }
            #tab-container .panel-container { padding-top: 15px; padding-left: 123px; }

            .restartMessage { position: absolute; top: 7px; right: 20px }
            .pathInput { width: 181px; }
        </style>

        <script type="text/javascript">
          $(document).ready(function() {
              $('#tab-container').easytabs({
                  animate: false,
                  tabActiveClass: "selected-tab",
                  panelActiveClass: "displayed"
              });
          });
        </script>
    </ui:define>

    <ui:define name="page">

        <h2>System Settings</h2>

        <h:form>

        <a4j:outputPanel ajaxRendered="true" styleClass="restartMessage">
            <h:panelGroup rendered="#{studio.needRestart}" layout="block" styleClass="warning_box">
                System settings were changed!
                <br/>You must restart WebStudio
                <br/>to apply the changes.
            </h:panelGroup>
        </a4j:outputPanel>

        <div id="tab-container">
          <ul>
            <li>
                <a href="#common">
                    <h:graphicImage url="/webresource/images/admin/systemSettings/common.png" alt="Common" />
                    <span>Common</span>
                </a>
            </li>
            <li>
                <a href="#security">
                    <h:graphicImage url="/webresource/images/admin/systemSettings/security.png" alt="Security" />
                    <span>Security</span>
                </a>
            </li>
            <li>
                <a href="#repository">
                    <h:graphicImage url="/webresource/images/admin/systemSettings/repository.png" alt="Repository" />
                    <span>Repository</span>
                </a>
            </li>

            <br style="clear:both;" />
          </ul>
          <div class="panel-container">
            <div id="common">
                <h:panelGrid id="commonProps" columns="2">
                    <h:outputText value="Workspaces Directory:" />
                    <h:inputText value="#{systemSettingsBean.workspacesRoot}" styleClass="pathInput" />
                    <h:outputText value="Project History Directory:" />
                    <h:inputText value="#{systemSettingsBean.projectHistoryHome}" styleClass="pathInput" />
                    <h:outputText value="Date Pattern:" />
                    <h:inputText value="#{systemSettingsBean.datePattern}" />
                </h:panelGrid>
            </div>
            <div id="security">
                <h:panelGrid id="securityProps" columns="2">
                    <h:outputText value="Auto Login:" />
                    <h:selectBooleanCheckbox value="#{systemSettingsBean.autoLogin}" />
                    <h:outputText value="Hide Logout link:" />
                    <h:selectBooleanCheckbox value="#{systemSettingsBean.hideLogout}" />
                </h:panelGrid>
            </div>
            <div id="repository">
            </div>
          </div>
        </div>

        <a4j:commandButton value="Restore Defaults" action="#{systemSettingsBean.restoreDefaults}"
            ajaxSingle="true" reRender="commonProps,securityProps"
            onclick="if(!confirm('Are you sure you want to restore default values?'))return false;" />
        <h:outputText value=" " />
        <a4j:commandButton value="Apply" action="#{systemSettingsBean.applyChanges}" />

        </h:form>

    </ui:define>

</ui:composition>
