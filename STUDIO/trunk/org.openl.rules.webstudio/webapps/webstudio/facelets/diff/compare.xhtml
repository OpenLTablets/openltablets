<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/facelets/common/baseToolbar.xhtml"
  xmlns:rules="http://openl-tablets.sourceforge.net/jsf">

  <ui:define name="title">Excel Structured Diff</ui:define>

  <ui:define name="page">

    <h:messages styleClass="error" globalOnly="true" />

    <h:form id="diffForm">
      <h:panelGrid columns="2" rendered="#{!param.disableUpload}">
        <h:outputText value="Select 2 Excel Files" />

        <rich:fileUpload id="fileUpload" fileUploadListener="#{uploadExcelDiffController.uploadListener}"
            acceptedTypes="xls, xlsx, xlsm" style="height: 148px">
			<a4j:ajax event="uploadcomplete" execute="@none" render="compareButton" />
		</rich:fileUpload>

        <h:outputText value="Show equal elements" />
        <h:selectBooleanCheckbox value="#{uploadExcelDiffController.showEqualElements}" />

        <h:commandButton id="compareButton" value="Compare" action="#{uploadExcelDiffController.compare}"
            disabled="#{uploadExcelDiffController.uploadsSize != 2}" />
      </h:panelGrid>
    </h:form>

    <table width="100%">
      <tr>
        <td valign="top">

      <h:form id="diffTreeForm">
        <input type="hidden" name="id" value=""  />
        <table width="100%">
          <tr>
            <td colspan="2" style="height:16px;">
                <a4j:status>
                    <f:facet name="start">
                        Loading...
                    </f:facet>
                </a4j:status>
            </td>
          </tr>
          <tr>
            <td colspan="2" valign="top">
              <rich:panel style="width:100%; height:480px; background-color: #f5f5f5; border: 1px solid Silver; overflow:auto; clear:left;">
                <rich:tree id="newTree" toggleType="client" selectionType="ajax"
                    selectionChangeListener="#{uploadExcelDiffController.processSelection}"
                    value="#{uploadExcelDiffController.richDiffTree}" var="item"
                    nodeType="any" render="tableEditor1 tableEditor2">
                    <rich:treeNode type="any"
                        iconExpanded="#{item.icon}" iconCollapsed="#{item.icon}"
                        iconLeaf="#{item.icon}">
                        <h:outputText value="#{item.name}" />
                    </rich:treeNode>
                </rich:tree>
              </rich:panel>
            </td>
          </tr>
          <tr>
            <td>
              File 1 fragment
            </td>
            <td>
              File 2 fragment
            </td>
          </tr>
          <tr>
            <td valign="top">
              <p />
              	<a4j:outputPanel ajaxRendered="true">
           			<rules:tableEditor id="tableEditor1" table="#{uploadExcelDiffController.table1}" editable="false"
                        collapseProps="true" filter="#{uploadExcelDiffController.filter1}" />
           		</a4j:outputPanel>
            </td>
            <td valign="top">
              <p />
                <a4j:outputPanel ajaxRendered="true">
	           		<rules:tableEditor id="tableEditor2" table="#{uploadExcelDiffController.table2}" editable="false"
                        collapseProps="true" filter="#{uploadExcelDiffController.filter2}" />
              	</a4j:outputPanel>
            </td>
          </tr>
        </table>

      </h:form>
      <br />

        </td>
      </tr>
   </table>
  </ui:define>
</ui:composition>
