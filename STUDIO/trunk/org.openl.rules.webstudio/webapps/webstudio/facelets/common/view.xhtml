<?xml version="1.0" encoding="utf-8"?>
<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <style>
        html, body {
            overflow: hidden;
        }
        #toolbar {
            padding: 0 3px;
        }
        #workspace {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 5px 0 2px;
        }
    </style>

    <h:outputScript name="jquery.js" />

    <div>
        <div id="toolbar">
            <ui:insert name="toolbar" />
        </div>
    
        <div id="workspace">
            <ui:insert name="workspace" />
        </div>
    </div>

    <script type="text/javascript">
        function setViewDimensions() {
            $("#workspace").css({
                "width": $(window).width() - 11 + "px",
                "height": $(window).height() - $("toolbar").height() - 51 + "px"
            });
        }

        setViewDimensions();

        window.onresize = function(e) {
            setViewDimensions();
        }
    </script>

</ui:composition>
