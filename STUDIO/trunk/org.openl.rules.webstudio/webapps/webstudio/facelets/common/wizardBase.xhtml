<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />
    <c:set var="tableWizard" value="#{tableCreatorWizardManager.wizard}" />

    <head>
        <a4j:loadStyle src="resource:///css/openl/style1.css" />

        <style type="text/css">
            body { margin: 0px 4px; }
            img { border:0; }
            .error { color:red; }
            .wz_selected_list_item { background-color: yellow; }
            fieldset { display: inline; }
        </style>

        <ui:insert name="header" />
    </head>

  <body>
      <h2>
          <ui:insert name="title" />
      </h2>
      <ui:insert name="steps">
          <h:panelGroup rendered="#{tableWizard.stepsCount > 0}">
              <ui:include src="/facelets/common/wizardSteps.xhtml">
                  <ui:param name="current" value="#{tableWizard.step}" />
                  <ui:param name="max" value="#{tableWizard.stepsCount}" />
              </ui:include>
              <br />
              <br />
          </h:panelGroup>
      </ui:insert>

      <hr />
      <br />

      <ui:insert name="page" />
    </body>
</html>
