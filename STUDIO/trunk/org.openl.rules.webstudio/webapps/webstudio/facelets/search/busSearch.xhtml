<ui:composition
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.ajax4jsf.org/rich"
        xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:rules="http://openl-tablets.sourceforge.net/jsf"
        template="/facelets/common/webstudioBase.xhtml">
  <ui:define name="page">  
	<table class="search-table">
	<th>Bussiness Search</th>
	<tr><td>
	<h:form id="businessSearchForm">
	<fieldset><legend>Properties</legend>  
		<table id="propertySearchTable">
			<c:forEach items="#{bussinessSearch.propForSearch}" var="propDef">
				<tr><td><h:outputLabel for="#{propDef.displayName}" value="#{propDef.displayName}"/></td>
					<c:if test="#{propDef.stringValue}">
						<td><h:inputText id="#{propDef.name}" value="#{propDef.value}" /></td>
					</c:if>
					<c:if test="#{propDef.dateValue}">
						<td><rich:calendar id="#{propDef.name}" value="#{propDef.value}" popup="true" enableManualInput="true"
	      					jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
	      					rendered="true" timeZone="#{formatPatterns.timeZone}">
	      					<f:converter converterId="org.openl.DateConverter" /></rich:calendar>
	      				</td>
					</c:if>
				</tr>				
			</c:forEach>
		</table>
	</fieldset>
	<br/>
	<fieldset>
		<h:panelGrid columns="2" cellspacing="5" >
			<h:outputLabel for="content" value="Table Contains" />
			<h:inputText id="content" value="" />
		</h:panelGrid>
	</fieldset>
	<br />
	<h:commandButton value="Search" action="#{bussinessSearch.search}"/>
	</h:form></td></tr>
	</table>
</ui:define>
</ui:composition>
