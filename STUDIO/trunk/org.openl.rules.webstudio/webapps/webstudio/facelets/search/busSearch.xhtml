<ui:composition
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.ajax4jsf.org/rich"
        xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:rules="http://openl-tablets.sourceforge.net/jsf"
        template="/facelets/common/webstudioBase.xhtml">
  <ui:define name="page">
  
<table class="search-table"><tr><td>
<h:form id="businessSearchForm">
<fieldset><legend>Properties</legend>
  <h:panelGrid columns="2" cellspacing="5" >
	<h:outputLabel for="name" value="Table Name" />
  	<h:inputText id="name" value="" />
  	
  	<h:outputLabel for="folder" value="Table Folder" />
  	<select name="form:subscriptions" size="1">
  		<option value="0"></option>
  		<option value="1">Folder1</option>
  		<option value="2">Folder2</option>
  		<option value="3">Folder3</option>  
	</select>
	
  	<h:outputLabel for="template" value="Table Template" />
  	<select name="template" size="1">
  		<option value="0"></option>
  		<option value="1">Standard_Rule1</option>
  		<option value="2">Standard_Rule2</option>
  		<option value="3">Standard_Rule3</option>  
	</select>
  	  	  	
  	<h:outputLabel for="status" value="Table Status" />
  	<select name="status" size="1">
  		<option value="0"></option>
  		<option value="1">Active</option>
  		<option value="2">Inactive</option>  		  
	</select>
  	
  	<h:outputLabel for="effectiveDate" value="Effective Date" />
  	<rich:calendar id="effectiveDate" value="" popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      rendered="true" timeZone="#{formatPatterns.timeZone}">
      <f:converter converterId="org.openl.DateConverter" />
    </rich:calendar>
  	
  	<h:outputLabel for="expDate" value="Expiration Date" />
  	<rich:calendar id="expDate" value="" popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      rendered="true" timeZone="#{formatPatterns.timeZone}">
      <f:converter converterId="org.openl.DateConverter" />
    </rich:calendar>
  	
  	<h:outputLabel for="createdOn" value="Table Created On" />
  	<rich:calendar id="createdOn" value="" popup="true" enableManualInput="true"
      jointPoint="bottom-left" datePattern="#{formatPatterns.datePattern}"
      rendered="true" timeZone="#{formatPatterns.timeZone}">
      <f:converter converterId="org.openl.DateConverter" />
    </rich:calendar>
  	
  </h:panelGrid>
</fieldset>
<br/>
<fieldset>
	<h:panelGrid columns="2" cellspacing="5" >
		<h:outputLabel for="content" value="Table Contains" />
		<h:inputText id="content" value="" />
	</h:panelGrid>
</fieldset>
<br />
<h:commandButton value="Search" action="#{advancedSearchRequest.search}"/>
</h:form></td>

</tr></table>
  </ui:define>
</ui:composition>
