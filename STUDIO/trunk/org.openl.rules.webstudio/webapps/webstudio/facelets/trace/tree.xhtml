<?xml version="1.0" encoding="utf-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="header">
        <a4j:loadStyle src="resource:///css/tree.css" />
    </ui:define>

    <ui:define name="page">
        <p /><p />

        <h:panelGroup>
            <!-- Menu BEGIN -->
            <table class="treeMenu">
                <tr>
                    <td><!-- Menu Items --></td>
                    <td style="text-align: right">
                        <h:outputLink value="#" title="Expand All"><img
                            src="webresource/images/expandall.gif"/></h:outputLink>
                        <h:outputLink value="#" title="Collapse All"><img
                            src="webresource/images/collapseall.gif"/></h:outputLink>
                    </td>
                </tr>
            </table>
            <!-- Menu END -->
        </h:panelGroup>

        <p />

        <!-- Tree BEGIN -->
        <rich:tree styleClass="tree" value="#{traceTreeBean.tree}" switchType="client" var="node"
            nodeFace="#{node.type}" selectedClass="treeNodeSelected">
            <rich:treeNode type="decisiontable" icon="webresource/images/ruleset.gif"
                iconLeaf="webresource/images/ruleset.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="rule" icon="webresource/images/test_ok.gif"
                iconLeaf="webresource/images/test_ok.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="cmatch" icon="webresource/images/cmatch.gif"
                iconLeaf="webresource/images/cmatch.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="cmResult" icon="webresource/images/cmatch-check.gif"
                iconLeaf="webresource/images/cmatch-check.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="cmMatch" icon="webresource/images/cmatch-match.gif"
                iconLeaf="webresource/images/cmatch-match.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="tbasic" icon="webresource/images/tbasic.gif"
                iconLeaf="webresource/images/tbasic.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="tbasicMethod" icon="webresource/images/method.gif"
                iconLeaf="webresource/images/method.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="tbasicOperation" icon="webresource/images/tbasic-operation.gif"
                iconLeaf="webresource/images/tbasic-operation.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>

            <!-- TODO: icons for spreadsheet, method, overloadedMethodChoise in trace -->
            <rich:treeNode type="spreadsheet" icon="webresource/images/spreadsheet.gif"
                iconLeaf="webresource/images/spreadsheet.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="spreadsheetCell" icon="webresource/images/value.gif"
                iconLeaf="webresource/images/value.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="method" icon="webresource/images/method.gif"
                iconLeaf="webresource/images/method.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="overloadedMethodChoice" icon="webresource/images/tableview.gif"
                iconLeaf="webresource/images/tableview.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
        </rich:tree>
        <!-- Tree END -->

    </ui:define>
</ui:composition>
