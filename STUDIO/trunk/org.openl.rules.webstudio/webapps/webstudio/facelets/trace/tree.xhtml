<?xml version="1.0" encoding="utf-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="header">
        <style type="text/css">
            body {
                margin-left: 10px;
                background: #eceef8;
            }
            #menu {
                width: 95%;
                border: 1px solid gray;
            }
            #menu a {
                margin-right: 2px;
            }
            #tree a {
                text-decoration: none;
                color: black;
            }
            #tree .treeNodeSelected {
                border: 0px;
                font-size: 95%;
                font-weight: bold;
            }
        </style>
    </ui:define>

    <ui:define name="page">
        <p /><p />

        <h:panelGroup>
            <!-- Menu BEGIN -->
            <table id="menu">
                <tr>
                    <td><!-- Menu Items --></td>
                    <td style="text-align: right">
                        <h:outputLink value="#" title="Expand All"><img
                            src="webresource/images/expandall.gif"/></h:outputLink>
                        <h:outputLink value="#" title="Collapse All"><img
                            src="webresource/images/collapseall.gif"/></h:outputLink>
                    </td>
                </tr>
            </table>
            <!-- Menu END -->
        </h:panelGroup>

        <p />

        <!-- Tree BEGIN -->
        <rich:tree id="tree" value="#{traceTreeBean.tree}" switchType="client" toggleOnClick="true" var="node"
            nodeFace="#{node.type}" selectedClass="treeNodeSelected">
            <rich:treeNode type="decisiontable" icon="webresource/images/ruleset.gif"
                iconLeaf="webresource/images/ruleset.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="rule" icon="webresource/images/test_ok.gif"
                iconLeaf="webresource/images/test_ok.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="cmatch" icon="webresource/images/cmatch.gif"
                iconLeaf="webresource/images/cmatch.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="cmResult" icon="webresource/images/cmatch-check.gif"
                iconLeaf="webresource/images/cmatch-check.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="cmMatch" icon="webresource/images/cmatch-match.gif"
                iconLeaf="webresource/images/cmatch-match.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="tbasic" icon="webresource/images/tbasic.gif"
                iconLeaf="webresource/images/tbasic.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="tbasicMethod" icon="webresource/images/method.gif"
                iconLeaf="webresource/images/method.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
            <rich:treeNode type="tbasicOperation" icon="webresource/images/tbasic-operation.gif"
                iconLeaf="webresource/images/tbasic-operation.gif">
                <h:outputLink value="#{node.url}" title="#{node.title}" target="mainFrame">
                    <h:outputText value="#{node.name}" />
                </h:outputLink>
            </rich:treeNode>
        </rich:tree>
        <!-- Tree END -->

    </ui:define>
</ui:composition>
