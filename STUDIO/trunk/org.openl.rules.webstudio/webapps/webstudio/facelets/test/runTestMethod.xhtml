<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="page">

        <script type="text/javascript">
            function open_explain_win(url) {
               window.open('#{contextPath}/treeview.jsp' + url
                   + '&amp;relwidth=60%&amp;title=Explanation&amp;treejsp=jsp/explain.jsp&amp;mainjsp=jsp/showExplainTable.jsp',"_blank","toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, copyhistory=yes, width=1000, height=800")
            }
        </script>

        <h3>
            <h:outputText value="Results of running #{runTestMethodBean.tableName}" />
            <h:outputText value=" (#{runTestMethodBean.testDescription})"
                rendered="#{not empty runTestMethodBean.testDescription}" />
        </h3>

        <h:outputText value="NULL" rendered="#{empty runTestMethodBean.results}" />

        <a4j:repeat value="#{runTestMethodBean.results}" var="result"
            binding="#{runTestMethodBean.resultItems}">
            <c:set var="errors" value="#{runTestMethodBean.errors}" />
            <h:panelGroup rendered="#{empty errors}">
                <h:outputText value="#{result}"
                    rendered="#{empty runTestMethodBean.doubleValueResult and empty runTestMethodBean.spreadsheetResult}" />
                <h:outputLink
                    value="javascript: open_explain_win('?rootID=#{runTestMethodBean.explanatorId}&amp;header=Explanation')"
                    rendered="#{not empty runTestMethodBean.doubleValueResult}">
                    <h:outputText value="#{runTestMethodBean.formattedDoubleValueResult}" />
                </h:outputLink>
                <h:outputText rendered="#{not empty runTestMethodBean.spreadsheetResult}"
                    value="#{runTestMethodBean.formattedSpreadsheetResult}"
                    escape="false" />
                <br />
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty errors}">
                <ui:include src="/facelets/messages.xhtml">
                    <ui:param name="messages" value="#{errors}" />
                </ui:include>
            </h:panelGroup>
            <br />
        </a4j:repeat>

    </ui:define>

</ui:composition>
