<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="page">

        <!--<ui:include src="#{contextPath}/jsp/common.jspf" />  -->

        <h3>
            <h:outputText value="Results of running #{runTestMethodBean.tableName}" />
            <h:outputText value=" (#{runTestMethodBean.testDescription})"
                rendered="#{not empty runTestMethodBean.testDescription}" />
        </h3>

        <a4j:repeat value="#{runTestMethodBean.results}" var="result"
            binding="#{runTestMethodBean.resultItems}">
            <c:set var="errors" value="#{runTestMethodBean.errors}" />
            <h:panelGroup rendered="#{empty errors}">
                <h:outputText value="#{result}"  />
                <br />
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty errors}">
                <ui:include src="/facelets/messages.xhtml">
                    <ui:param name="messages" value="#{errors}" />
                </ui:include>
            </h:panelGroup>
            <br />
        </a4j:repeat>

    </ui:define>

</ui:composition>
