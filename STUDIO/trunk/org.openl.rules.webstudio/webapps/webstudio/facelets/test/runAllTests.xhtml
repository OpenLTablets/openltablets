<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="page">

        <script type="text/javascript">
            function open_explain_win(url) {
               window.open('#{contextPath}/treeview.jsp' + url
                   + '&amp;relwidth=60%&amp;title=Explanation&amp;treejsp=jsp/explain.jsp&amp;mainjsp=jsp/showExplainTable.jsp',"_blank","toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, copyhistory=yes, width=1000, height=800")
            }
        </script>

        <h:panelGrid columns="2">
            <h:outputText value="Tests:" />
            <h:panelGroup>
                <h:outputText value="#{runAllTestsBean.numberOfTests}" />
                <h:outputText value=" (#{runAllTestsBean.numberOfFailedTests})"
                    rendered="#{runAllTestsBean.numberOfFailedTests > 0}"
                    style="color: red" />
            </h:panelGroup>
            <h:outputText value="Units:" />
            <h:panelGroup>
                <h:outputText value="#{runAllTestsBean.numberOfUnits}" />
                <h:outputText value=" (#{runAllTestsBean.numberOfFailedUnits})"
                    rendered="#{runAllTestsBean.numberOfFailedUnits > 0}"
                    style="color: red" />
            </h:panelGroup>
        </h:panelGrid>

        <a4j:repeat value="#{runAllTestsBean.ranTests}" var="test">
            <c:set value="#{test.result}" var="result" />
            <h1>
                <h:outputText value="#{test.testName}"
                    style="color: #{result.numberOfFailures > 0 ? 'red' : '#009600'};" />
            </h1>

            <table class="testtable">
                <tr>
                    <a4j:repeat value="#{result.testHeaders}" var="testHeader">
                        <th>
                            <h:outputText value="#{testHeader}" />
                        </th>
                    </a4j:repeat>
                    <th>Expected</th>
                    <th>Result</th>

                </tr>
                <a4j:repeat value="#{result.tests}" binding="#{runAllTestsBean.testItems}">
                    <tr>
                        <a4j:repeat value="#{result.testHeaders}" var="testHeader" binding="#{runAllTestsBean.headers}">
                            <td>
                                <h:outputText value="#{runAllTestsBean.testValue}" />
                            </td>
                        </a4j:repeat>
                        <td>
                            <h:outputText value="#{runAllTestsBean.expected}"
                                rendered="#{empty runAllTestsBean.doubleValueExpected}" />
                            <h:outputLink
                                value="javascript: open_explain_win('?rootID=#{runAllTestsBean.expectedExplanatorId}&amp;header=Explanation')"
                                rendered="#{not empty runAllTestsBean.doubleValueExpected}">
                                <h:outputText value="#{runAllTestsBean.doubleValueExpected}" />
                            </h:outputLink>
                        </td>
                        <td>
                            <h:panelGroup
                                rendered="#{runAllTestsBean.compareResult == 0 or runAllTestsBean.compareResult == 1}">
                                <h:graphicImage value="webresource/images/ok.png"
                                    rendered="#{runAllTestsBean.compareResult == 0}" />
                                <h:graphicImage value="webresource/images/test_neq.gif"
                                    rendered="#{runAllTestsBean.compareResult == 1}" />
                                <h:outputText value=" " />
                                <h:outputText value="#{runAllTestsBean.result}"
                                    rendered="#{empty runAllTestsBean.doubleValueResult}" />
                                <h:outputLink
                                    value="javascript: open_explain_win('?rootID=#{runAllTestsBean.resultExplanatorId}&amp;header=Explanation')"
                                    rendered="#{not empty runAllTestsBean.doubleValueResult}">
                                    <h:outputText value="#{runAllTestsBean.doubleValueResult}" />
                                </h:outputLink>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{runAllTestsBean.compareResult == 2}">
                                <ui:include src="/facelets/messages.xhtml">
                                    <ui:param name="messages" value="#{runAllTestsBean.errors}" />
                                </ui:include>
                            </h:panelGroup>
                        </td>
                    </tr>
                </a4j:repeat>
            </table>
        </a4j:repeat>

    </ui:define>

</ui:composition>
