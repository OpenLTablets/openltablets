<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/facelets/common/wizardBase.xhtml">

    <ui:define name="title">Add table parameters</ui:define>

    <ui:define name="header">
        <style>
            .addButton {
                background: url(#{contextPath}/webresource/images/add_obj.gif) no-repeat 2px;
                padding: 3px 5px 3px 21px;
                text-decoration: none;
                vertical-align: middle;
                border: 1px solid rgb(190,210,230);
            }
        </style>
    </ui:define>

    <ui:define name="page">
        <h:form>
            <a4j:commandLink action="#{tableWizard.addParameter}"
                render="paramTable" title="Add more" styleClass="addButton">
                <h:outputText value="Add Parameter" />
            </a4j:commandLink>

            <br />
            <br />

            <rich:dataTable id="paramTable" value="#{tableWizard.parameters}" var="parameter"
                binding="#{tableWizard.parametersTable}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:selectOneMenu value="#{parameter.type}">
                        <f:selectItems value="#{tableWizard.domainTypes}" />
                    </h:selectOneMenu>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Is Array" />
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{parameter.iterable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:inputText id="pname" value="#{parameter.name}">
                        <rich:validator />
                    </h:inputText>
                </h:column>

                <h:column>
                    <a4j:commandLink action="#{tableWizard.removeParameter}"
                        render="paramTable" execute="@this"
                        title="Remove Parameter" style="margin-left: 5px;">
                        <h:graphicImage value="/images/delete.gif" />
                    </a4j:commandLink>
                    <h:message for="pname" errorClass="error" style="margin-left: 5px;" />
                </h:column>
            </rich:dataTable>

            <br />
            <hr />

            <h:commandButton value="Prev" action="#{tableCreatorWizardManager.prev}" immediate="true" />
            <h:commandButton value="Next" action="#{tableCreatorWizardManager.next}" />
            <h:commandButton value="Cancel" action="#{tableCreatorWizardManager.cancel}" immediate="true" />
        </h:form>

  </ui:define>

</ui:composition>
