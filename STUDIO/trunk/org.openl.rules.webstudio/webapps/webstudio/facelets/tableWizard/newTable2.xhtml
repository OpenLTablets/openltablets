<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    template="/facelets/common/wizardBase.xhtml">

    <ui:define name="title">Enter Decision Table Information</ui:define>

    <ui:define name="page">
        <h:form id="newTableWiz1">
            <h:panelGroup style="text-align:left;">
                <h:messages showDetail="true" globalOnly="true" tooltip="true" errorClass="error" />
            </h:panelGroup>
            <h:panelGroup>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Technical Name" for="tech_name"/>
                    <h:inputText id="tech_name" value="#{tableWizard.tableName}">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="tech_name" />

                    <h:outputLabel value="Return value" for="ret_type"/>
                    <h:selectOneMenu id="ret_type" value="#{tableWizard.returnType}" style="width:90%;">
                        <f:selectItems value="#{tableWizard.domainTypes}"/>
                    </h:selectOneMenu>
                    <h:outputText value="" />

                    <h:outputLabel value="Orientation" for="t_or"/>
                    <h:selectOneRadio id="t_or" value="#{tableWizard.orientation}">
                        <f:selectItem itemValue="hor" itemLabel="Horizontal"/>
                        <f:selectItem itemValue="ver" itemLabel="Vertical"/>
                    </h:selectOneRadio>
                    <h:outputText value="" />

                    <h:outputText value="Parameters:"/>
                    <h:commandLink action="#{tableWizard.addParameter}"><h:graphicImage
                        value="/images/add_obj.gif" alt="Add more" /></h:commandLink>
                </h:panelGrid>

                <h:dataTable var="row" id="paramTable" value="#{tableWizard.parameters}">
                    <h:column>
                        <f:facet name="header"><h:outputText value="Type"/></f:facet>
                        <h:selectOneMenu value="#{row.type}" id="type">
                            <f:selectItems value="#{tableWizard.domainTypes}"/>
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Name"/></f:facet>
                        <h:inputText id="pname" value="#{row.name}"/>
                    </h:column>

                    <h:column>
                        <h:commandLink action="#{tableWizard.removeParameter}">
                            <f:param name="index" value="#{counter.count}"/>
                            <h:graphicImage value="/images/delete.gif" style="border:0;"/>
                        </h:commandLink>

                        <h:graphicImage value="/images/moveup.gif" rendered="#{counter.prev &gt; 0}"
                            onclick='wiz_moveup(this, #{counter.prev})'/>
                        <h:graphicImage value="/images/empty.gif" rendered="#{counter.prev == 0}" width="16"/>
                        <h:graphicImage value="/images/movedown.gif"
                            rendered="#{counter.current &lt; tableWizard.parameterCount}"
                            onclick='wiz_moveup(this, #{counter.current})'/>
                    </h:column>

                    <h:column>
                        <rich:message for="pname" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

            <br />
            <hr />

            <h:commandButton value="Prev" action="#{tableCreatorWizardManager.prev}" immediate="true" />
            <h:commandButton value="Next" action="#{tableCreatorWizardManager.next}"/>
            <h:commandButton value="Cancel" action="#{tableCreatorWizardManager.cancel}" immediate="true" />
        </h:form>

    <script type="text/javascript">
        var wiz_ids = ['pname', 'type']
        var baseId = "newTableWiz1:paramTable:";

        function wiz_swap(e1, e2) {
            var tmp = e1.value;
            e1.value = e2.value;
            e2.value = tmp;
        }

        function wiz_moveup(el, pos) {
            if (pos &lt;= 0) return;
            var base1 = baseId + pos + ":";
            var base2 = baseId + (pos - 1) + ":"
            for (var i=0; i &lt; wiz_ids.length; ++i) {
                wiz_swap(document.getElementById(base1 + wiz_ids[i]), document.getElementById(base2 + wiz_ids[i]))
            }
        }
    </script>

  </ui:define>

</ui:composition>
