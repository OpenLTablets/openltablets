<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

  <c:set var="availableProjects" value="#{deploymentController.projects}"/>

  <rich:popupPanel id="addDeployEntry" width="400" autosized="true">
    <f:facet name="header">
        <h:outputText value="Add deployment descriptor" />
    </f:facet>
      <f:facet name="controls">
            <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('addDeployEntry').hide();" alt="Close" />
        </f:facet>
    <a4j:outputPanel id="addDeployEntryPanel">
    <h:form id="addDeployEntryForm">
        <a4j:commandButton id="addDeployEntryBtn" render="addDeployEntryPanel" oncomplete="showAddDeployEntryUpdateVersion()"
            execute="@this" style="display:none;"/>

        <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label," rendered="#{not empty availableProjects}">
            <h:outputLabel for="projectName" styleClass="required" value="Project Name" />
            <h:selectOneMenu id="projectName" value="#{deploymentController.projectName}" required="true" style="width:250px;">
                <f:selectItems value="#{deploymentController.projects}" />
                <f:ajax event="change" render="projectVersion" />
            </h:selectOneMenu>

            <h:outputLabel for="projectVersion" styleClass="required" value="Project Version" />
            <h:selectOneMenu id="projectVersion" value="#{deploymentController.version}" required="true">
                <f:selectItems value="#{deploymentController.projectVersions}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="1" styleClass="formfields" rendered="#{empty availableProjects}">
            <h:outputText value="There is no more projects to add" />
            <br/>
        </h:panelGrid>

        <hr />

        <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;" rendered="#{not empty availableProjects}">
          <h:commandButton value="Add" action="#{deploymentController.addItem}" />
          <input type="button" value="Cancel" onclick="#{rich:component('addDeployEntry')}.hide();" />
        </h:panelGrid>

        <h:panelGrid columns="1" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;" rendered="#{empty availableProjects}">
            <input type="button" value="OK" onclick="#{rich:component('addDeployEntry')}.hide();" />
        </h:panelGrid>
    </h:form>
    </a4j:outputPanel>

  </rich:popupPanel>

  <script>
    function showAddDeployEntry() {
      submitMainForm(function() {
          var btn = document.getElementById('addDeployEntryForm:addDeployEntryBtn');
          if (btn) btn.click();
          RichFaces.$('addDeployEntry').show();
      });
    }

    function showAddDeployEntryUpdateVersion() {
      document.getElementById('addDeployEntryForm:projectName').onchange();
    }
  </script>
</ui:composition>
