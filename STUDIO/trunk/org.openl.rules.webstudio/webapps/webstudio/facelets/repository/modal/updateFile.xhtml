<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalUpdateFile" width="500" autosized="true">
    <f:facet name="header">
      <h:outputText value="Update File" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
        onclick="RichFaces.$('modalUpdateFile').hide();" alt="Close" />
    </f:facet>

    <h:form id="updateFileForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="file" styleClass="required" value="File" />
        <rich:fileUpload id="file" uploadData="#{repositoryTreeController.uploadedFiles}"
            immediateUpload="true" allowFlash="true" listHeight="60px" />
      </h:panelGrid>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton value="Update" action="#{repositoryTreeController.updateFile}" />
        <input type="button" value="Cancel" onclick="RichFaces.$('modalUpdateFile').hide();" />
      </h:panelGrid>
    </h:form>
  </rich:popupPanel>

  <script>
    function openUpdateFileDialog() {
      submitMainForm(function() {
        RichFaces.$('modalUpdateFile').show();
      });
    }
  </script>
</ui:composition>
