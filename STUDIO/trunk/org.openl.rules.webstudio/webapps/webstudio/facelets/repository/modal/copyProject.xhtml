<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalCopyProject" width="400" minWidth="400" height="145" minHeight="145">
    <f:facet name="header">
      <h:outputText value="Copy Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalCopyProject');" />
    </f:facet>

    <h:form id="copyProjectForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText value="Project Name" />
        <input id="projectName1" value="#{artefact.name}" class="readonlyRowInput" type="text" size="35" readonly="true" title="#{artefact.name}"/>
        <h:outputLabel for="newProjectName" styleClass="required" value="New Project Name" />
        <h:inputText id="newProjectName" size="35" maxlength="50" value="#{repositoryTreeController.newProjectName}" onkeypress="return modalInputKeyPress(event, this)"/>
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" id="sbt" value="Copy" action="#{repositoryTreeController.copyProject}" />
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalCopyProject')}.hide();" />
      </h:panelGrid>
      <h:inputHidden id="hiddenProjectName" value="#{repositoryTreeController.projectName}" />
    </h:form>
  </rich:modalPanel>

  <script>
    function openCopyProjectDialog(projectName) {
      submitMainForm(function() {
        if (projectName) {
          document.getElementById('projectName1').value = projectName;
          document.getElementById('projectName1').title = projectName;
        }
        Richfaces.showModalPanel('modalCopyProject');
        // focusElement('copyProjectForm:newProjectName');
        document.getElementById('copyProjectForm:hiddenProjectName').value = document.getElementById('projectName1').value;
      });
    }
  </script>
</ui:composition>
