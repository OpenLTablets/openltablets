<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalUndeleteProject" width="400" zindex="2000" autosized="true">
    <f:facet name="header">
      <h:outputText value="Confirm Undelete" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('modalUndeleteProject').hide();" alt="Close" />
    </f:facet>

    <h:form id="modalUndeleteProjectForm">
      <h:outputText value="Are you sure you want to undelete the project?" />

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton value="Undelete" action="#{repositoryTreeController.undeleteProject}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalUndeleteProject')}.hide();" />
      </h:panelGrid>
    </h:form>

  </rich:popupPanel>

  <script>
    function confirmUndeleteProject() {
      submitMainForm(function() {
        RichFaces.$('modalUndeleteProject').show();
      });
    }
  </script>

</ui:composition>
