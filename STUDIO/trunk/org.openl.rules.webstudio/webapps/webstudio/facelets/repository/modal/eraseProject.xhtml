<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalEraseProject" width="250" autosized="true">
    <f:facet name="header">
      <h:outputText value="Confirm Erase" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('modalEraseProject').hide();" alt="Close" />
    </f:facet>

    <h:form id="eraseProjectForm">
      <h:outputText value="Are you sure you want to erase the project?" />

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton value="Erase" action="#{repositoryTreeController.eraseProject}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalEraseProject')}.hide();" />
      </h:panelGrid>
    </h:form>
  </rich:popupPanel>

  <script>
    function confirmEraseProject() {
      submitMainForm(function() {
        RichFaces.$('modalEraseProject').show();
      });
    }
  </script>
</ui:composition>
