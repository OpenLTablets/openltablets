<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:modalPanel id="modalExportVersion" width="400" minWidth="400" height="145" minHeight="145">
    <f:facet name="header">
      <h:outputText value="Export Version" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalExportVersion');" />
    </f:facet>

    <h:form id="exportVersionForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText value="Project Name" />
        <input value="#{artefact.name}" class="readonlyRowInput" type="text" size="35" readonly="true" title="#{artefact.name}"/>
        <h:outputLabel for="projectVersion" styleClass="required" value="Project Version" />
        <h:selectOneMenu id="projectVersion" value="#{repositoryTreeController.version}" required="true">
            <f:selectItems value="#{repositoryTreeController.selectedProjectVersions}" />
        </h:selectOneMenu>
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Export" action="#{repositoryTreeController.exportProjectVersion}" onclick="Richfaces.hideModalPanel('modalExportVersion');" />
        <input type="button" class="button" value="Cancel" onclick="#{rich:component('modalExportVersion')}.hide();" />
      </h:panelGrid>
    </h:form>

  </rich:modalPanel>

  <script>
    function openExportVersionDialog() {
      submitMainForm(function() {
        Richfaces.showModalPanel('modalExportVersion');
        focusElement('exportVersionForm:projectVersion');
      });
    }
  </script>
</ui:composition>
