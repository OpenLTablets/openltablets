<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalRepFilter" width="300" autosized="true">
    <f:facet name="header">
      <h:outputText value="Repository filter"/>
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="RichFaces.$('modalRepFilter').hide();" alt="Close"/>
    </f:facet>

    <h:form id="filterForm">
      <h:inputText id="filter" value="#{repositoryTreeController.filterString}" />
      <br />
      <h:outputText value="Hide deleted projects : " />
      <h:selectBooleanCheckbox id="hideDeleted" value="#{repositoryTreeController.hideDeleted}" />

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton value="Apply" action="#{repositoryTreeController.filter}"/>
        <input type="button" value="Cancel" onclick="#{rich:component('modalRepFilter')}.hide();" />
      </h:panelGrid>
    </h:form>
  </rich:popupPanel>

  <script>
    function showRepFilterDialog() {
        RichFaces.$('modalRepFilter').show();
        focusElement('filterForm:filter');
    }
  </script>

</ui:composition>
