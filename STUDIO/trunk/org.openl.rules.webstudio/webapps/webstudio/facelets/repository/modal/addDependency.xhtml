<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalNewDependency" width="400" autosized="true">
    <f:facet name="header">
        <h:outputText value="Add dependency" />
    </f:facet>

    <f:facet name="controls">
        <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
            onclick="RichFaces.$('modalNewDependency').hide();" alt="Close" />
    </f:facet>

    <a4j:outputPanel id="addDependencyPanel">

    <h:form id="modaNewDependencyForm">
      <a4j:commandButton id="addDependencyBtn" render="addDependencyPanel" oncomplete="showAddDependencyUpdateVersion()"
        execute="@this" style="display:none;"/>
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="projectName" styleClass="required" value="Project" />
        <h:selectOneMenu id="projectName" required="true" value="#{dependencyController.projectName}" style="width:250px;">
          <f:selectItems value="#{dependencyController.availableProjects}" />
          <f:ajax event="change" render="lowerVersion" />
        </h:selectOneMenu>

        <h:outputLabel for="lowerVersion" styleClass="required" value="Lower version" />
        <h:selectOneMenu id="lowerVersion" value="#{dependencyController.lowerVersion}" required="true">
          <f:selectItems value="#{dependencyController.projectVersions}" />
        </h:selectOneMenu>

        <h:outputLabel for="upperVersion" value="Upper version" />
        <h:inputText id="upperVersion" size="20" maxlength="20" value="#{dependencyController.upperVersion}" />
      </h:panelGrid>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0">
        <h:commandButton value="Add" action="#{dependencyController.add}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalNewDependency')}.hide();" />
      </h:panelGrid>
    </h:form>
      </a4j:outputPanel>
  </rich:popupPanel>

  <script>
    function showAddDependency() {
      document.getElementById('modaNewDependencyForm:addDependencyBtn').click();
      RichFaces.$('modalNewDependency').show();
    }

    function showAddDependencyUpdateVersion() {
      document.getElementById('modaNewDependencyForm:projectName').onchange();
    }
  </script>
</ui:composition>
