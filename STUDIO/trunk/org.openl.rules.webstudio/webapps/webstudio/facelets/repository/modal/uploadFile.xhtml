<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalNewFile" width="500" autosized="true">
    <f:facet name="header">
      <h:outputText value="Upload File" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer"
        onclick="RichFaces.$('modalNewFile').hide();" alt="Close" />
    </f:facet>

    <h:form id="newFileForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="file" styleClass="required" value="File" />
        <rich:fileUpload id="file" fileUploadListener="#{repositoryTreeController.uploadListener}" />
        <h:outputLabel for="fileName" styleClass="required" value="File name" />
        <h:inputText id="fileName" size="40" maxlength="50" value="#{repositoryTreeController.fileName}" />
      </h:panelGrid>

      <hr />

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton value="Upload" action="#{repositoryTreeController.addFile}" />
        <input type="button" value="Cancel" onclick="RichFaces.$('modalNewFile').hide();" />
      </h:panelGrid>
    </h:form>
  </rich:popupPanel>

  <script>
    function openNewFileDialog() {
      submitMainForm(function() {
        RichFaces.$('modalNewFile').show();
      });
    }
  </script>
</ui:composition>
