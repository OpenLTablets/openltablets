<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/facelets/common/baseToolbar.xhtml"
  xmlns:rules="http://openl-tablets.sourceforge.net/jsf">

  <ui:define name="title">Repository Diff</ui:define>

  <ui:define name="page">
    <a4j:loadStyle src="resource:///css/openl/flexTree.css" />
    <a4j:loadScript src="resource:///javascript/flexTree/prototype-1.6.0.2.js" />
    <a4j:loadScript src="resource:///javascript/flexTree/dataLoader.js" />
    <a4j:loadScript src="resource:///javascript/flexTree/flexTree.js" />

    <br/>
    <h:form id="compareForm" style="margin-left: 6px;">
      <h:outputText value="Show equal elements" />
      <h:selectBooleanCheckbox value="#{repositoryDiffController.showEqualElements}" />
      <h:commandButton id="compareBtn" value="Compare" action="#{repositoryDiffController.compare}"
        disabled="#{empty repositoryDiffController.excelFilesUW or empty repositoryDiffController.excelFilesRepo}"
        style="margin-left: 10px;" />
      <table style="border: 1px dashed rgb(170,170,170); margin-top: 10px">
        <tr>
          <td style="width: 448px;">
              <table>
                <tr>
                  <td>
                    <h:outputText value="Version:" />
                  </td>
                  <td>
                    <h:outputText value="User workspace" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h:outputText value="Select Excel file:" />
                  </td>
                  <td>
                    <h:selectOneMenu value="#{repositoryDiffController.selectedExcelFileUW}">
                      <f:selectItems value="#{repositoryDiffController.excelFilesUW}"/>
                    </h:selectOneMenu>
                  </td>
                </tr>
              </table>
            </td>
            <td style="width: 448px;">
              <table>
                <tr>
                  <td>
                    <h:outputText value="Version:" />
                  </td>
                <td>
                  <h:selectOneMenu value="#{repositoryDiffController.selectedVersionRepo}">
                    <f:selectItems value="#{repositoryDiffController.versionsRepo}"/>
                    <a4j:support event="onchange" action="#{repositoryDiffController.initProjectRepo}"
                      reRender="repositoryExcelCombo,compareBtn" ajaxSingle="true" />
                  </h:selectOneMenu>
                </td>
              </tr>
              <tr>
                <td>
                  <h:outputText value="Select Excel file:" />
                </td>
                <td>
                  <h:selectOneMenu id="repositoryExcelCombo"
                    value="#{repositoryDiffController.selectedExcelFileRepo}">
                    <f:selectItems value="#{repositoryDiffController.excelFilesRepo}"/>
                  </h:selectOneMenu>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </h:form>

    <table>
      <tr>
        <td valign="top">
          <a4j:form id="diffTreeForm" ajaxSingle="true" ajaxSubmit="true" reRender="editor1,editor2">
            <input type="hidden" name="id" value=""  />
            <table>
              <tr>
                <td colspan="2" style="height:16px;">
                  <a4j:status>
                    <f:facet name="start">
                      <h:graphicImage value="/webresource/images/ajax-loader.gif" />
                      Loading...
                    </f:facet>
                  </a4j:status>
                </td>
              </tr>
              <tr>
                <td valign="top">
                  <div id="treeboxbox_tree1"
                    style="width: 450px; height: 480px; background-color: #f5f5f5; border: 1px solid Silver;"></div>
                </td>
                <td valign="top">
                  <div id="treeboxbox_tree2"
                    style="width: 450px; height: 480px; background-color: #f5f5f5; border: 1px solid Silver;"></div>
                </td>
              </tr>
              <tr>
                <td>
                  <p />
                  <div style="width:450px; overflow-x:scroll">
                    <rules:tableEditor id="editor1" table="#{repositoryDiffController.table1}" mode="view"
                      collapseProps="true" />
                   </div>
                </td>
                <td>
                  <p />
                  <div style="width:450px; overflow-x:scroll">
                    <rules:tableEditor id="editor2" table="#{repositoryDiffController.table2}" mode="view"
                      collapseProps="true" filter="#{repositoryDiffController.filter2}" />
                  </div>
                </td>
              </tr>
            </table>
          </a4j:form>
          <br />
        </td>
      </tr>
    </table>

    <script>
      function onClickHandler1(key) {
        tree2.selectItem(key);
        selectTable(key);
      }

      function onClickHandler2(key) {
        tree1.selectItem(key);
        selectTable(key);
      }

      function selectTable(key) {
        var form = $('diffTreeForm');
        form.id.value = key;
        form.submit();
      }

      function onOpenHandler1(key, state) {
        if (state==-1 || state==0) {
          tree2.openItem(key);
        } else {
          tree2.closeItem(key);
        }
        return true;
      }

      function onOpenHandler2(key, state) {
        if (state==-1 || state==0) {
          tree1.openItem(key);
        } else {
          tree1.closeItem(key);
        }
        return true;
      }

      var tree1=new flexTree("treeboxbox_tree1","100%","100%",1);
      var tree2=new flexTree("treeboxbox_tree2","100%","100%",2);

      tree1.setImagePath("#{contextPath}/images/flexTree/");
      tree1.setOnClickHandler(onClickHandler1);
      tree1.setOnOpenHandler(onOpenHandler1);
      tree1.setOnDblClickHandler(onOpenHandler1);
      tree1.setShowNodeTooltips(true);
      tree1.treeContainerElement.onscroll = function() { tree2.treeContainerElement.scrollTop=tree1.treeContainerElement.scrollTop; }
      tree1.setXMLAutoLoading("#{contextPath}/faces/facelets/repository/diff/loadTree.xhtml?treeId=1");
      tree1.loadXML("#{contextPath}/faces/facelets/repository/diff/loadTree.xhtml?treeId=1");

      tree2.setOnClickHandler(onClickHandler2);
      tree2.setOnOpenHandler(onOpenHandler2);
      tree2.setOnDblClickHandler(onOpenHandler2);
      tree2.setImagePath("#{contextPath}/images/flexTree/");
      tree2.setXMLAutoLoading("#{contextPath}/faces/facelets/repository/diff/loadTree.xhtml?treeId=2");
      tree2.loadXML("#{contextPath}/faces/facelets/repository/diff/loadTree.xhtml?treeId=2");
    </script>

  </ui:define>
</ui:composition>
