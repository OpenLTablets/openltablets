<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:dataTable value="#{repositoryTreeController.deploymentProjects}" var="prj"
    cellspacing="0px" styleClass="standard" rowClasses="odd,even">
    <f:facet name="header">
      <rich:columnGroup>
        <rich:column>
          <h:outputText value="Project" />
        </rich:column>
        <rich:column>
          <h:outputText value="Version" />
        </rich:column>
        <rich:column>
          <h:outputText value="Status" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created By" />
        </rich:column>
        <rich:column>
          <h:outputText value="Created At" />
        </rich:column>
        <rich:column>
          <h:outputText value="Actions" />
        </rich:column>
      </rich:columnGroup>
    </f:facet>

    <rich:columnGroup>
      <rich:column>
        <h:commandLink styleClass="actionButton" value="#{prj.name}" action="#{repositoryTreeController.selectDeploymentProject}">
          <f:param name="projectName" value="#{prj.name}" />
        </h:commandLink>
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.version}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.status}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdBy}" />
      </rich:column>
      <rich:column>
        <h:outputText value="#{prj.createdAt}">
        	<f:convertDateTime type="date" pattern="#{formatPatterns.datePattern}"/>
        </h:outputText>
      </rich:column>
      <rich:column style="text-align:center">
        <h:panelGroup rendered="#{!prj.data.deleted}">
          &#160;
          <h:commandLink styleClass="actionButton" immediate="true" onclick="openCopyDeploymentProjectDialog('#{prj.name}'); return false;" title="Copy">
            <h:graphicImage url="/webresource/images/copy.gif" styleClass="actionImage" alt="Copy" />
          </h:commandLink>
          <h:panelGroup rendered="#{repositoryTreeController.canDelete and (not prj.data.locked or prj.data.lockedByMe)}">
            &#160;
            <h:commandLink styleClass="actionButton" immediate="true" action="#{repositoryTreeController.deleteDeploymentProject}"
              onclick="if(!window.confirm('Are you sure you want to delete the deployment project?')) {return false;}">
              <f:param name="deploymentProjectName" value="#{prj.name}" title="Delete"/>
              <h:graphicImage url="/webresource/images/delete.gif" styleClass="actionImage" alt="Delete" />
            </h:commandLink>
          </h:panelGroup>
        </h:panelGroup>
      </rich:column>

    </rich:columnGroup>
  </rich:dataTable>

  <h:panelGroup rendered="#{empty repositoryTreeController.deploymentProjects}" styleClass="noEntries">
    <h:outputText value="No entries found" />
  </h:panelGroup>

</ui:composition>
