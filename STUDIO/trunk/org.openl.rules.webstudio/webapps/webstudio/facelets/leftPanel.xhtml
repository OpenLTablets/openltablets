<?xml version="1.0" encoding="utf-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    template="/facelets/common/studioBase.xhtml">

    <ui:define name="header">
        <link href="webresource/css/common/tabpanel.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            #leftPanel {
                height: 100%;
            }
        </style>
    </ui:define>

    <ui:define name="page">

        <rich:tabPanel id="leftPanel" switchType="ajax">
            <rich:tab label="Navigator">
                <ui:include src="/facelets/tree.xhtml" />
            </rich:tab>
            <rich:tab label="History">
                <ui:include src="/facelets/recentlyVisitedTables.xhtml" />
            </rich:tab>
        </rich:tabPanel>

        <rich:modalPanel id="saveWindow" style="display: none;" />

    </ui:define>

</ui:composition>
