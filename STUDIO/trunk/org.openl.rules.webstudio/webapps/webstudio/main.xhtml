<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />

    <h:head>
        <title>OpenL Web Studio</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <h:outputScript rendered="#{not empty param.error}">
            alert('#{param.error}');
        </h:outputScript>

    </h:head>

    <frameset rows="86,*">
        <frame name="header" src="#{contextPath}/faces/facelets/studio/header.xhtml#{mainBean.init}"
            scrolling="no" noresize="noresize" />

        <frameset cols="291,*">
            <frameset rows="*,1">
                <frame name="leftFrame" src="#{contextPath}/faces/facelets/leftPanel.xhtml" scrolling="auto" />
                <frame name="show_app_hidden" src="nothing.html" />
            </frameset>

            <frameset rows="*,100">
                <frame name="mainFrame" src="#{contextPath}/faces/facelets/home.xhtml" scrolling="auto" />
                <frame name="footerFrame" src="#{contextPath}/faces/facelets/footerPanel.xhtml" scrolling="auto" />
            </frameset>
        </frameset>

        <noframes>
            <body>
                <p>To view content you need frames capable browser</p>
            </body>
        </noframes>
    </frameset>

</html>
