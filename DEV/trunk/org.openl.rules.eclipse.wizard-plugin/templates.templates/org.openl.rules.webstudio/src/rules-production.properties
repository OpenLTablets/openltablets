# Where JCR keeps its files (Jackrabbit, Local mode only)
repository.jackrabbit.local.home=/openl/production-repository

# File with NodeType definitions.
# It can be used to initialize JCR at first start.
# Note, that some implementations of JCR require manual steps to do that.
repository.jcr.nodetypes=/org/openl/rules/repository/production_nodetypes.xml

# Where should projects be placed in the JCR?
repository.default.path = /PRODUCTION

# Which class should we instantiate in RepositoryFactory?
repository.factory = org.openl.rules.repository.factories.LocalJackrabbitProductionRepositoryFactory
