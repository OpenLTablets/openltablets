<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <rich:modalPanel id="modalNewProject" width="400" minWidth="400" height="120" minHeight="120">
    <f:facet name="header">
      <h:outputText value="New Project" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('modalNewProject');" />
    </f:facet>

    <h:form id="newProjectForm">
      <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputLabel for="projectName" styleClass="required" value="Project Name" />
        <h:inputText id="projectName" size="30" maxlength="50" value="#{repositoryTreeController.projectName}"/>
      </h:panelGrid>

      <br />
      <rich:separator height="1" />
      <br/>

      <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
        <h:commandButton styleClass="button" value="Create" action="#{repositoryTreeController.createRulesProject}" />
        <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('modalNewProject');" />
      </h:panelGrid>
    </h:form>
  </rich:modalPanel>

  <script>
    function openNewProjectDialog() {
      Richfaces.showModalPanel('modalNewProject');
      // focusElement("newProjectForm:projectName");
    }
  </script>
</ui:composition>
