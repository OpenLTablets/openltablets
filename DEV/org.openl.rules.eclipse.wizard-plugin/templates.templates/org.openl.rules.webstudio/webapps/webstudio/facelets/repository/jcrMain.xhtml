<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/common/base.xhtml">

  <ui:define name="title">Repository Browser</ui:define>

  <ui:define name="body">
    <h:panelGrid columns="2" cellspacing="10" cellpadding="0" columnClasses="columnTree, columnProps">

      <h:panelGroup id="tree">
        <ui:include src="/repository/tree.xhtml" />
      </h:panelGroup>

      <h:panelGroup id="svBrowser">
        <ui:include src="search/inline.xhtml" />

        <p />

        <h:panelGroup id="nodeView">
          <ui:include src="/repository/messages.xhtml" />
          <ui:include src="/repository/nodeView.xhtml" />
        </h:panelGroup>
      </h:panelGroup>

    </h:panelGrid>

    <h:panelGrid columns="2" cellpadding="4" cellspacing="0">
      <h:selectOneMenu value="#{skinBean.skin}" required="false">
        <f:selectItems value="#{skinBean.skins}"/>
      </h:selectOneMenu>
      <h:commandButton value="Set Skin" styleClass="button" />
    </h:panelGrid>

  </ui:define>

  <ui:define name="special">
    <ui:include src="/repository/modal/copyProject.xhtml" />
    <ui:include src="/repository/modal/copyDeploymentProject.xhtml" />
    <ui:include src="/repository/modal/deleteNode.xhtml" />
    <ui:include src="/repository/modal/undeleteProject.xhtml" />
    <ui:include src="/repository/modal/eraseProject.xhtml" />
    <ui:include src="/repository/modal/createDeploymentProject.xhtml" />
    <ui:include src="/repository/modal/uploadFile.xhtml" />
    <ui:include src="/repository/modal/addFolder.xhtml" />
    <ui:include src="/repository/modal/createProject.xhtml" />
    <ui:include src="/repository/modal/updateFile.xhtml" />
    <ui:include src="/repository/modal/uploadProject.xhtml" />
    <ui:include src="/repository/modal/addDependency.xhtml" />
    <ui:include src="/repository/modal/addDeploymentItem.xhtml" />
    <ui:include src="/repository/modal/openVersion.xhtml" />
    <ui:include src="/repository/modal/checkIn.xhtml" />
  </ui:define>
</ui:composition>
