<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">

    <rich:modalPanel id="addDeployEntry" width="400" minWidth="400" height="145" minHeight="145">
    <f:facet name="header">
        <h:outputText value="Add deployment descriptor" />
    </f:facet>
    <a4j:outputPanel id="addDeployEntryPanel">
    <h:form id="addDeployEntryForm">
        <t:saveState value="#{deploymentController.projectName}" />
        <a4j:commandButton id="addDeployEntryBtn" reRender="addDeployEntryPanel" oncomplete="showAddDeployEntryUpdateVersion()" ajaxSingle="true" style="display:none;"/>

        <f:facet name="controls">
            <h:graphicImage value="/images/modal/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('addDeployEntry');" />
        </f:facet>

        <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
            <h:outputLabel for="projectName" styleClass="required" value="Project Name" />
            <h:selectOneMenu id="projectName" value="#{deploymentController.projectName}" required="true" style="width:250px;">
                <f:selectItems value="#{deploymentController.projects}" />
                <a4j:support event="onchange" reRender="projectVersion" ajaxSingle="true" />
            </h:selectOneMenu>

            <h:outputLabel for="projectVersion" styleClass="required" value="Project Version" />
            <h:selectOneMenu id="projectVersion" value="#{deploymentController.version}" required="true">
                <f:selectItems value="#{deploymentController.projectVersions}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <br />
        <rich:separator height="1" />
        <br/>

        <h:panelGrid columns="2" styleClass="buttonPanel" cellpadding="4px;" cellspacing="0px;">
          <h:commandButton styleClass="button" value="Add" action="#{deploymentController.addItem}" />
          <h:commandButton styleClass="button" value="Cancel" type="button" onclick="Richfaces.hideModalPanel('addDeployEntry')" />
        </h:panelGrid>
    </h:form>
    </a4j:outputPanel>
  </rich:modalPanel>

  <script>
    function showAddDeployEntry() {
      submitMainForm(function() {
        Richfaces.showModalPanel('addDeployEntry');
        document.getElementById('addDeployEntryForm:addDeployEntryBtn').click();
      });
    }

    function showAddDeployEntryUpdateVersion() {
      document.getElementById('addDeployEntryForm:projectName').onchange();
    }
  </script>
</ui:composition>
