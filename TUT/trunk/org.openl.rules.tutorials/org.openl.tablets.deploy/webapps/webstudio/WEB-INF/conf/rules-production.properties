# Production Repository properties

# Where JCR keeps its files (Local mode only)
#production-repository.local.home=${webstudio.home}/production-repository

# File with NodeType definitions.
# It can be used to initialize JCR at first start.
# Note, that some implementations of JCR require manual steps to do that.
production-repository.jcr.nodetypes=/org/openl/rules/repository/openl_nodetypes.xml

production-repository.name=Production

# Which class should we instantiate in RepositoryFactory?
#production-repository.factory = org.openl.rules.repository.factories.LocalJackrabbitProductionRepositoryFactory

production-repository.factory = org.openl.rules.repository.factories.RmiJackrabbitProductionRepositoryFactory
# In case of Jackrabbit RMI this property defines how to access it
# default is '//localhost:1099/jackrabbit.repository'
production-repository.remote.rmi.url = //localhost:1099/2TR
# In case of WebDav this property defines how to access it
#production-repository.remote.webdav.url = http://localhost:8080/production-repository